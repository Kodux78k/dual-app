    class MyFrameLoader extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <style>
            .overlay {
              position: fixed;
              inset: 0;

            }
          </style>
          <div class="overlay">
            <div class="container">
              <button class="close-btn">‚úñ</button>
              <iframe></iframe>
            </div>
          </div>
        `;
        this.iframe = shadow.querySelector('iframe');
        shadow.querySelector('.close-btn').onclick = () => this.remove();
      }
      set src(val) {
        this.iframe.src = val;
      }
    }
    customElements.define('my-frame-loader', MyFrameLoader);
  
function renderResponse(data) {
  const responseContainer = document.querySelector("#response");
  responseContainer.innerHTML = "";

  if (typeof data === "string") {
    const pages = splitText(data, 450).map(pageText => {
      const page = document.createElement("div");
      page.classList.add("page", "response-block");
      page.innerHTML = marked.parse(pageText);
      return page;
    });
    pages.forEach(page => responseContainer.appendChild(page));
  } else if (typeof data === "object" && data.intro && data.middle && data.ending) {
    const makeBlock = (content, className) => {
      const block = document.createElement("div");
      block.className = `response-block nested-block ${className}`;
      block.innerHTML = marked.parse(content);
      return block;
    };
    const introBlock = makeBlock(data.intro, "intro-block");
    const middleBlock = makeBlock(data.middle, "middle-block");
    const endingBlock = makeBlock(data.ending, "ending-block");
    responseContainer.append(introBlock, middleBlock, endingBlock);
  }

  scrollToBottom();
}

<script>
    const frame = document.getElementById('frame');
    const activationSound = new Audio('assets/sounds/acts/wounds/codigo-MT-OLX-0.wav');

    function playSound() {
      activationSound.volume = 1;
      activationSound.play().catch(()=>{});
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }

    const uploadInput = document.getElementById('uploadHTML');
    document.getElementById('uploadComponentBtn').onclick = () => {
      playSound();
      uploadInput.click();
    };

    uploadInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const blob = new Blob([ev.target.result], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          const frame = document.createElement('my-frame-loader');
          frame.src = blobUrl;
          document.body.appendChild(frame);
        };
        reader.readAsText(file);
      } else {
        alert('Selecione um arquivo .html v√°lido.');
      }
    };

    }

        }
      });
    }

function parseNestedBlocks(text) {
  const regex = /:::(.+?)\n([\s\S]*?):::/g;
  let html = '';
  let lastIndex = 0;
  let match;

  while ((match = regex.exec(text)) !== null) {
    const before = text.slice(lastIndex, match.index).trim();
    if (before) html += `<p>${before.replace(/\n/g, '<br>')}</p>`;

    const title = match[1].trim();
    const content = match[2].trim().replace(/\n/g, '<br>');

    html += `
      <div class="nested-block">
        <div class="nested-header">${title}</div>
        <div class="nested-content">${content}</div>
      </div>
    `;
    lastIndex = regex.lastIndex;
  }

  const after = text.slice(lastIndex).trim();
  if (after) html += `<p>${after.replace(/\n/g, '<br>')}</p>`;

  return html;
}

<script>
function parseNestedBlocks(text) {
  const regex = /:::(.+?)\n([\s\S]*?):::/g;
  let html = '';
  let lastIndex = 0;
  let match;

  while ((match = regex.exec(text)) !== null) {
    const before = text.slice(lastIndex, match.index).trim();
    if (before) html += `<p>${before.replace(/\n/g, '<br>')}</p>`;

    const title = match[1].trim();
    const content = match[2].trim().replace(/\n/g, '<br>');

    html += `
      <div class="nested-block">
        <div class="nested-header">${title}</div>
        <div class="nested-content">${content}</div>
      </div>
    `;
    lastIndex = regex.lastIndex;
  }

  const after = text.slice(lastIndex).trim();
  if (after) html += `<p>${after.replace(/\n/g, '<br>')}</p>`;

  return html;
}

}
