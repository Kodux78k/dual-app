<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dual-Infodose Chat Cinematográfico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg-dark:linear-gradient(to bottom,#000,#1a1a1a);--text:#fff;--primary:#111;--secondary:#5e5c5e;--fast:.4s;--med:.8s;--slow:1.8s}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;overflow:hidden}
    body{display:flex;flex-direction:column;align-items:center;padding:20px;background:var(--bg-dark);color:var(--text);font-family:'Montserrat',sans-serif}
    #particles-js{position:absolute;inset:0;z-index:0}
    .svg-container{position:absolute;top:260px;left:50%;width:180px;height:180px;opacity: 0.8;transform:translateX(-50%);z-index:1;transition:opacity var(--slow)}
    .svg-container.fading{opacity:0}
    .svg-container object{width:100%;height:100%;object-fit: contain; display: block;animation:pulse 2s infinite ease-in-out}
    #assistantName{margin-top:220px;font-size:.9em;font-weight:600;z-index:1;opacity:.7}
    .response-container{position:fixed;left:20px;right:20px;bottom:160px;padding:12px;background:rgba(0,0,0,.3);backdrop-filter:blur(8px);border-radius:20px;max-height:calc(100vh - 200px);overflow-y:auto;z-index:1}
    .page{display:none;opacity:0;transition:opacity var(--med) ease-in-out}
    .page.active{display:block;opacity:1}
    .page.initial{text-align:center;font-size:1.1em}
    .response-controls{display:flex;justify-content:space-between;align-items:center;margin-top:15px;padding-top:10px;border-top:1px solid rgba(255,255,255,.2)}
    .control-buttons,.pagination{display:flex;align-items:center;gap:10px}
    .copy-button,.paste-button,.toggle-button,.kitty-button{background:rgba(255,255,255,.06);padding:6px;border:none;border-radius:50%;cursor:pointer;transition:background var(--fast),filter var(--slow),opacity var(--slow);display:flex;align-items:center;justify-content:center;width:36px;height:36px;opacity:.4}
    .copy-button,.paste-button{border-radius:9px}
    .copy-button:hover,.paste-button:hover,.toggle-button:hover,.kitty-button:hover{background:rgba(255,255,255,.15)}
    .toggle-button.active,.kitty-button.active{opacity:1;filter:drop-shadow(0 0 8px #000)}
    .pagination button{border:none;background:linear-gradient(45deg,#0ff,#f0f);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:1.2em;cursor:pointer;transition:transform var(--fast)}
    .pagination button:hover{transform:scale(1.2)}
    .response-block{margin:1rem 0;padding:1.2rem;border-radius:12px;line-height:1.5;position:relative;cursor:pointer;overflow:hidden;animation:fadeIn var(--slow) ease forwards,pulse 12s infinite ease-in-out;transition:box-shadow var(--fast),transform var(--fast)}
    .response-block:hover{box-shadow:0 0 15px rgba(0,255,255,.4)}
    .response-block.clicked{animation:clickPulse var(--med) ease-out}
    .response-block.expanded{transform:scale(1.03);background:rgba(0,0,0,.6);z-index:2}
    .intro{background:linear-gradient(135deg,rgba(0,255,255,.2),rgba(0,100,100,.1));border-left:4px solid #0ff}
    .middle{background:linear-gradient(135deg,rgba(255,255,255,.05),rgba(50,50,50,.1));border-left:4px solid rgba(255,255,255,.4)}
    .ending{background:linear-gradient(135deg,rgba(255,0,255,.2),rgba(100,0,100,.1));border-left:4px solid #f0f}
    .footer-text{margin-top:12px;font-size:.8em;text-align:center;font-style:italic}
    .input-container{position:fixed;left:20px;right:20px;bottom:90px;display:flex;gap:10px;z-index:2;max-width:calc(100% - 40px)}
    .input-container input{flex:1;padding:10px;border:none;border-radius:20px;background:rgba(255,255,255,.1);color:inherit;font-size:16px;transition:background var(--fast)}
    .input-container input:focus{background:rgba(255,255,255,.2)}
    .input-container button{width:60px;height:60px;border:none;border-radius:50%;background:linear-gradient(45deg,var(--primary),var(--secondary));font-size:1.5em;cursor:pointer;animation:pulse 2s infinite ease-in-out;display:flex;align-items:center;justify-content:center;transition:transform var(--med);color:rgba(153,153,153.1)}
    .input-container button:hover{transform:scale(1.1)}
    .login-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;padding:1.5rem 1rem;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.15);border-radius:10px;backdrop-filter:blur(8px);z-index:10;display:none}
    .login-container.active{display:block}
    .login-container input{width:100%;background:transparent;border:none;border-bottom:1px solid rgba(255,255,255,.3);margin:.8rem 0;padding:.4rem 0;font-size:.95em;color:#fff}
    .login-container input::placeholder{color:rgba(255,255,255,.5)}
    .login-container button{width:100%;margin-top:1rem;padding:.5rem 0;border:1px solid #0ff;border-radius:8px;background:transparent;font-size:.95em;color:#0ff;cursor:pointer;transition:background .25s,color .25s}
    .login-container button:hover{background:#0ff;color:#000}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.012)}}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes clickPulse{0%,100%{opacity:1}50%{opacity:0.8}}
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="svg-container" id="logoContainer">
    <object id="logoObj" data="assets/icons/3D_logo_Dual_Infodose_10.png" type="image/png"></object>
  </div>
  <div id="assistantName"></div>
  <div class="response-container" id="response">
    <div class="page initial active"><strong>Clique no ◉ e diga “Oi, Dual”.</strong><br><em>Sempre <strong>único. </strong>Sempre <strong>seu.</strong></em></div>
    <div class="response-controls">
      <div class="control-buttons">
        <button class="copy-button" title="Copiar"><object data="assets/icons/BW_quad_Dual_Infodose.svg" type="image/svg+xml" width="27" height="27"></object></button>
        <button class="paste-button" title="Colar"><object data="assets/icons/BW_Dual_Infodose.svg" type="image/svg+xml" width="24" height="24"></object></button>
        <button id="toggleBtn" class="toggle-button" title="Login Infodose"><object data="assets/icons/circle_icon_fade_rente.png" type="image/png" width="33" height="33"></object></button>
        <button id="kittyBtn" class="kitty-button" title="Ativar Assistente de Estudos"><object data="assets/icons/DualKittyKard-icon-3.png" type="image/png" width="33" height="33"></object></button>
      </div>
      <div class="pagination"><button data-action="prev">⟵</button><span id="pageIndicator">1 / 1</span><button data-action="next">⟶</button></div>
    </div>
  </div>
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Diga: 'oi, Dual'...">
    <button id="sendBtn" title="Enviar">➤</button>
    <button id="voiceBtn" title="Falar"><object data="assets/icons/Reset_buttom_Dual-Infodose.svg" type="image/svg+xml" width="36" height="36"></object></button>
  </div>
  <div class="login-container" id="loginBox">
    <form id="loginForm">
      <input type="text" id="userName" placeholder="Nome do usuário" required>
      <input type="text" id="assistantInput" placeholder="Nome dual.infodose" required>
      <button type="submit">Ativar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    (function(){
      const STORAGE_KEY='infodoseEnabled',
            KIT_PRIMARY='assets/icons/DualKittyKard-icon.png',
            KIT_FALLBACK='assets/icons/DualKittyKard-icon-3.png',
            CONFIG={TRAINING_FILE:'data/Super_Treinamento_Universal_Dual_Infodose_v1-28.txt',API_URL:'https://openrouter.ai/api/v1/chat/completions',MODEL:'deepseek/deepseek-chat-v3-0324:free',TEMP:0.2,CHUNK_SIZE:78000,AUTH_TOKEN:'Bearer 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'};
      let training='',chunks=[],chunkIndex=0,isEnabled=false,isStudying=false,userName='',assistantBase='',conversation=[],pages=[],currentPage=0,autoAdvance=true,originalLogo='';
      const $=s=>document.querySelector(s),create=(t,c,h)=>{let e=document.createElement(t);c&&(e.className=c);h&&(e.innerHTML=h);return e;};
      async function init(){
        originalLogo=$('#logoObj').data;
        try{training=await fetch(CONFIG.TRAINING_FILE).then(r=>r.text());for(let i=0;i<training.length;i+=CONFIG.CHUNK_SIZE)chunks.push(training.slice(i,i+CONFIG.CHUNK_SIZE))}catch{}
        loadConfig();
        particlesJS('particles-js',{particles:{number:{value:40},color:{value:['#0ff','#f0f']},shape:{type:'circle'},opacity:{value:0.4},size:{value:2.4},move:{enable:true,speed:1.5}},retina_detect:true});
        bindUI();
      }
      function loadConfig(){
        if(localStorage.getItem(STORAGE_KEY)==='1'){
          isEnabled=true;userName=localStorage.getItem('userName')||'';assistantBase=localStorage.getItem('assistantBase')||'';
          conversation=[{role:'system',content:`${chunks[0]||training}\n\nUsuário: ${userName}.\nAssistente: ${assistantBase} dual.infodose.`}];
          chunkIndex=1;
        }
        updateUI();
      }
      function updateUI(){
        $('#toggleBtn').classList.toggle('active',isEnabled);
        $('#kittyBtn').classList.toggle('active',isStudying);
        $('#assistantName').textContent=isEnabled?`${assistantBase} dual.infodose`:isStudying?'Estudos dual.infodose':'';
      }
      function changeLogo(srcs){
        let [p,f]=Array.isArray(srcs)?srcs:[srcs,null],cont=$('#logoContainer'),obj=$('#logoObj');
        cont.classList.add('fading');
        cont.addEventListener('transitionend',function once(){
          cont.removeEventListener('transitionend',once);
          obj.data=p;
          if(f) obj.addEventListener('error',function onErr(){obj.removeEventListener('error',onErr);obj.data=f});
          cont.classList.remove('fading');
        });
      }
      function splitText(t){
        let ps=t.split(/\n\s*\n/).filter(p=>p.trim());
        if(ps.length%3!==0)ps=t.match(/[^\.!\?]+[\.!\?]+/g).map(s=>s.trim());
        let g=[];for(let i=0;i<ps.length;i+=3)g.push(ps.slice(i,i+3));return g;
      }
      function speak(txt,end){
        let u=new SpeechSynthesisUtterance(txt);u.lang='pt-BR';u.rate=.99;u.pitch=1.1;
        speechSynthesis.speak(u);end&&(u.onend=end);
      }
      function showLoading(msg){
        let r=$('#response'),ctrl=document.querySelector('.response-controls');
        r.querySelectorAll('.page:not(.initial)').forEach(p=>p.remove());
        let p=create('div','page active');p.appendChild(create('p','footer-text',msg));
        r.insertBefore(p,ctrl);pages=[p];currentPage=0;$('#pageIndicator').textContent='…';
      }
      function renderResponse(txt){
        speechSynthesis.cancel();autoAdvance=true;
        let r=$('#response'),ctrl=document.querySelector('.response-controls');
        r.querySelectorAll('.page:not(.initial)').forEach(p=>p.remove());
        pages=[];let groups=splitText(txt),titles=['🎁 Recompensa Inicial','👁️ Exploração e Curiosidade','⚡️ Antecipação Vibracional'];
        groups.forEach((grp,gi)=>{
          let pg=create('div','page'+(gi===0?' active':''));grp.forEach((para,j)=>{
            let cls=j===0?'intro':j===1?'middle':'ending';
            let block=create('div',`response-block ${cls}`,`<h3>${titles[j]}</h3><p>${para}</p>`);
            block.addEventListener('click',()=>{
              autoAdvance=false;
              if(!block.dataset.spoken){
                speechSynthesis.cancel();speak(para);block.dataset.spoken='1';block.classList.add('clicked');
              }else{
                block.classList.add('expanded');
                if(!isEnabled){isEnabled=true;localStorage.setItem(STORAGE_KEY,'1');updateUI();}
                showLoading('Pulso em Expansão...');
                conversation.push({role:'user',content:`${titles[j]}\n\n${para}`});
                callAI();
              }
            });
            block.addEventListener('animationend',e=>{if(e.animationName==='clickPulse')block.classList.remove('clicked')});
            pg.appendChild(block);
          });
          pg.appendChild(create('p','footer-text',`<em>Do seu jeito. <strong>Sempre</strong> único. <strong>Sempre</strong> seu.</em>`));
          r.insertBefore(pg,ctrl);pages.push(pg);
        });
        currentPage=0;$('#pageIndicator').textContent=`1 / ${pages.length}`;autoSpeakPage(0);
      }
      function autoSpeakPage(i){
        let texts=Array.from(pages[i].querySelectorAll('p')).map(p=>p.innerText).join(' ');
        speak(texts,()=>{
          if(!autoAdvance) return;
          if(i<pages.length-1){changePage(1);autoSpeakPage(i+1);}
          else speak('Do seu jeito, sempre único, sempre seu.');
        });
      }
      function changePage(d){let np=currentPage+d;if(np<0||np>=pages.length)return;pages[currentPage].classList.remove('active');pages[np].classList.add('active');currentPage=np;$('#pageIndicator').textContent=`${np+1} / ${pages.length}`;}
      async function callAI(){
        try{
          let res=await fetch(CONFIG.API_URL,{method:'POST',headers:{'Authorization':CONFIG.AUTH_TOKEN,'Content-Type':'application/json'},body:JSON.stringify({model:CONFIG.MODEL,messages:conversation,temperature:CONFIG.TEMP})});
          let data=await res.json(),ans=data.choices?.[0]?.message?.content.trim()||'Sem resposta.';
          conversation.push({role:'assistant',content:ans});renderResponse(ans);
        }catch{
          conversation.push({role:'assistant',content:'O pulso oscilou, o fluxo continua.'});renderResponse('O pulso oscilou, o fluxo continua.');
        }
      }
      function deepTrain(){
        if(chunkIndex<chunks.length){
          conversation.unshift({role:'system',content:`🔍 Treinamento Profundo (${chunkIndex+1}/${chunks.length}):\n\n${chunks[chunkIndex]}`});
          chunkIndex++;showLoading('🔍 Carregando Treinamento Profundo…');
          setTimeout(()=>renderResponse(`Treinamento Profundo nível ${chunkIndex} carregado.`),800);
        }else renderResponse('Você já carregou todo o treinamento disponível.');
      }
      function bindUI(){
        $('#sendBtn').addEventListener('click',onSend);
        $('#userInput').addEventListener('keypress',e=>e.key==='Enter'&&onSend());
        $('#voiceBtn').addEventListener('click',()=>{
          let rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();rec.lang='pt-BR';rec.start();
          rec.onresult=evt=>{$('#userInput').value=evt.results[0][0].transcript;onSend()};
        });
        document.querySelector('.control-buttons').addEventListener('click',e=>{
          if(e.target.closest('.copy-button')){autoAdvance=false;let txt=Array.from(document.querySelectorAll('.response-container .page')).map(p=>p.innerText.trim()).join('\n\n');navigator.clipboard.writeText(txt)}
          if(e.target.closest('.paste-button')){autoAdvance=false;navigator.clipboard.readText().then(txt=>$('#userInput').value=txt)}
          if(e.target.closest('#toggleBtn')){autoAdvance=false;if(!isEnabled)$('#loginBox').classList.add('active');else{isEnabled=false;localStorage.removeItem(STORAGE_KEY);conversation=[];updateUI()}}
          if(e.target.closest('#kittyBtn')){
            autoAdvance=false;isStudying=!isStudying;
            if(isStudying){isEnabled=false;chunkIndex=1;conversation=[{role:'system',content:`${chunks[0]||training}\n\nA seguir, você é o Assistente de Estudos dual.infodose.\nUsuário: ${userName}.\nAssistente: Estudos dual.infodose.`}];
              changeLogo([KIT_PRIMARY,KIT_FALLBACK]);
            }else changeLogo(originalLogo);
            updateUI();
          }
        });
        document.querySelector('.pagination').addEventListener('click',e=>{autoAdvance=false;if(e.target.dataset.action==='prev')changePage(-1);if(e.target.dataset.action==='next')changePage(1)});
        $('#loginForm').addEventListener('submit',e=>{
          e.preventDefault();let u=$('#userName').value.trim(),a=$('#assistantInput').value.trim();if(!u||!a)return alert('Preencha os dados');
          isEnabled=true;userName=u;assistantBase=a;localStorage.setItem(STORAGE_KEY,'1');localStorage.setItem('userName',u);localStorage.setItem('assistantBase',a);
          conversation=[{role:'system',content:`${chunks[0]||training}\n\nUsuário: ${u}.\nAssistente: ${a} dual.infodose.`}];
          chunkIndex=1;updateUI();$('#loginBox').classList.remove('active');
        });
      }
      function onSend(){
        let raw=$('#userInput').value.trim();if(!raw)return;$('#userInput').value='';
        if(raw.toLowerCase()==='estado 78k')return deepTrain();
        autoAdvance=false;showLoading('⚡️Pulso enviado...Recebendo Intenção…');
        conversation.push({role:'user',content:isEnabled?`Usuário ${userName}: ${raw}`:raw});
        callAI();
      }
      document.addEventListener('DOMContentLoaded',init);
    })();
  </script>
</body>
</html>
