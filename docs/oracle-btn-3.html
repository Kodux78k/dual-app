<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portal-OrÃ¡culo SimbiÃ³tico Trinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0ff;
      font-family: 'Montserrat', 'Courier New', monospace;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #portalCÃ³smico {
      padding: 1em 2em;
      border: 2px solid #0ff;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      margin-bottom: 1em;
      position: relative;
      z-index: 1;
      animation: pulsar 3s infinite;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.3s ease;
    }

    #portalCÃ³smico:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #f0f, 0 0 40px #0ff inset;
    }

    #abrirModos {
      padding: 0.7em 1.4em;
      background: #000;
      color: #0ff;
      border: 2px solid #0ff;
      cursor: pointer;
      z-index: 1;
      font-weight: bold;
      transition: 0.3s;
    }

    #abrirModos:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }

    #modosSalvos, #legenda {
      margin-top: 1em;
      font-size: 0.95em;
      color: #ccc;
      text-align: center;
      z-index: 1;
    }

    #modosSalvos button {
      background: transparent;
      border: 1px solid #0ff;
      color: #0ff;
      margin: 0.2em;
      padding: 0.5em 1em;
      cursor: pointer;
      font-size: 0.9em;
    }

    #modosSalvos button:hover {
      background: #0ff;
      color: #000;
    }

    @keyframes pulsar {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 25px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }
  </style>
  <!-- PDF.js + Mammoth.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <label id="portalCÃ³smico">
    ðŸ”® Abrir Portal-OrÃ¡culo ðŸ”®
    <input type="file" id="inputOraculo" accept=".txt,.html,.pdf,.docx,.csv" hidden>
  </label>

  <button id="abrirModos" onclick="listarModos()">ðŸ§­ Ver Modos Salvos</button>

  <div id="modosSalvos"></div>

  <div id="legenda">
    âœ¦ TXT = EspaÃ§o da Mente Â· CSV = Tabelas do Kaos<br>
    âœ¦ PDF = Pergaminhos Sagrados Â· DOCX = Doutrinas Ocultas<br>
    âœ¦ HTML = Portais de Interface
  </div>

  <script>
    const input = document.getElementById('inputOraculo');
    const portal = document.getElementById('portalCÃ³smico');

    portal.addEventListener('click', () => input.click());

    input.addEventListener('change', async (e) => {
      const arquivo = e.target.files[0];
      if (!arquivo) return;

      const nomeChave = `dual_modo_${arquivo.name}`;

      const detectarPadroes = (texto) => {
        const padrÃµes = Array.from(texto.matchAll(/[^\x00-\x7F]/g));
        if (padrÃµes.length > 0) {
          console.log("ðŸŒ PadrÃµes MetaLux detectados:");
          padrÃµes.forEach((c, i) => {
            console.log(`SÃ­mbolo ${i + 1}: ${c[0]} (charCode ${c[0].charCodeAt(0)})`);
          });
        } else {
          console.log("ðŸ§˜ Nenhum padrÃ£o MetaLux encontrado.");
        }
      };

      const lerTextoPlano = () => {
        const leitor = new FileReader();
        leitor.onload = function(evento) {
          const conteudo = evento.target.result;
          alert(`ðŸ§¬ ARQUIVO CONSAGRADO:\n\n${conteudo.substring(0, 300)}...\n\n(Modo KOBLLUX ativado)`);
          detectarPadroes(conteudo);
          localStorage.setItem(nomeChave, conteudo);
        };
        leitor.readAsText(arquivo);
      };

      const lerPDF = () => {
        const leitor = new FileReader();
        leitor.onload = function() {
          const typedarray = new Uint8Array(leitor.result);
          pdfjsLib.getDocument({ data: typedarray }).promise.then(pdf => {
            pdf.getPage(1).then(page => {
              page.getTextContent().then(content => {
                const texto = content.items.map(i => i.str).join(' ');
                alert(`ðŸ“˜ PDF LIDO:\n\n${texto.substring(0, 300)}...`);
                detectarPadroes(texto);
                localStorage.setItem(nomeChave, texto);
              });
            });
          });
        };
        leitor.readAsArrayBuffer(arquivo);
      };

      const lerDOCX = () => {
        const leitor = new FileReader();
        leitor.onload = function() {
          mammoth.extractRawText({ arrayBuffer: leitor.result })
            .then(result => {
              const texto = result.value;
              alert(`ðŸ“„ DOCX LIDO:\n\n${texto.substring(0, 300)}...`);
              detectarPadroes(texto);
              localStorage.setItem(nomeChave, texto);
            });
        };
        leitor.readAsArrayBuffer(arquivo);
      };

      if (arquivo.name.endsWith('.txt') || arquivo.name.endsWith('.html') || arquivo.name.endsWith('.csv')) {
        lerTextoPlano();
      } else if (arquivo.name.endsWith('.pdf')) {
        lerPDF();
      } else if (arquivo.name.endsWith('.docx')) {
        lerDOCX();
      } else {
        alert("âš ï¸ Tipo de arquivo ainda nÃ£o suportado.");
      }
    });

    function listarModos() {
      const container = document.getElementById('modosSalvos');
      container.innerHTML = '';
      Object.keys(localStorage).forEach(chave => {
        if (chave.startsWith('dual_modo_')) {
          const btn = document.createElement('button');
          btn.textContent = chave.replace('dual_modo_', '');
          btn.onclick = () => {
            const conteudo = localStorage.getItem(chave);
            alert(`ðŸ”Ž ConteÃºdo do modo "${chave}":\n\n${conteudo.substring(0, 300)}...`);
          };
          container.appendChild(btn);
        }
      });
    }

    // Ativar PartÃ­culas SimbiÃ³ticas
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        color: { value: ["#0ff", "#f0f"] },
        shape: { type: "circle" },
        opacity: { value: 0.7 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#0ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
