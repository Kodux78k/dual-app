<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOBÎ›LLUX âˆž DimensÃ£o Infinita</title>
  <style>
    :root {
      --gold: #f7d774;
      --aqua: #00ffe0;
      --deep: #1a002f;
      --night: #0f001a;
      --accent: #baffff;
      --glow-gold: drop-shadow(0 0 8px #f7d774);
      --glow-aqua: drop-shadow(0 0 14px #00ffe0);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle at center, var(--deep), var(--night));
      color: var(--gold);
      display: grid;
      grid-template-areas:
        "title title title"
        "sidebar main panel"
        "log log log";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      min-height: 100vh;
      padding: 24px;
    }

    h1 {
      grid-area: title;
      text-align: center;
      text-shadow: 0 0 12px var(--gold);
      font-size: 2rem;
    }

    #sidebar, #main, #panel {
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 16px;
      backdrop-filter: blur(8px);
    }

    #sidebar {
      grid-area: sidebar;
    }

    #main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 16px;
      justify-items: center;
    }

    #panel {
      grid-area: panel;
    }

    #log {
      grid-area: log;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #f7d77466;
      border-radius: 8px;
      padding: 12px;
      height: 160px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      box-shadow: 0 0 10px #000 inset;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 52px solid var(--gold);
      cursor: pointer;
      filter: var(--glow-gold);
      animation: pulse 3s infinite ease-in-out;
      position: relative;
      transition: all 0.3s ease;
    }

    .triangle:hover {
      transform: scale(1.15);
      filter: var(--glow-aqua);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    button, select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: var(--aqua);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px var(--aqua);
      cursor: pointer;
      margin: 4px 0;
    }

    .dropdown {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>KOBÎ›LLUX âˆ´ Jogo Dimensional âˆž</h1>
  <div id="sidebar">
    <div class="dropdown">
      <label for="modo">Modo:</label>
      <select id="modo">
        <option value="normal">Normal</option>
        <option value="coop">Cooperativo</option>
        <option value="vs">Versus</option>
      </select>
    </div>
    <button onclick="alert('Modo de ajuda ativado!')">Ajuda âˆž</button>
  </div>
  <div id="main"></div>
  <div id="panel">
    <button onclick="gerarDodecaedro()">ðŸ”º Gerar Dodecaedro</button>
    <button onclick="resetar()">â†» Resetar</button>
  </div>
  <div id="log"></div>

  <script>
    const base = [3, 6, 9, 7];
    const ops = [
      { symbol: "Ã—", fn: (a,b) => a*b },
      { symbol: "+", fn: (a,b) => a+b },
      { symbol: "â†º", fn: (a,b) => (a+b)%12 }
    ];

    const main = document.getElementById('main');
    const log = document.getElementById('log');

    let dodecaedro = [];

    function gerarDodecaedro() {
      main.innerHTML = '';
      dodecaedro = Array.from({length: 12}, (_, i) => {
        const el = document.createElement('div');
        el.className = 'triangle';
        el.title = `T${i+1}`;
        el.onclick = () => ativar(el, i);
        main.appendChild(el);
        return el;
      });
      log.innerText += '\n:: Dodecaedro gerado ::';
    }

    function ativar(el, i) {
      const a = base[i % base.length];
      const b = base[(i+1)%base.length];
      const op = ops[i%ops.length];
      const res = op.fn(a,b);
      el.style.borderBottomColor = 'var(--aqua)';
      el.style.filter = 'var(--glow-aqua)';
      setTimeout(() => {
        el.style.borderBottomColor = 'var(--gold)';
        el.style.filter = 'var(--glow-gold)';
      }, 800);
      log.innerText += `\n[T${i+1}] ${a} ${op.symbol} ${b} = ${res}`;
      log.scrollTop = log.scrollHeight;
      coordenar(i, res);
    }

    function coordenar(i, res) {
      const alvo = (i + res) % dodecaedro.length;
      if (dodecaedro[alvo]) {
        dodecaedro[alvo].style.transform = 'scale(1.2)';
        setTimeout(() => dodecaedro[alvo].style.transform = 'scale(1)', 600);
      }
    }

    function resetar() {
      main.innerHTML = '';
      log.innerText += '\n:: Resetado ::';
    }
  </script>
</body>
</html>
