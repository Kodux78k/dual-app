<meta charset="UTF-8" />

<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: #0b0a19;
    color: #c3b9ff;
    font-family: 'Courier New', Courier, monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Barra superior de status */
  header {
    background-color: #3c2f81;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 1rem;
    box-shadow: 0 0 15px #6f6cffaa;
  }
  /* Container geral */
  .container {
    display: flex;
    flex: 1;
    min-height: 0;
    overflow: hidden;
  }
  /* Sidebar */
  aside {
    width: 260px;
    background-color: #1b1860;
    padding: 20px;
    overflow-y: auto;
    border-right: 1px solid #3c2f81;
  }
  aside h2 {
    margin-bottom: 15px;
    color: #a18aff;
    text-shadow: 0 0 5px #6f6cff;
  }
  aside label {
    display: block;
    margin-bottom: 12px;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  aside label:hover {
    color: #d1cfff;
  }
  aside input[type="checkbox"] {
    margin-right: 8px;
    accent-color: #6f6cff;
    cursor: pointer;
  }
  /* Main conteúdo */
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #120f2c;
  }
  /* Cards de prompt */
  .prompt-card {
    background-color: #201d4f;
    border: 1px solid #5a52c1;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 0 10px #6f6cffaa;
    transition: box-shadow 0.4s ease;
  }
  .prompt-card:hover {
    box-shadow: 0 0 25px #9a8fffcc;
  }
  .prompt-title {
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 8px;
    color: #b1a9ff;
    text-shadow: 0 0 8px #9a8fffaa;
  }
  .prompt-meta {
    font-size: 0.85rem;
    color: #8f86cc;
    margin-bottom: 15px;
    font-style: italic;
  }
  .prompt-content {
    white-space: pre-wrap;
    font-size: 1.05rem;
    color: #d4d0ff;
    margin-bottom: 18px;
    line-height: 1.5;
  }
  .prompt-tags {
    font-size: 0.85rem;
    color: #a2a0ff;
    font-weight: 600;
  }
  /* Código dentro cards */
  pre {
    background-color: rgba(51, 0, 153, 0.3);
    padding: 12px;
    border-radius: 6px;
    overflow-x: auto;
    font-size: 0.9rem;
    color: #eee;
    user-select: text;
    box-shadow: inset 0 0 10px #6f6cffaa;
  }
  code {
    background-color: rgba(51, 0, 153, 0.4);
    padding: 3px 7px;
    border-radius: 5px;
    font-size: 1rem;
    color: #d9b3ff;
  }
  /* Responsividade */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    aside {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #3c2f81;
      padding: 15px;
      max-height: 160px;
      overflow-y: auto;
    }
    main {
      padding: 15px;
      max-height: calc(100vh - 250px);
      overflow-y: auto;
    }
  }
</style>

  const promptList = document.getElementById('prompt-list');
  const checkboxes = document.querySelectorAll('aside input[type="checkbox"]');

  function createPromptCard(prompt) {
    const card = document.createElement('article');
    card.className = 'prompt-card';

    const title = document.createElement('h3');
    title.className = 'prompt-title';
    title.textContent = prompt.title;

    const meta = document.createElement('div');
    meta.className = 'prompt-meta';
    meta.textContent = prompt.meta;

    const content = document.createElement('pre');
    content.className = 'prompt-content';
    content.textContent = prompt.content;

    const tags = document.createElement('div');
    tags.className = 'prompt-tags';
    tags.textContent = 'Tags: ' + prompt.tags.join(', ');

    card.appendChild(title);
    card.appendChild(meta);
    card.appendChild(content);
    card.appendChild(tags);

    return card;
  }

  function renderPrompts() {
    const activeFilters = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    promptList.innerHTML = '';

    const filtered = prompts.filter(p =>
      p.tags.some(tag => activeFilters.includes(tag))
    );

    filtered.forEach(prompt => {
      promptList.appendChild(createPromptCard(prompt));
    });

    if(filtered.length === 0) {
      const noResult = document.createElement('div');
      noResult.style.color = '#a18aff';
      noResult.style.fontStyle = 'italic';
      noResult.textContent = 'Nenhum prompt corresponde aos filtros selecionados.';
      promptList.appendChild(noResult);
    }
  }

  checkboxes.forEach(cb => {
    cb.addEventListener('change', renderPrompts);
  });

  renderPrompts();
</script>
