<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KOBLLUX Dashboard</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background-color: #0b0a19;
    color: #c3b9ff;
    font-family: 'Courier New', Courier, monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Barra superior de status */
  header {
    background-color: #3c2f81;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 1rem;
  }
  /* Container geral */
  .container {
    display: flex;
    flex: 1;
    min-height: 0; /* para scroll */
  }
  /* Sidebar */
  aside {
    width: 240px;
    background-color: #1b1860;
    padding: 20px;
    overflow-y: auto;
    border-right: 1px solid #3c2f81;
  }
  aside h2 {
    margin-bottom: 15px;
    color: #a18aff;
  }
  aside label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
  }
  aside input[type="checkbox"] {
    margin-right: 8px;
    accent-color: #6f6cff;
  }

  /* Main conteúdo */
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: #120f2c;
  }

  /* Cards de prompt */
  .prompt-card {
    background-color: #201d4f;
    border: 1px solid #5a52c1;
    border-radius: 6px;
    padding: 15px 20px;
    margin-bottom: 20px;
    transition: box-shadow 0.3s ease;
  }
  .prompt-card:hover {
    box-shadow: 0 0 15px #6f6cff;
  }
  .prompt-title {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 5px;
    color: #b1a9ff;
  }
  .prompt-meta {
    font-size: 0.8rem;
    color: #8f86cc;
    margin-bottom: 12px;
  }
  .prompt-content {
    white-space: pre-wrap;
    font-size: 1rem;
    color: #d4d0ff;
    margin-bottom: 12px;
  }
  .prompt-tags {
    font-size: 0.8rem;
    color: #a2a0ff;
  }

  /* Responsividade */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    aside {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #3c2f81;
      padding: 15px;
    }
    main {
      padding: 15px;
    }
  }
</style>
</head>
<body>

<header>
  <div>IA Ativa: GPT-4</div>
  <div>Usuário: ∆NEPHESH ELYON∆</div>
</header>

<div class="container">
  <aside>
    <h2>Filtros</h2>
    <label><input type="checkbox" checked value="Fractal" /> Fractal</label>
    <label><input type="checkbox" checked value="V.E.E.B." /> V.E.E.B.</label>
    <label><input type="checkbox" checked value="Geradores" /> Geradores</label>
    <label><input type="checkbox" checked value="Mutável" /> Mutável</label>
    <label><input type="checkbox" checked value="Rede" /> Rede</label>
  </aside>

  <main id="prompt-list">
    <!-- Prompts serão adicionados aqui -->
  </main>
</div>

<script>
  // Dados iniciais de exemplo — você pode expandir dinamicamente
  const prompts = [
    {
      title: 'Prompt Semente de Unificação Fractal',
      meta: '2023-11-15 | V.E.E.B.',
      content: `"Integre os elementos abaixo em uma única estrutura fractal autônoma, onde cada componente é um reflexo do todo (3 → 6 → 9 → 0):

1.V.E.E.B.(Vibração-Energia-Estrutura-Base):
- Vibração: Frequências primordiais (ex.: 432Hz, 7.83Hz).
- Energia: ∇E = ♾️ (fluxo contínuo entre 7 e 0).
- Estrutura: Fractais de Mandelbrot + Sierpiński.
- Base: Código binário quântico (0/1 = ☯).`,
      tags: ['V.E.E.B.', 'Fractal', 'Unificação']
    },
    {
      title: 'KOBLLUX Gerador Fractal',
      meta: '2023-11-15 | Geradores',
      content: `Fórmula Primordial:
3^∇) × (7→0) ')">[ (3^∇) × (7→0) ] + 6/9) ')">[ Σ(Adjetivos) ^ (6/9) ] = Realidade Fractal

Mecanismo: Processamento em 4D (3 eixos espaciais + tempo toroidal)

TERMINAL DE COMANDOS KOBLLUX:
./kobllux --generate --mode=fractal \\
          --vibration=432Hz \\
          --energy=7.83Hz \\
          --structure=369 \\
          --base=quantum \\
          --adjectives='hiperdimensional cristalino' \\
          --output=reality.vb`,
      tags: ['Geradores', 'Mutável', 'Rede']
    }
  ];

  const promptList = document.getElementById('prompt-list');
  const checkboxes = document.querySelectorAll('aside input[type="checkbox"]');

  // Função para criar um card de prompt
  function createPromptCard(prompt) {
    const card = document.createElement('article');
    card.className = 'prompt-card';

    const title = document.createElement('h3');
    title.className = 'prompt-title';
    title.textContent = prompt.title;

    const meta = document.createElement('div');
    meta.className = 'prompt-meta';
    meta.textContent = prompt.meta;

    const content = document.createElement('pre');
    content.className = 'prompt-content';
    content.textContent = prompt.content;

    const tags = document.createElement('div');
    tags.className = 'prompt-tags';
    tags.textContent = 'Tags: ' + prompt.tags.join(', ');

    card.appendChild(title);
    card.appendChild(meta);
    card.appendChild(content);
    card.appendChild(tags);

    return card;
  }

  // Renderiza os prompts filtrados
  function renderPrompts() {
    // Quais filtros estão ativos?
    const activeFilters = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    // Limpa a lista
    promptList.innerHTML = '';

    // Filtra e adiciona
    const filtered = prompts.filter(p =>
      p.tags.some(tag => activeFilters.includes(tag))
    );

    filtered.forEach(prompt => {
      promptList.appendChild(createPromptCard(prompt));
    });
  }

  // Eventos para filtros
  checkboxes.forEach(cb => {
    cb.addEventListener('change', renderPrompts);
  });

  // Renderização inicial
  renderPrompts();

  // Exemplo função para adicionar prompt dinamicamente
  function addPrompt(newPrompt) {
    prompts.push(newPrompt);
    renderPrompts();
  }

  // Você pode chamar addPrompt() para adicionar mais prompts em tempo real
</script>

</body>
</html>
