    Esta versão foi construída a partir do HTML original do Dual_App, preservando
    a estrutura da UI (container de respostas com páginas, botões de controle,
    tema escuro/claro/médio e barra de símbolos), mas simplificando a lógica
    interna para maior legibilidade. O arquivo CSS externo `dual_base_beautiful.css`
    contém os estilos visuais originais, incluindo gradientes, bordas e animações.

  <style>/* Base CSS replicating the visual style of the original Dual_App. */

/* Theme tokens and general animations */
:root {
  --bg: linear-gradient(to bottom, #000, #1a1a1a);
  --text: #d7d7d7;
  --fast: .4s;
  --med: .8s;
  --slow: 1.8s;
  --safe-b: max(12px, env(safe-area-inset-bottom));
}

/* Theme variants */
body.light { --bg: linear-gradient(to bottom, #666, #e0e0e0); --text: #444; }
body.medium { --bg: linear-gradient(to bottom, #555, #333); --text: #eee; }
body.vibe { --bg: linear-gradient(135deg, #00d8d8, #d800d8); --text: #fff; }

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html,
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Montserrat', sans-serif;
  transition: background var(--slow), color var(--slow);
  animation: fadeIn var(--slow) ease forwards;
}

/* Key animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes clickPulse {
  0%,
  100% {
    opacity: 1;
  }
  50% {
    opacity: 0.9;
  }
}

@keyframes expandFooter {
  0%,
  100% {
    transform: scale(1);
  }
  50% {
    transform: scale(0.96);
  }
}

@keyframes moveGradient {
  0% {
    background-position: 0% 50%;
  }
  100% {
    background-position: 200% 50%;
  }
}

@keyframes pulse {
  0%,
  100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.012);
  }
}

/* Theme toggle button */
#themeToggle {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 30px;
  border: 1px solid var(--text);
  border-radius: 50%;
  background: transparent;
  opacity: .3;
  cursor: pointer;
  transition: opacity var(--med), border-color var(--med);
  z-index: 10;
}

#themeToggle:hover {
  opacity: .8;
}

/* Assistant graphic container */
.svg-container {
  position: absolute;
  top: 220px;
  left: 50%;
  width: 180px;
  height: 180px;
  transform: translateX(-50%);
  z-index: 1;
  filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.15));
  transition: opacity var(--slow);
}

.svg-container.fading {
  opacity: 0;
}

.svg-container object {
  width: 100%;
  height: 100%;
  object-fit: contain;
  animation: pulse 6s infinite ease-in-out;
}

#assistantName {
  top: 199px;
  font-size: 1.1em;
  font-weight: 600;
  opacity: .8;
  transition: opacity var(--slow);
}

/* Response container */
.response-container {
  position: fixed;
  left: 20px;
  right: 20px;
  bottom: 156px;
  padding: 12px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  max-height: calc(100vh - 200px);
  overflow-y: auto;
  z-index: 999;
  transition: background var(--slow);
  animation: fadeIn var(--slow) ease forwards;
}

body.light .response-container {
  background: rgba(255, 255, 255, 0.3);
}

body.medium .response-container {
  background: rgba(0, 0, 0, 0.2);
}

body.vibe .response-container {
  background: rgba(255, 255, 255, 0.2);
}

/* Pages wrapper */
.pages-wrapper {
  transition: opacity var(--slow), height var(--slow);
}

.pages-wrapper.collapsed {
  display: none;
}

.page {
  display: none;
  opacity: 0;
  transition: opacity var(--slow);
}

.page.active {
  display: block;
  opacity: 1;
}

.page.initial {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
}

/* Footer text */
.footer-text {
  display: block;
  margin: 12px auto;
  padding: 6px 12px;
  background: var(--bg);
  opacity: .5;
  color: var(--text);
  font-size: 0.8em;
  text-align: center;
  font-style: italic;
  border-radius: 12px;
  cursor: pointer;
  transition: opacity var(--slow), transform var(--slow);
  animation: moveGradient 8s linear infinite;
}

.footer-text.loading {
  background: transparent !important;
  backdrop-filter: none !important;
}

.footer-text.loading span {
  background: none !important;

.footer-text:hover {

}

body.light .response-controls {
  border-top-color: rgba(0, 0, 0, 0.2);
}

body.medium .response-controls {
  border-top-color: rgba(255, 255, 255, 0.2);
}

body.vibe .response-controls {
  border-top-color: rgba(0, 0, 0, 0.4);
}

.pagination {

}

.copy-button,
.paste-button,

  border: none;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.06);

  transition: background var(--fast), opacity var(--slow);

}

.toggle-button,

  border-radius: 50%;
}

.copy-button:hover,
.paste-button:hover,
.toggle-button:hover,
.kitty-button:hover {
  background: rgba(255, 255, 255, 0.15);
}

.toggle-button.active,

}

.pagination button {
  border: none;
  background: linear-gradient(45deg, #0ff, #f0f);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.2em;
  cursor: pointer;
  transition: transform var(--fast);
}

.pagination button:hover {
  transform: scale(1.2);
}

/* Response blocks */
.response-block {
  margin: 1rem 0;
  padding: 1.8rem;
  border-radius: 12px;
  line-height: 1.8;
  position: relative;
  overflow: hidden;
  animation: fadeIn var(--slow) ease forwards, pulse 12s infinite ease-in-out;
  transition: box-shadow var(--fast), transform var(--fast);
}

.response-block:hover {
  box-shadow: 0 0 15px rgba(0, 255, 255, .4);
}

.response-block.clicked {
  animation: clickPulse var(--med) ease-out;
}

.response-block.expanded {
  transform: scale(1.03);
  background: rgba(0, 0, 0, .6);
  z-index: 2;
}

/* Variants of response blocks */
.intro {
  background: linear-gradient(135deg, rgba(0, 255, 255, .2), rgba(0, 100, 100, .1));
  border-left: 4px solid #0ff;
}

.middle {
  background: linear-gradient(135deg, rgba(255, 255, 255, .05), rgba(50, 50, 50, .1));
  border-left: 4px solid rgba(255, 255, 255, .4);
}

.ending {
  background: linear-gradient(135deg, rgba(255, 0, 255, .2), rgba(100, 0, 100, .1));
  border-left: 4px solid #f0f;
}

/* Input container */
.input-container {

  <script>
    (function() {
      // Alternância de temas: ciclo entre padrão, light, medium e vibe
      const themeBtn = document.getElementById('themeToggle');
      const modes = ['', 'light', 'medium', 'vibe'];
      themeBtn.addEventListener('click', function() {
        const body = document.body;
        const current = modes.indexOf(body.className);
        const next = (current + 1) % modes.length;
        body.className = modes[next];
      });

      // Resetar a página quando clicar no traço de reset
      const resetLine = document.getElementById('resetPage');
      if (resetLine) {
        resetLine.addEventListener('click', function() {
          location.reload();
        });
      }

      // Rodapé "Do seu jeito..." pode ser ocultado/mostrado quando clicado. O estado
      // é persistido em localStorage (dual.showFooter). Inicialmente, lê o valor
      // salvo e aplica a classe "hidden" se necessário. Clicar alterna o estado.
      const footer = document.querySelector('.footer-text');
      if (footer) {
        try {
          const showFooter = JSON.parse(localStorage.getItem('dual.showFooter') ?? 'true');
          if (!showFooter) footer.classList.add('hidden');
        } catch (e) {}
        footer.addEventListener('click', function() {
          const currentlyHidden = footer.classList.toggle('hidden');
          localStorage.setItem('dual.showFooter', JSON.stringify(!currentlyHidden));
        });
      }

      // Barra de símbolos: insere símbolo no campo de entrada
      document.querySelectorAll('.symbol-button').forEach(btn => {
        btn.addEventListener('click', function() {
          const symbol = this.getAttribute('data-symbol');
          const input = document.getElementById('userInput');
          input.value += symbol;
          input.focus();
        });
      });

      // Contêiner das mensagens para rolagem infinita
      const wrap = document.querySelector('.pages-wrapper');

      // Copiar última resposta para o clipboard
      document.querySelector('.copy-button').addEventListener('click', function() {
        const wrapper = document.querySelector('.pages-wrapper');
        const lastPage = wrapper ? wrapper.lastElementChild : null;
        if (!lastPage) return;
        const blocks = lastPage.querySelectorAll('.response-block p');
        let text = '';
        blocks.forEach(b => { text += b.textContent + '\n\n'; });
        navigator.clipboard.writeText(text.trim()).then(() => {
          alert('Copiado para a área de transferência!');
        });
      });

      // Colar do clipboard para o campo de entrada
      document.querySelector('.paste-button').addEventListener('click', function() {
        navigator.clipboard.readText().then(text => {
          const input = document.getElementById('userInput');
          input.value += text;
          input.focus();
        });
      });

      // Voice recognition (dictar voz) — usa Web Speech API se disponível
      const voiceBtn = document.getElementById('voiceBtn');
      const voiceSendBtn = document.getElementById('voiceSendBtn');
      let recognition;
      let recognizing = false;
      if (window.SpeechRecognition || window.webkitSpeechRecognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.interimResults = false;
        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          const input = document.getElementById('userInput');
          input.value = transcript;
          sendMessage();
        };
        recognition.onend = function() {
          recognizing = false;
          if (voiceBtn) voiceBtn.classList.remove('active');
          if (voiceSendBtn) voiceSendBtn.classList.remove('active');
        };
        recognition.onerror = function() {
          recognizing = false;
          if (voiceBtn) voiceBtn.classList.remove('active');
          if (voiceSendBtn) voiceSendBtn.classList.remove('active');
        };
        function toggleSpeech() {
          if (!recognizing) {
            recognizing = true;
            if (voiceBtn) voiceBtn.classList.add('active');
            if (voiceSendBtn) voiceSendBtn.classList.add('active');
            recognition.start();
          } else {
            recognition.stop();
          }
        }
        if (voiceBtn) voiceBtn.addEventListener('click', toggleSpeech);
        if (voiceSendBtn) voiceSendBtn.addEventListener('click', toggleSpeech);
      } else {
        if (voiceBtn) voiceBtn.addEventListener('click', function() {
          alert('Reconhecimento de voz não suportado neste navegador.');
        });
        if (voiceSendBtn) voiceSendBtn.addEventListener('click', function() {
          alert('Reconhecimento de voz não suportado neste navegador.');
        });
      }

      // Alternância do painel de Chaves
      const keyMgrBtn = document.getElementById('keyMgrBtn');
      const keyMgrPanel = document.getElementById('keyMgrPanel');
      const closeKeyMgrBtn = document.getElementById('closeKeyMgrBtn');
      keyMgrBtn.addEventListener('click', function() {
        const isHidden = keyMgrPanel.style.display === 'none' || keyMgrPanel.style.display === '';
        if (isHidden) {
          // Preencher campos com valores atuais salvos
          let settings = {};
          try {
            settings = JSON.parse(localStorage.getItem('dual.clean') || '{}');
          } catch (e) {}
          document.getElementById('apiKeyInput').value = settings.token || '';
          document.getElementById('modelSelect').value = settings.model || 'gpt-3.5-turbo';
          document.getElementById('roleSelect').value = settings.role || 'user';
          const roleSystemEl = document.getElementById('roleSystemInput');
          if (roleSystemEl) roleSystemEl.value = settings.roleSystem || '';
          keyMgrPanel.style.display = 'block';
        } else {
          keyMgrPanel.style.display = 'none';
        }
      });
      closeKeyMgrBtn.addEventListener('click', function() {
        keyMgrPanel.style.display = 'none';
      });
      document.getElementById('saveKeyBtn').addEventListener('click', function() {
        const key = document.getElementById('apiKeyInput').value.trim();
        const model = document.getElementById('modelSelect').value;
        const role = document.getElementById('roleSelect').value;
        const roleSystem = document.getElementById('roleSystemInput')?.value.trim();
        const settings = JSON.parse(localStorage.getItem('dual.clean') || '{}');
        if (key) settings.token = key;
        if (model) settings.model = model;
        if (role) settings.role = role;
        if (roleSystem) settings.roleSystem = roleSystem;
        localStorage.setItem('dual.clean', JSON.stringify(settings));
        alert('Configurações salvas!');
        keyMgrPanel.style.display = 'none';
      });

      // Alternância do Patch Manager
      const patchMgrBtn = document.getElementById('patchMgrBtn');
      const patchMgrPanel = document.getElementById('patchMgrPanel');
      const closePatchMgrBtn = document.getElementById('closePatchMgrBtn');
      patchMgrBtn.addEventListener('click', function() {
        patchMgrPanel.style.display = patchMgrPanel.style.display === 'none' || patchMgrPanel.style.display === '' ? 'block' : 'none';
      });
      closePatchMgrBtn.addEventListener('click', function() {
        patchMgrPanel.style.display = 'none';
      });

      // Alternância do menu de controles extras (últimos botões)
      const moreBtn = document.getElementById('moreBtn');
      const extraControls = document.getElementById('extraControls');
      if (moreBtn && extraControls) {
        moreBtn.addEventListener('click', function() {
          extraControls.style.display = (extraControls.style.display === 'none' || extraControls.style.display === '') ? 'flex' : 'none';
        });
      }

      // ---------- Painel de Layout & Estilo (modo “joguinho”) ----------
      const layoutBtn = document.getElementById('layoutBtn');
      const layoutPanel = document.getElementById('layoutPanel');
      const layoutClose = document.getElementById('layoutClose');
      const layoutReset = document.getElementById('layoutReset');
      // Alternar visibilidade do painel de layout
      layoutBtn.addEventListener('click', function() {
        layoutPanel.style.display = (layoutPanel.style.display === 'none' || layoutPanel.style.display === '') ? 'block' : 'none';
      });
      // Fechar painel
      layoutClose.addEventListener('click', function() {
        layoutPanel.style.display = 'none';
      });
      // Seleção de tema
      layoutPanel.querySelectorAll('button[data-theme]').forEach(btn => {
        btn.addEventListener('click', function() {
          const mode = this.getAttribute('data-theme');
          const body = document.body;
          body.classList.remove('light','medium','vibe');
          if (mode) body.classList.add(mode); else body.className = '';
        });
      });
      // Seleção de estilo visual
      layoutPanel.querySelectorAll('button[data-style]').forEach(btn => {
        btn.addEventListener('click', function() {
          const style = this.getAttribute('data-style');
          ['style-glass','style-paper','style-neon'].forEach(c => document.body.classList.remove(c));
          if (style) document.body.classList.add('style-' + style);
        });
      });
      // Seleção de tamanho de fonte
      layoutPanel.querySelectorAll('button[data-font]').forEach(btn => {
        btn.addEventListener('click', function() {
          const font = this.getAttribute('data-font');
          ['font-small','font-medium','font-large'].forEach(c => document.body.classList.remove(c));
          if (font) document.body.classList.add('font-' + font);
        });
      });
      // Seleção de espaçamento
      layoutPanel.querySelectorAll('button[data-gap]').forEach(btn => {
        btn.addEventListener('click', function() {
          const gap = this.getAttribute('data-gap');
          ['gap-low','gap-med','gap-high'].forEach(c => document.body.classList.remove(c));
          if (gap) document.body.classList.add('gap-' + gap);
        });
      });
      // Resetar estilos personalizados
      layoutReset.addEventListener('click', function() {
        ['style-glass','style-paper','style-neon',
         'font-small','font-medium','font-large',
         'gap-low','gap-med','gap-high'].forEach(c => document.body.classList.remove(c));
      });

      // --------- Player de áudio KOBLLUX (novo) ---------
      const playerBtn = document.getElementById('playerBtn');
      const koblluxPlayer = document.getElementById('koblluxPlayer');
      const togglePlayerBtn = document.getElementById('togglePlayer');
      const playerControls = document.getElementById('playerControls');
      const playPauseBtn = document.getElementById('playPause');
      const trackSelect = document.getElementById('trackSelect');
      const binauralSelect = document.getElementById('binauralSelect');
      const trackVolume = document.getElementById('trackVolume');
      const binauralVolume = document.getElementById('binauralVolume');
      const trackAudio = new Audio();
      const binauralAudio = new Audio();
      // Alterna visibilidade do contêiner do player
      playerBtn.addEventListener('click', function() {
        koblluxPlayer.style.display = (koblluxPlayer.style.display === 'none' || koblluxPlayer.style.display === '') ? 'flex' : 'none';
      });
      // Expande/retrai controles internos
      togglePlayerBtn.addEventListener('click', function() {
        playerControls.style.display = (playerControls.style.display === 'none' || playerControls.style.display === '') ? 'flex' : 'none';
      });
      // Play/Pause para ambas as faixas
      playPauseBtn.addEventListener('click', function() {
        if (trackAudio.src) {
          trackAudio.paused ? trackAudio.play() : trackAudio.pause();
        }
        if (binauralAudio.src) {
          binauralAudio.paused ? binauralAudio.play() : binauralAudio.pause();
        }
        playPauseBtn.textContent = (trackAudio.paused && binauralAudio.paused) ? '►' : '⏸';
      });
      // Mudança de trilha principal
      trackSelect.addEventListener('change', function() {
        if (trackSelect.value) {
          trackAudio.src = 'assets/sounds/trilhas/' + trackSelect.value + '.mp3';
          trackAudio.loop = true;
          trackAudio.volume = trackVolume.value;
          trackAudio.play();
          playPauseBtn.textContent = '⏸';
        } else {
          trackAudio.pause();
          trackAudio.src = '';
        }
      });
      // Mudança de faixa binaural
      binauralSelect.addEventListener('change', function() {
        if (binauralSelect.value) {
          binauralAudio.src = 'assets/sounds/binaural/' + binauralSelect.value + '.wav';
          binauralAudio.loop = true;
          binauralAudio.volume = binauralVolume.value;
          binauralAudio.play();
        } else {
          binauralAudio.pause();
          binauralAudio.src = '';
        }
      });
      // Ajuste de volume das trilhas
      trackVolume.addEventListener('input', function() {
        trackAudio.volume = trackVolume.value;
      });
      binauralVolume.addEventListener('input', function() {
        binauralAudio.volume = binauralVolume.value;
      });

      // Enviar mensagem ao modelo
      document.getElementById('sendButton').addEventListener('click', sendMessage);
      document.getElementById('userInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });

      // Adicionar eventos de envio para upload de arquivo (basic placeholder)
      document.getElementById('uploadFileBtn').addEventListener('click', function() {
        document.getElementById('symbolicFileInput').click();
      });
      document.getElementById('symbolicFileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;
        alert('Arquivo selecionado: ' + file.name);
        // Aqui você pode implementar processamento do arquivo conforme necessário
      });

      // Função para enviar a mensagem do usuário e exibir respostas
      function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;
        // Renderizar mensagem do usuário
        renderResponse(text, 'user');
        input.value = '';
        // Chamar o modelo (placeholder)
        callAI(text).then(response => {
          renderResponse(response, 'assistant');
        });
      }

      // Chamada simulada ao modelo IA: retorna texto ecoado com o role
      async function callAI(prompt) {
        let settings = {};
        try {
          settings = JSON.parse(localStorage.getItem('dual.clean') || '{}');
        } catch (e) {}
        const role = settings.role || 'assistant';
        const roleSystem = settings.roleSystem || '';
        // Simulação de latência de rede
        await new Promise(res => setTimeout(res, 500));
        const prefix = roleSystem ? `${role} | ${roleSystem}` : role;
        return `[${prefix}] Você disse: ${prompt}`;
      }

      // Função para renderizar uma resposta (user ou assistant)
      function renderResponse(msg, sender) {
        // Dividir a mensagem em parágrafos separados por linhas em branco
        let parts = String(msg).trim().split(/\n{2,}/);
        if (parts.length === 0) parts = [''];
        // Lista de rótulos usados internamente para identificar os blocos de resposta.
        // Inspirados na versão original do app, eles representam as quatro fases
        // "Recompensa Inicial", "Curiosidade", "Exploração" e
        // "Antecipação Vibracional". Os títulos não são exibidos na UI,
        // servem apenas para referência interna. Caso existam mais ou
        // menos parágrafos que rótulos, o array será consumido ciclicamente.
        const labels = [
          '🎁 Recompensa Inicial',
          '✨ Curiosidade',
          '👁️ Exploração',
          '⚡️ Antecipação Vibracional'
        ];

        // Criar um contêiner para a nova mensagem (sem navegação)
        const newPage = document.createElement('div');
        newPage.className = 'page';
        parts.forEach((txt, idx) => {
          let cls;
          if (idx === 0) cls = 'intro';
          else if (idx === parts.length - 1) cls = 'ending';
          else cls = 'middle';
          const block = document.createElement('div');
          block.className = `response-block ${cls}`;
          // Rótulo calculado (não exibido) para cada bloco baseado na posição
          const label = labels[idx % labels.length];
          const p = document.createElement('p');
          p.textContent = txt;
          block.appendChild(p);
          block.addEventListener('click', function() {
            block.classList.toggle('expanded');
          });
          newPage.appendChild(block);
        });
        // Adicionar rodapé de identificador
        const footer = document.createElement('p');
        footer.className = 'footer-text';
        footer.innerHTML = sender === 'assistant' ? '<em>Resposta do modelo</em>' : '<em>Mensagem enviada</em>';
        newPage.appendChild(footer);
        // Anexar a nova mensagem ao contêiner e rolar para o fim
        wrap.appendChild(newPage);
        // Rolagem automática para o fim do contêiner de respostas
        const responseContainer = document.getElementById('response');
        responseContainer.scrollTop = responseContainer.scrollHeight;
      }

      // Carregar partículas se a biblioteca estiver disponível
      if (window.particlesJS) {
        try {
          // O arquivo de configuração deve existir em assets/particles.json
          window.particlesJS.load('particles-js', 'assets/particles.json');
        } catch (e) {
          console.warn('Falha ao carregar partículas:', e);
        }
      }
    
      // --------- Sistema de controles personalizados ---------
      (function(){
        // injeta estilo personalizado para controles e painel
        const style = document.createElement('style');
        style.textContent = `
.custom-control-button {
  width: 36px;
  height: 36px;
  border: none;
  border-radius: 12px;
  background: rgba(255,255,255,0.06);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background var(--fast);
}
.custom-control-button:hover {
  background: rgba(255,255,255,0.15);
}
.control-manager {
  position: fixed;
  right: 18px;
  bottom: 160px;
  z-index: 1000;
  width: min(520px, calc(100vw - 36px));
  max-height: 60vh;
  overflow-y: auto;
  border-radius: 16px;
  padding: 14px 14px 10px;
  background: rgba(10,12,16,.78);
  backdrop-filter: blur(10px) saturate(160%);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 14px 36px rgba(0,0,0,.4);
  color: var(--text);
  font-size: 14px;
}
.control-manager h3 {
  margin: 0 0 6px 0;
  text-align: center;
}
.control-manager .manager-new,
.control-manager .manager-actions {
  margin-top: 10px;
}
.control-manager input,
.control-manager textarea {
  width: 100%;
  margin-top: 4px;
  padding: 6px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.05);
  color: inherit;
}
.control-manager button {
  margin: 4px 4px 0 0;
  padding: 6px 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: inherit;
  cursor: pointer;
  font-size: 13px;
  transition: background var(--fast), transform var(--fast);
}
.control-manager button:hover {
  background: rgba(255,255,255,0.2);
  transform: scale(1.05);
}`;
        document.head.appendChild(style);
        const extra = document.getElementById('extraControls');
        if (extra) {
          // criar botão de adicionar controle se ainda não existir
          if (!document.getElementById('addControlBtn')) {
            const addBtn = document.createElement('button');
            addBtn.id = 'addControlBtn';
            /* Use a classe de botões personalizados para que o ícone "+" siga
               a mesma estética (mesmo tamanho e bordas) que os demais
               controles. */
            addBtn.className = 'custom-control-button';
            addBtn.title = 'Adicionar controle';
            addBtn.textContent = '+';
            extra.appendChild(addBtn);
          }
        }
        // criar painel de gerenciamento se ainda não existir
        if (!document.getElementById('controlManagerPanel')) {
          const panel = document.createElement('div');
          panel.id = 'controlManagerPanel';
          panel.className = 'control-manager';
          panel.style.display = 'none';
          panel.innerHTML = `
          <h3>Personalizar Controles</h3>
          <div id="controlVisibilityList"></div>
          <div id="customControlsList"></div>
          <div class="manager-new">
            <label>Nome do controle<br />
              <input id="newControlLabel" type="text" />
            </label><br />
            <label>Ação JS<br />
              <textarea id="newControlCode" rows="3" placeholder="alert('Olá!')"></textarea>
            </label>
          </div>
          <div class="manager-actions">
            <button id="saveControlBtn">Salvar</button>
            <button id="cancelControlBtn">Cancelar</button>
          </div>`;
          document.body.appendChild(panel);
        }
        function loadCustomControls() {
          const extraControlsContainer = document.getElementById('extraControls');
          if (!extraControlsContainer) return;
          // remove custom buttons
          Array.from(extraControlsContainer.querySelectorAll('.custom-control-button')).forEach(btn => btn.remove());
          let vis = {};
          try { vis = JSON.parse(localStorage.getItem('dual.controlsVisibility') || '{}'); } catch(e) {}
          const defaultSelectors = {
            copyBtn: '.copy-button',
            pasteBtn: '.paste-button',
            voiceBtn: '#voiceBtn',
            toggleBtn: '#toggleBtn',
            kittyBtn: '#kittyBtn',
            uploadFileBtn: '#uploadFileBtn',
            keyMgrBtn: '#keyMgrBtn',
            patchMgrBtn: '#patchMgrBtn',
            playerBtn: '#playerBtn',
            layoutBtn: '#layoutBtn',
            moreBtn: '#moreBtn',
            voiceSendBtn: '#voiceSendBtn',
            lockBtn: '#lockBtn'
          };
          Object.keys(defaultSelectors).forEach(key => {
            const sel = defaultSelectors[key];
            const el = document.querySelector(sel);
            if (el) {
              const show = vis[key];
              if (show === false) {
                el.style.display = 'none';
              } else {
                el.style.display = '';
              }
            }
          });
          let customControls = [];
          try { customControls = JSON.parse(localStorage.getItem('dual.customControls') || '[]'); } catch(e) {}
          const addControlBtn = document.getElementById('addControlBtn');
          customControls.forEach(ctrl => {
            if (ctrl.hidden) return;
            const btn = document.createElement('button');
            btn.className = 'custom-control-button';
            btn.title = ctrl.label;
            btn.textContent = ctrl.label.length > 2 ? ctrl.label.slice(0,2) : ctrl.label;
            btn.addEventListener('click', function() {
              try {
                const fn = new Function(ctrl.code || '');
                fn.call(this);
              } catch(err) {
                console.error('Erro ao executar controle personalizado', err);
                alert('Erro ao executar controle personalizado');
              }
            });
            extraControlsContainer.insertBefore(btn, addControlBtn);
          });
        }
        function openControlManager() {
          const panel = document.getElementById('controlManagerPanel');
          panel.style.display = 'block';
          let vis = {};
          try { vis = JSON.parse(localStorage.getItem('dual.controlsVisibility') || '{}'); } catch(e) {}
          const list = document.getElementById('controlVisibilityList');
          list.innerHTML = '<h4>Visibilidade dos Controles</h4>';
          const defaultControls = [
            {id:'copyBtn', label:'Copiar'},
            {id:'pasteBtn', label:'Colar'},
            {id:'voiceBtn', label:'Voz (Menu)'},
            {id:'toggleBtn', label:'Login'},
            {id:'kittyBtn', label:'Kitty'},
            {id:'uploadFileBtn', label:'Upload'},
            {id:'keyMgrBtn', label:'Chaves'},
            {id:'patchMgrBtn', label:'Patches'},
            {id:'playerBtn', label:'Player'},
            {id:'layoutBtn', label:'Layout'},
            {id:'moreBtn', label:'Mais'},
            {id:'voiceSendBtn', label:'Voz (Campo)'},
            {id:'lockBtn', label:'Bloquear'}
          ];
          defaultControls.forEach(c => {
            const chk = document.createElement('input');
            chk.type = 'checkbox';
            chk.dataset.controlId = c.id;
            chk.checked = !(vis[c.id] === false);
            const lbl = document.createElement('label');
            lbl.style.display = 'block';
            lbl.appendChild(chk);
            lbl.appendChild(document.createTextNode(' '+c.label));
            list.appendChild(lbl);
          });
          const customList = document.getElementById('customControlsList');
          customList.innerHTML = '';
          let customControls = [];
          try { customControls = JSON.parse(localStorage.getItem('dual.customControls') || '[]'); } catch(e) {}
          if (customControls.length > 0) {
            const h4 = document.createElement('h4');
            h4.textContent = 'Controles personalizados';
            customList.appendChild(h4);
            customControls.forEach((ctrl, index) => {
              const row = document.createElement('div');
              row.style.display = 'flex';
              row.style.alignItems = 'center';
              row.style.gap = '6px';
              const chk = document.createElement('input');
              chk.type = 'checkbox';
              chk.dataset.customIndex = index;
              chk.checked = !ctrl.hidden;
              const span = document.createElement('span');
              span.textContent = ctrl.label;
              const delBtn = document.createElement('button');
              delBtn.textContent = '✖';
              delBtn.style.fontSize = '12px';
              delBtn.style.border = 'none';
              delBtn.style.background = 'transparent';
              delBtn.style.color = 'inherit';
              delBtn.style.cursor = 'pointer';
              delBtn.addEventListener('click', function() {
                customControls.splice(index, 1);
                localStorage.setItem('dual.customControls', JSON.stringify(customControls));
                loadCustomControls();
                openControlManager();
              });
              row.appendChild(chk);
              row.appendChild(span);
              row.appendChild(delBtn);
              customList.appendChild(row);
            });
          }
          document.getElementById('newControlLabel').value = '';
          document.getElementById('newControlCode').value = '';
        }
        // ligar botões se existirem
        document.getElementById('addControlBtn')?.addEventListener('click', openControlManager);
        document.getElementById('saveControlBtn')?.addEventListener('click', function() {
          const vis = {};
          document.querySelectorAll('#controlVisibilityList input[type=checkbox]').forEach(chk => {
            vis[chk.dataset.controlId] = chk.checked;
          });
          localStorage.setItem('dual.controlsVisibility', JSON.stringify(vis));
          let customControls = [];
          try { customControls = JSON.parse(localStorage.getItem('dual.customControls') || '[]'); } catch(e) {}
          document.querySelectorAll('#customControlsList input[type=checkbox]').forEach(chk => {
            const idx = parseInt(chk.dataset.customIndex);
            if (!isNaN(idx) && customControls[idx]) {
              customControls[idx].hidden = !chk.checked;
            }
          });
          const label = document.getElementById('newControlLabel').value.trim();
          const code = document.getElementById('newControlCode').value.trim();
          if (label) {
            const ctrlId = 'cc' + Date.now();
            customControls.push({ id: ctrlId, label: label, code: code, hidden: false });
          }
          localStorage.setItem('dual.customControls', JSON.stringify(customControls));
          document.getElementById('controlManagerPanel').style.display = 'none';
          loadCustomControls();
        });
        document.getElementById('cancelControlBtn')?.addEventListener('click', function() {
          document.getElementById('controlManagerPanel').style.display = 'none';
        });
        // carregar controles na inicialização
        loadCustomControls();
        // Bloqueio de interface: alterna entre bloquear e desbloquear todos os controles
        (function() {
          const lockBtn = document.getElementById('lockBtn');
          if (lockBtn) {
            let isLocked = false;
            lockBtn.addEventListener('click', () => {
              isLocked = !isLocked;
              // Atualiza ícone: cadeado aberto para destravar, fechado para travar
              lockBtn.textContent = isLocked ? '🔓' : '🔒';
              // Desabilita ou habilita todos botões exceto o lock
              document.querySelectorAll('button').forEach(btn => {
                if (btn !== lockBtn) {
                  btn.disabled = isLocked;
                }
              });
              // Desabilita ou habilita o campo de entrada
              const input = document.getElementById('userInput');
              if (input) input.disabled = isLocked;
            });
          }
        })();
      })();
})();
  </script>
