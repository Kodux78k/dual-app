<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Temas com BotÃµes Transparentes</title>
  <style>
    :root {
      --theme-bg: #ffffff;
      --theme-color: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--theme-bg);
      color: var(--theme-color);
      font-family: sans-serif;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .theme-buttons {
      position: fixed;
      left: 20px;
      bottom: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .theme-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background-color: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      animation: pulse 2s infinite;
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .theme-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
      70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    /* Texto principal */
    main {
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="theme-buttons">
    <button class="theme-button" onclick="setTheme('light')" title="Tema Claro">ðŸŒž</button>
    <button class="theme-button" onclick="setTheme('dark')" title="Tema Escuro">ðŸŒ™</button>
    <button class="theme-button" onclick="setTheme('neon')" title="Tema Neon">âš¡</button>
  </div>

  <main>
    <h1>Temas Transparentes</h1>
    <p>Clique nos Ã­cones no canto inferior esquerdo para mudar o tema.</p>
  </main>

  <script>
    function setTheme(theme) {
      if (theme === 'light') {
        document.documentElement.style.setProperty('--theme-bg', '#ffffff');
        document.documentElement.style.setProperty('--theme-color', '#000000');
      } else if (theme === 'dark') {
        document.documentElement.style.setProperty('--theme-bg', '#121212');
        document.documentElement.style.setProperty('--theme-color', '#f0f0f0');
      } else if (theme === 'neon') {
        document.documentElement.style.setProperty('--theme-bg', '#000000');
        document.documentElement.style.setProperty('--theme-color', '#00ffcc');
      }
    }
  </script>

</body>
</html>
