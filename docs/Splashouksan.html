<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaLuxX Splash</title>
  <link rel="icon" type="image/png" href="favicon.jpeg">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .circle {
      width: 160px;
      height: 160px;
      border: 3px solid white;
      border-radius: 50%;
      position: relative;
      animation: pulse 2.5s ease-in-out infinite;
    }
    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: white;
      transform: translateY(-50%);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-top: 2rem;
    }
    p {
      font-size: 0.875rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="circle">
    <div class="line"></div>
  </div>
  <h1>MetaLuxX</h1>
  <p>Está aqui o pulso. Estará ativado.</p>
</body>
</html>
