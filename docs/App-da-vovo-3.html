<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Compras da V√≥ Maria Antonieta üõí</title>
  <style>
    /* RESET B√ÅSICO */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.35s ease, color 0.35s ease;
      user-select: none;
    }
    :root {
      --bg: #fff8f0;
      --text: #4a4a4a;
      --primary: #e17055;
      --primary-dark: #c85c40;
      --primary-light: #ff9f43;
      --shadow: rgba(225,112,85,0.45);
      --input-bg: #fff;
      --input-border: #f0d9cc;
      --input-focus: #e17055;
      --btn-text: #fff;
      --btn-bg: var(--primary-light);
      --btn-bg-hover: #ff7043;
      --btn-bg-active: var(--primary-dark);
      --modal-bg: #fff8f0;
      --modal-shadow: rgba(225,112,85,0.7);
      --scrollbar-thumb: var(--primary);
      --scrollbar-bg: #f6d9cc;
      --modal-title: var(--primary);
      --focus-outline: #ff7043;
      --btn-disabled-bg: #d3a58a;
    }
    body.dark {
      --bg: #2e2e2e;
      --text: #e2dedb;
      --primary: #ff9f43;
      --primary-dark: #d67f24;
      --primary-light: #ffbb60;
      --shadow: rgba(255,159,67,0.5);
      --input-bg: #3c3c3c;
      --input-border: #5a5a5a;
      --input-focus: #ff9f43;
      --btn-text: #222;
      --btn-bg: #ffbb60;
      --btn-bg-hover: #ff9f43;
      --btn-bg-active: #d67f24;
      --modal-bg: #3c3c3c;
      --modal-shadow: rgba(255,159,67,0.7);
      --scrollbar-thumb: #ff9f43;
      --scrollbar-bg: #5a5a5a;
      --modal-title: #ff9f43;
      --focus-outline: #ff9f43;
      --btn-disabled-bg: #8a7049;
    }

    /* T√çTULOS */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
      color: var(--primary);
      text-align: center;
      user-select: none;
      text-shadow: 1px 1px 4px #f2c1b4;
    }
    h2 {
      font-size: 1.3rem;
      color: var(--primary);
      margin: 1rem 0 0.5rem 0;
      user-select: none;
    }

    /* CONTAINER PRINCIPAL */
    .app-container {
      max-width: 480px;
      width: 100%;
      background: var(--input-bg);
      border-radius: 16px;
      box-shadow: 0 6px 15px var(--shadow);
      padding: 1.4rem 1.8rem 2rem 1.8rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* CATEGORIAS */
    .categories {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .category-btn {
      background: var(--btn-bg);
      border: none;
      border-radius: 28px;
      padding: 0.85rem 1.6rem;
      color: var(--btn-text);
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 3px 10px var(--shadow);
      transition: background-color 0.35s ease, transform 0.25s cubic-bezier(0.4,0,0.2,1);
      user-select: none;
      flex-grow: 1;
      margin: 0 0.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.05));
    }
    .category-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--btn-text);
      flex-shrink: 0;
    }
    .category-btn:hover,
    .category-btn:focus-visible {
      background-color: var(--btn-bg-hover);
      outline: none;
      transform: scale(1.1);
      box-shadow: 0 5px 15px var(--shadow);
    }
    .category-btn:active {
      background-color: var(--btn-bg-active);
      transform: scale(0.95);
    }
    .category-btn.active {
      background-color: var(--primary);
      box-shadow: 0 6px 18px var(--shadow);
      transform: scale(1.15);
      cursor: default;
      pointer-events: none;
    }

    /* INPUT BUSCA */
    .search-input {
      margin-bottom: 1rem;
      padding: 0.65rem 1rem;
      font-size: 1.15rem;
      border-radius: 26px;
      border: 2px solid var(--input-border);
      width: 100%;
      outline-color: var(--input-focus);
      transition: border-color 0.3s ease, background-color 0.35s ease, color 0.35s ease;
      color: var(--text);
      background-color: var(--input-bg);
      user-select: text;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    }
    .search-input::placeholder {
      color: #b8947e;
      user-select: none;
    }
    .search-input:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 8px var(--input-focus);
      background-color: var(--input-bg);
      color: var(--text);
    }

    /* LISTA DE PRODUTOS */
    .products-list {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 320px;
      margin-bottom: 1.2rem;
      border-top: 1.5px solid var(--input-border);
      border-bottom: 1.5px solid var(--input-border);
      padding-top: 0.6rem;
      padding-bottom: 0.6rem;
      user-select: none;
      position: relative;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      box-shadow: inset 0 0 8px #ffd6c5aa;
      background: var(--input-bg);
    }
    .products-list::before,
    .products-list::after {
      content: "";
      position: sticky;
      left: 0; right: 0;
      height: 14px;
      pointer-events: none;
      z-index: 9;
    }
    .products-list::before {
      top: 0;
      background: linear-gradient(180deg, var(--input-bg) 0%, transparent 100%);
    }
    .products-list::after {
      bottom: 0;
      background: linear-gradient(0deg, var(--input-bg) 0%, transparent 100%);
    }
    .products-list::-webkit-scrollbar {
      width: 7px;
      border-radius: 10px;
      background: var(--scrollbar-bg);
    }
    .products-list::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }
    .products-list::-webkit-scrollbar-thumb:hover {
      background: var(--btn-bg-hover);
    }

    /* ITEM PRODUTO */
    .product-item {
      display: flex;
      align-items: center;
      padding: 0.55rem 0.8rem;
      border-bottom: 1px solid #f7d3c5;
      font-size: 1.15rem;
      color: var(--text);
      cursor: pointer;
      transition: background-color 0.22s ease;
      user-select: none;
      border-radius: 8px;
      margin-bottom: 4px;
      outline-offset: 2px;
    }
    .product-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .product-item:hover,
    .product-item:focus-visible {
      background-color: #ffe6d3;
      outline: none;
    }
    .product-item[aria-checked="true"] {
      background-color: #ffd3bbaa;
      box-shadow: 0 0 10px var(--shadow);
    }
    .product-checkbox {
      margin-right: 1.1rem;
      width: 26px;
      height: 26px;
      cursor: pointer;
      accent-color: var(--primary);
      border-radius: 7px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .product-checkbox:hover {
      transform: scale(1.1);
    }
    .quantity-container {
      margin-left: auto;
      display: flex;
      align-items: center;
      user-select: text;
      gap: 8px;
      flex-shrink: 0;
    }
    .quantity-btn {
      background: var(--primary);
      border: none;
      color: var(--btn-text);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-weight: 700;
      font-size: 1.4rem;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 7px var(--shadow);
    }
    .quantity-btn:hover,
    .quantity-btn:focus-visible {
      background-color: var(--btn-bg-hover);
      outline: none;
    }
    .quantity-btn:active {
      background-color: var(--btn-bg-active);
      transform: scale(0.95);
    }
    .quantity-btn:disabled {
      background-color: var(--btn-disabled-bg);
      cursor: not-allowed;
      box-shadow: none;
    }
    .quantity-input {
      width: 38px;
      border-radius: 20px;
      border: 1.8px solid var(--input-border);
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 0.4rem;
      text-align: center;
      color: var(--text);
      background: var(--input-bg);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: border-color 0.3s ease;
      user-select: text;
    }
    .quantity-input:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 8px var(--input-focus);
      background: var(--input-bg);
      color: var(--text);
    }

    /* A√á√ïES */
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.7rem;
      user-select: none;
    }
    .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 36px;
      padding: 0.85rem 1.8rem;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px var(--shadow);
      transition: background-color 0.35s ease, transform 0.25s cubic-bezier(0.4,0,0.2,1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
      flex-grow: 1;
    }
    .btn svg {
      width: 22px;
      height: 22px;
      fill: var(--btn-text);
      flex-shrink: 0;
    }
    .btn:hover,
    .btn:focus-visible {
      background-color: var(--btn-bg-hover);
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 8px 22px var(--shadow);
    }
    .btn:active {
      background-color: var(--btn-bg-active);
      transform: scale(0.95);
    }
    .btn:disabled {
      background-color: var(--btn-disabled-bg);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* BOT√ÉO FINALIZAR COMPRA */
    .btn-finalize {
      margin-top: 0.5rem;
      background: var(--primary);
      font-size: 1.25rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 24px var(--shadow);
      user-select: none;
      font-weight: 900;
    }
    .btn-finalize:hover,
    .btn-finalize:focus-visible {
      background-color: var(--btn-bg-hover);
      transform: scale(1.1);
      outline: none;
      box-shadow: 0 10px 30px var(--shadow);
    }
    .btn-finalize:active {
      background-color: var(--btn-bg-active);
      transform: scale(0.95);
    }

    /* MENSAGEM DE FEEDBACK SALVO */
    #save-feedback {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary);
      color: var(--btn-text);
      padding: 0.6rem 1.2rem;
      border-radius: 24px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      user-select: none;
      z-index: 1500;
    }
    #save-feedback.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* MODAL RESUMO */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.38);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
      user-select: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .modal-bg.show {
      display: flex;
      animation: fadeInScale 0.3s cubic-bezier(0.4,0,0.2,1) forwards;
    }
    .modal-content {
      background: var(--modal-bg);
      border-radius: 20px;
      max-width: 460px;
      width: 100%;
      max-height: 80vh;
      padding: 1.6rem 2.2rem 2.2rem 2.2rem;
      box-shadow: 0 10px 30px var(--modal-shadow);
      position: relative;
      overflow-y: auto;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
      scroll-behavior: smooth;
    }
    .modal-content::-webkit-scrollbar {
      width: 7px;
    }
    .modal-content::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }
    .modal-content::-webkit-scrollbar-track {
      background: var(--scrollbar-bg);
      border-radius: 10px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--modal-title);
      font-weight: 900;
      font-size: 1.55rem;
      user-select: none;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      text-shadow: 1px 1px 4px #f6baa9;
    }
    .modal-list {
      margin: 0;
      padding-left: 1.4rem;
      max-height: 65vh;
      overflow-y: auto;
      font-size: 1.12rem;
      line-height: 1.5;
      color: var(--text);
      user-select: text;
      word-break: break-word;
    }
    .modal-list li {
      margin-bottom: 0.45rem;
      font-weight: 500;
      white-space: pre-line;
    }
    .modal-list li.cat-title {
      font-weight: 900;
      font-size: 1.25rem;
      margin-top: 1rem;
      margin-bottom: 0.6rem;
      color: var(--primary-dark);
      user-select: none;
    }

        .modal-close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      background: transparent;
      border: none;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--primary-dark);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      padding: 0;
      line-height: 1;
    }
    .modal-close-btn:hover,
    .modal-close-btn:focus-visible {
      color: var(--btn-bg-hover);
      outline: none;
    }

    /* TOGGLE MODO ESCURO */
    .toggle-darkmode {
      position: fixed;
      top: 16px;
      left: 16px;
      background: var(--btn-bg);
      border-radius: 32px;
      padding: 8px 16px;
      font-weight: 700;
      color: var(--btn-text);
      border: none;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.35s ease;
      z-index: 2000;
    }
    .toggle-darkmode:hover,
    .toggle-darkmode:focus-visible {
      background-color: var(--btn-bg-hover);
      outline: none;
    }
    .toggle-darkmode:active {
      background-color: var(--btn-bg-active);
      transform: scale(0.95);
    }

  </style>
</head>
<body>
  <button class="toggle-darkmode" aria-pressed="false" aria-label="Alternar modo escuro">üåô</button>
  <h1>Compras da V√≥ Maria Antonieta üõí</h1>
  <div class="app-container" role="main" aria-label="Aplicativo de lista de compras">
    <nav class="categories" role="tablist" aria-label="Categorias de produtos">
      <button class="category-btn active" data-cat="limpeza" role="tab" aria-selected="true" tabindex="0" id="tab-limpeza" aria-controls="panel-limpeza">
        üßπ Limpeza
      </button>
      <button class="category-btn" data-cat="comidas" role="tab" aria-selected="false" tabindex="-1" id="tab-comidas" aria-controls="panel-comidas">
        ü•ñ Comidas
      </button>
      <button class="category-btn" data-cat="utensilios" role="tab" aria-selected="false" tabindex="-1" id="tab-utensilios" aria-controls="panel-utensilios">
        üçΩÔ∏è Utens√≠lios
      </button>
    </nav>

    <input
      type="search"
      class="search-input"
      placeholder="Buscar produtos..."
      aria-label="Buscar produtos na lista"
      id="searchInput"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />

    <ul class="products-list" id="productsList" role="list" tabindex="0" aria-live="polite" aria-relevant="additions removals"></ul>

    <div class="actions" role="region" aria-label="A√ß√µes da lista de compras">
      <button class="btn" id="btnSelectAll" aria-label="Selecionar todos os produtos">
        ‚úîÔ∏è Selecionar Todos
      </button>
      <button class="btn" id="btnDeselectAll" aria-label="Desmarcar todos os produtos">
        ‚ùå Desmarcar Todos
      </button>
    </div>

    <div class="actions" role="region" aria-label="A√ß√µes da lista de compras">
      <button class="btn" id="btnClear" aria-label="Limpar toda a lista">
        üóëÔ∏è Limpar Lista
      </button>
      <button class="btn" id="btnSave" aria-label="Salvar lista em arquivo de texto">
        üíæ Salvar Lista
      </button>
      <button class="btn" id="btnSpeak" aria-label="Ouvir lista em √°udio">
        üîä Ouvir Lista
      </button>
    </div>

    <button class="btn btn-finalize" id="btnFinalize" aria-label="Ver resumo da lista de compras">
      üõçÔ∏è Finalizar Compra
    </button>
  </div>

  <div class="modal-bg" id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1" hidden>
    <div class="modal-content" role="document">
      <button class="modal-close-btn" id="modalCloseBtn" aria-label="Fechar resumo">√ó</button>
      <h3 id="modalTitle">Resumo da Lista</h3>
      <ul class="modal-list" id="modalList" tabindex="0"></ul>
    </div>
  </div>

  <div id="save-feedback" role="alert" aria-live="assertive"></div>

<script>
(() => {
  "use strict";

  // Dados de produtos por categoria
  const productsByCategory = {
    limpeza: ["Sab√£o em p√≥", "Detergente", "√Ålcool", "Esponja", "Pano de ch√£o", "Saco de lixo", "Desinfetante", "Limpador multiuso", "Vassoura", "Rodo"],
    comidas: ["P√£o", "Leite", "Ovos", "Arroz", "Feij√£o", "Macarr√£o", "Tomate", "Cebola", "Frango", "Carne mo√≠da", "Queijo", "Manteiga", "Caf√©", "A√ß√∫car", "Sal", "√ìleo de cozinha"],
    utensilios: ["Panela", "Frigideira", "Colher", "Garfo", "Faca", "T√°bua de corte", "Esp√°tula", "Copo", "Prato", "Balde", "Peneira", "Ralador"]
  };

  // Estado inicial
  let selectedItems = { limpeza: {}, comidas: {}, utensilios: {} };
  let currentCategory = "limpeza";

  // Elementos
  const catButtons = [...document.querySelectorAll(".category-btn")];
  const productsList = document.getElementById("productsList");
  const searchInput = document.getElementById("searchInput");
  const btnClear = document.getElementById("btnClear");
  const btnSave = document.getElementById("btnSave");
  const btnSpeak = document.getElementById("btnSpeak");
  const btnFinalize = document.getElementById("btnFinalize");
  const modalBg = document.getElementById("modalBg");
  const modalList = document.getElementById("modalList");
  const modalCloseBtn = document.getElementById("modalCloseBtn");
  const btnSelectAll = document.getElementById("btnSelectAll");
  const btnDeselectAll = document.getElementById("btnDeselectAll");
  const saveFeedback = document.getElementById("save-feedback");
  const toggleDarkmodeBtn = document.querySelector(".toggle-darkmode");

  // Debounce helper para busca
  function debounce(fn, delay = 300) {
    let timeoutId;
    return (...args) => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => fn(...args), delay);
    };
  }

  // Salvar localStorage
  function saveSelected() {
    try {
      localStorage.setItem("selectedItemsMariaAntonieta", JSON.stringify(selectedItems));
      showSaveFeedback("Lista salva!");
    } catch (e) {
      console.error("Erro ao salvar localStorage:", e);
    }
  }

  // Mostrar feedback curto ao salvar
  function showSaveFeedback(msg) {
    saveFeedback.textContent = msg;
    saveFeedback.classList.add("show");
    setTimeout(() => saveFeedback.classList.remove("show"), 2000);
  }

  // Carregar estado salvo
  function loadSelected() {
    try {
      const saved = localStorage.getItem("selectedItemsMariaAntonieta");
      if (saved) {
        selectedItems = JSON.parse(saved);
      }
    } catch {
      selectedItems = { limpeza: {}, comidas: {}, utensilios: {} };
    }
  }

  // Atualiza aria-pressed e tabindex dos bot√µes de categoria
  function updateCategoryAria() {
    catButtons.forEach(btn => {
      const cat = btn.getAttribute("data-cat");
      const selected = (cat === currentCategory);
      btn.classList.toggle("active", selected);
      btn.setAttribute("aria-selected", selected ? "true" : "false");
      btn.tabIndex = selected ? 0 : -1;
    });
  }

  // Renderizar produtos filtrados
  function renderProducts(filter = "") {
    const filterLower = filter.trim().toLowerCase();
    const products = productsByCategory[currentCategory]
      .filter(p => p.toLowerCase().includes(filterLower))
      .sort((a, b) => a.localeCompare(b));

    productsList.innerHTML = "";
    if (products.length === 0) {
      const li = document.createElement("li");
      li.textContent = "Nenhum produto encontrado üòï";
      li.style.textAlign = "center";
      li.style.padding = "1rem";
      li.style.color = "#c48a6b";
      productsList.appendChild(li);
      return;
    }

    products.forEach(prod => {
      const li = document.createElement("li");
      li.className = "product-item";
      li.setAttribute("role", "listitem");
      li.setAttribute("tabindex", "0");

      // Se est√° selecionado, marcar aria-checked
      const isChecked = selectedItems[currentCategory][prod] > 0;
      li.setAttribute("aria-checked", isChecked ? "true" : "false");

      // Checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "product-checkbox";
      checkbox.checked = isChecked;
      checkbox.setAttribute("aria-label", `${prod} selecionar`);

      // Nome produto
      const label = document.createElement("span");
      label.textContent = prod;
      label.style.userSelect = "none";

      // Quantidade
      const qty = selectedItems[currentCategory][prod] || 0;

      // Bot√µes e input para quantidade
      const qtyContainer = document.createElement("div");
      qtyContainer.className = "quantity-container";

      const btnMinus = document.createElement("button");
      btnMinus.className = "quantity-btn";
      btnMinus.type = "button";
      btnMinus.textContent = "‚àí";
      btnMinus.setAttribute("aria-label", `Diminuir quantidade de ${prod}`);
      btnMinus.disabled = qty <= 1;

      const inputQty = document.createElement("input");
      inputQty.className = "quantity-input";
      inputQty.type = "number";
      inputQty.min = "1";
      inputQty.max = "99";
      inputQty.value = qty > 0 ? qty : 1;
      inputQty.setAttribute("aria-label", `Quantidade de ${prod}`);

      const btnPlus = document.createElement("button");
      btnPlus.className = "quantity-btn";
      btnPlus.type = "button";
      btnPlus.textContent = "+";
      btnPlus.setAttribute("aria-label", `Aumentar quantidade de ${prod}`);

      qtyContainer.append(btnMinus, inputQty, btnPlus);

      // Eventos

      // Marcar/desmarcar item ao clicar checkbox ou li
      checkbox.addEventListener("change", e => {
        if (checkbox.checked) {
          selectedItems[currentCategory][prod] = parseInt(inputQty.value) || 1;
          li.setAttribute("aria-checked", "true");
          btnMinus.disabled = inputQty.value <= 1;
          renderProducts(searchInput.value); // Para atualizar outros itens se necess√°rio
        } else {
          delete selectedItems[currentCategory][prod];
          li.setAttribute("aria-checked", "false");
          btnMinus.disabled = true;
          renderProducts(searchInput.value);
        }
        saveSelected();
      });

      // Aumentar quantidade
      btnPlus.addEventListener("click", () => {
        let val = parseInt(inputQty.value) || 1;
        if (val < 99) {
          val++;
          inputQty.value = val;
          selectedItems[currentCategory][prod] = val;
          btnMinus.disabled = val <= 1 ? true : false;
          checkbox.checked = true;
          li.setAttribute("aria-checked", "true");
          saveSelected();
        }
      });

      // Diminuir quantidade
      btnMinus.addEventListener("click", () => {
        let val = parseInt(inputQty.value) || 1;
        if (val > 1) {
          val--;
          inputQty.value = val;
          selectedItems[currentCategory][prod] = val;
          btnMinus.disabled = val <= 1 ? true : false;
          checkbox.checked = true;
          li.setAttribute("aria-checked", "true");
          saveSelected();
        }
      });

      // Alterar quantidade direto no input
      inputQty.addEventListener("input", () => {
        let val = parseInt(inputQty.value);
        if (isNaN(val) || val < 1) val = 1;
        else if (val > 99) val = 99;
        inputQty.value = val;
        selectedItems[currentCategory][prod] = val;
        btnMinus.disabled = val <= 1;
        checkbox.checked = true;
        li.setAttribute("aria-checked", "true");
        saveSelected();
      });

      // Permitir clicar na linha para ativar/desativar checkbox
      li.addEventListener("click", (e) => {
        if (e.target === checkbox || e.target === inputQty || e.target === btnMinus || e.target === btnPlus) return;
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event("change"));
      });

      // Keyboard accessibility: toggle checkbox on Space or Enter
      li.addEventListener("keydown", e => {
        if (e.key === " " || e.key === "Enter") {
          e.preventDefault();
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event("change"));
        }
      });

      li.append(checkbox, label, qtyContainer);
      productsList.appendChild(li);
    });
  }

  // Trocar categoria
  catButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      if (btn.classList.contains("active")) return;
      currentCategory = btn.getAttribute("data-cat");
      updateCategoryAria();
      searchInput.value = "";
      renderProducts();
      searchInput.focus();
    });
  });

  // Buscar com debounce
  searchInput.addEventListener("input", debounce((e) => {
    renderProducts(e.target.value);
  }, 250));

  // Limpar toda a lista
  btnClear.addEventListener("click", () => {
    if (confirm("Deseja limpar toda a lista de compras?")) {
      selectedItems = { limpeza: {}, comidas: {}, utensilios: {} };
      saveSelected();
      renderProducts(searchInput.value);
    }
  });

  // Selecionar todos os itens vis√≠veis
  btnSelectAll.addEventListener("click", () => {
    const visibleItems = productsByCategory[currentCategory]
      .filter(p => p.toLowerCase().includes(searchInput.value.trim().toLowerCase()));
    visibleItems.forEach(item => {
      if (!selectedItems[currentCategory][item]) {
        selectedItems[currentCategory][item] = 1;
      }
    });
    saveSelected();
    renderProducts(searchInput.value);
  });

  // Desmarcar todos os itens vis√≠veis
  btnDeselectAll.addEventListener("click", () => {
    const visibleItems = productsByCategory[currentCategory]
      .filter(p => p.toLowerCase().includes(searchInput.value.trim().toLowerCase()));
    visibleItems.forEach(item => {
      if (selectedItems[currentCategory][item]) {
        delete selectedItems[currentCategory][item];
      }
    });
    saveSelected();
    renderProducts(searchInput.value);
  });

  // Modal resumo
  btnFinalize.addEventListener("click", () => {
    const resumo = [];
    for (const cat in selectedItems) {
      const items = Object.entries(selectedItems[cat]).filter(([_, q]) => q > 0);
      if (items.length > 0) {
        resumo.push({ title: cat.charAt(0).toUpperCase() + cat.slice(1), items });
      }
    }
    modalList.innerHTML = "";
    if (resumo.length === 0) {
      const li = document.createElement("li");
      li.textContent = "Nenhum item selecionado üòï";
      modalList.appendChild(li);
    } else {
      resumo.forEach(section => {
        const titleLi = document.createElement("li");
        titleLi.textContent = section.title;
        titleLi.className = "cat-title";
        modalList.appendChild(titleLi);
        section.items.forEach(([item, qty]) => {
          const li = document.createElement("li");
          li.textContent = `- ${item} (x${qty})`;
          modalList.appendChild(li);
        });
      });
    }
    modalBg.hidden = false;
    modalBg.classList.add("show");
    modalCloseBtn.focus();
  });

  // Fechar modal
  modalCloseBtn.addEventListener("click", () => {
    modalBg.classList.remove("show");
    setTimeout(() => { modalBg.hidden = true; }, 300);
  });

  modalBg.addEventListener("click", e => {
    if (e.target === modalBg) {
      modalCloseBtn.click();
    }
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape" && modalBg.classList.contains("show")) {
      modalCloseBtn.click();
    }
  });

  // Salvar lista em arquivo TXT
  btnSave.addEventListener("click", () => {
    let text = "Lista de Compras da V√≥ Maria Antonieta\n\n";
    let countItems = 0;
    for (const cat in selectedItems) {
      const items = Object.entries(selectedItems[cat]).filter(([_, q]) => q > 0);
      if (items.length > 0) {
        text += cat.charAt(0).toUpperCase() + cat.slice(1) + ":\n";
        items.forEach(([item, qty]) => {
          text += `- ${item} (x${qty})\n`;
          countItems++;
        });
        text += "\n";
      }
    }
    if (countItems === 0) {
      alert("Nenhum item selecionado para salvar.");
      return;
    }
    const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "lista-compras-vo-maria-antonieta.txt";
    a.click();
    URL.revokeObjectURL(url);
    showSaveFeedback("Lista salva em arquivo!");
  });

  // Ouvir lista com SpeechSynthesis
  btnSpeak.addEventListener("click", () => {
    if (!("speechSynthesis" in window)) {
      alert("Desculpe, seu navegador n√£o suporta leitura em voz alta.");
      return;
    }
    let textToSpeak = "Esta √© a lista de compras da V√≥ Maria Antonieta. ";
    let countItems = 0;
    for (const cat in selectedItems) {
      const items = Object.entries(selectedItems[cat]).filter(([_, q]) => q > 0);
      if (items.length > 0) {
        textToSpeak += `${cat.charAt(0).toUpperCase() + cat.slice(1)}: `;
        items.forEach(([item, qty]) => {
          textToSpeak += `${item}, quantidade ${qty}. `;
          countItems++;
        });
      }
    }
    if (countItems === 0) {
      alert("Nenhum item selecionado para ler.");
      return;
    }
    const utterance = new SpeechSynthesisUtterance(textToSpeak);
    utterance.lang = "pt-BR";
    utterance.rate = 0.9;
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  });

  // Alternar modo escuro
  toggleDarkmodeBtn.addEventListener("click", () => {
    const isDark = document.body.classList.toggle("dark");
    toggleDarkmodeBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    toggleDarkmodeBtn.setAttribute("aria-pressed", isDark ? "true" : "false");
    // Salvar prefer√™ncia simples
    try {
      localStorage.setItem("darkModeMariaAntonieta", isDark ? "true" : "false");
    } catch {}
  });

  // Restaurar prefer√™ncias e dados ao carregar
  function init() {
    loadSelected();
    renderProducts();

    // Restaurar modo escuro
    try {
      const darkPref = localStorage.getItem("darkModeMariaAntonieta");
      if (darkPref === "true") {
        document.body.classList.add("dark");
        toggleDarkmodeBtn.textContent = "‚òÄÔ∏è";
        toggleDarkmodeBtn.setAttribute("aria-pressed", "true");
      }
    } catch {}

    updateCategoryAria();
  }

  // Inicializar app
  init();

})();
</script>
</body>
</html>
