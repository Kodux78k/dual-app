      for(let i=0;i<ps.length;i+=3){

function renderResponse(text) {
  const responseContainer = document.querySelector("#response");
  const pages = splitText(text, 450).map(pageText => {
    const page = document.createElement("div");
    page.classList.add("page", "response-block");
    page.innerHTML = marked.parse(pageText);
    return page;
  });
  responseContainer.innerHTML = "";
  pages.forEach(page => responseContainer.appendChild(page));
  scrollToBottom();
}


function renderResponseBlocks({ intro, middle, ending }) {
  const responseContainer = document.querySelector("#response");
  responseContainer.innerHTML = "";

  const makeBlock = (content, className) => {
    const block = document.createElement("div");
    block.className = `response-block nested-block ${className}`;
    block.innerHTML = marked.parse(content);
    return block;
  };

  const introBlock = makeBlock(intro, "intro-block");
  const middleBlock = makeBlock(middle, "middle-block");
  const endingBlock = makeBlock(ending, "ending-block");

  responseContainer.append(introBlock, middleBlock, endingBlock);
  scrollToBottom();
}
