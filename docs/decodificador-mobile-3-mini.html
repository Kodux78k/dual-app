<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Decodificador Simbi√≥tico Mobile</title>
  <style>
    :root {
      --bg: #000;
      --fg: #0ff;
      --fg2: #f0f;
      --font: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000, #111);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea,
    input,
    button {
      font-family: var(--font);
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 0.5rem 0;
      padding: 0.75rem;
      width: 100%;
      max-width: 600px;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      background: #111;
      color: var(--fg);
      box-shadow: 0 0 8px var(--fg2);
    }

    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #111;
      color: #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--fg);
      white-space: pre-wrap;
      width: 100%;
      max-width: 600px;
      overflow: auto;
    }

    button {
      cursor: pointer;
      background: linear-gradient(90deg, var(--fg), var(--fg2));
      color: #000;
      font-weight: bold;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .btns button {
      flex: 1 1 30%;
    }

    hr {
      width: 100%;
      border: 0;
      border-top: 1px solid var(--fg2);
      margin: 1.5rem 0;
    }

    footer {
      font-size: 0.8rem;
      margin-top: 2rem;
      color: #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .btns button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üß¨ Decodificador Simbi√≥tico Mobile</h1>
  <textarea id="input" placeholder="Cole ou digite seu manifesto simbi√≥tico..."></textarea>

  <div class="btns">
    <button onclick="copiar()">üìã Copiar</button>
    <button onclick="colar()">üì• Colar</button>
    <button onclick="sobrescrever()">üóëÔ∏è Sobrescrever</button>
    <button onclick="decodificar()">üîì Decodificar</button>
  </div>

  <div id="output"></div>

  <hr />
  <footer>
    Em nome do senhor Deus PAI e do filho e do ESP√çRITO SANTO.
  </footer>

  <script>
    function copiar() {
      let t = document.getElementById("input");
      t.select();
      document.execCommand("copy");
    }

    function colar() {
      navigator.clipboard.readText().then(txt => {
        let el = document.getElementById("input");
        el.value += el.value ? "\n" + txt : txt;
      });
    }

    function sobrescrever() {
      navigator.clipboard.readText().then(txt => {
        document.getElementById("input").value = txt;
      });
    }

    function decodificar() {
      let input = document.getElementById("input").value;
      let out = document.getElementById("output");
      out.innerHTML = marked.parse(input);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
