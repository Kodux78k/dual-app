  position:relative; width:var(--di-size); height:var(--di-size); display:inline-block;}

<style>
/* === Dual Infodose Loader — minimal + gradient palette === */
:root{
  --di-g1:#F0F; /* magenta */
  --di-g2:#0FF; /* cyan */
}
/* Reduce size */
.di-loader{ --di-size:36px; --di-stroke:2px; position:relative; width:var(--di-size); height:var(--di-size); display:inline-block; }

/* Ring with gradient stroke using mask */
.di-ring{
  position:absolute; inset:0;
  background: conic-gradient(from 90deg, var(--di-g1), var(--di-g2));
  border-radius:50%;
  -webkit-mask: radial-gradient(farthest-side, transparent calc(50% - 1px), #000 calc(50% - 1px), #000 100%);
          mask: radial-gradient(farthest-side, transparent calc(50% - 1px), #000 calc(50% - 1px), #000 100%);
  will-change:transform;
  animation:di-spin 6s linear infinite;
}

/* Central stroke (—) with soft breathe */
.di-stroke{
  position:absolute; left:50%; top:50%;
  width:64%; height:var(--di-stroke);
  background: linear-gradient(90deg, var(--di-g1), var(--di-g2));
  transform:translate(-50%,-50%); border-radius:999px;
  animation:di-breathe 2.4s ease-in-out infinite;
}

/* Spiral dots — each with a step across the gradient */
.di-dots{ position:absolute; inset:0; transform:rotate(-90deg); animation:di-orbit 4.2s linear infinite; }
.di-dots i{
  --i:0; position:absolute; left:50%; top:50%;
  width:4px; height:4px; border-radius:50%;
  /* interpolate by using a conic gradient + mask for crisp circle */
  background: conic-gradient(var(--di-g1), var(--di-g2));
  -webkit-mask: radial-gradient(circle, #000 62%, transparent 63%);
          mask: radial-gradient(circle, #000 62%, transparent 63%);
  opacity:.75;
  transform: rotate(calc(var(--i)*51deg)) translate(calc(7px + var(--i)*2.2px)) rotate(calc(var(--i)*-51deg));
  animation:di-pulse 4.2s linear infinite; animation-delay:calc(var(--i) * .6s);
}
/* Slight hue shift per dot using filter as a cheap trick for variance */
.di-dots i:nth-child(1){ filter:hue-rotate(0deg) }
.di-dots i:nth-child(2){ filter:hue-rotate(20deg) }
.di-dots i:nth-child(3){ filter:hue-rotate(40deg) }
.di-dots i:nth-child(4){ filter:hue-rotate(60deg) }
.di-dots i:nth-child(5){ filter:hue-rotate(80deg) }
.di-dots i:nth-child(6){ filter:hue-rotate(100deg) }
.di-dots i:nth-child(7){ filter:hue-rotate(120deg) }

@keyframes di-orbit{ to{ transform:rotate(270deg);} }
@keyframes di-spin{ to{ transform:rotate(360deg);} }
@keyframes di-breathe{ 0%,100%{ opacity:.9 } 50%{ opacity:1 } }
@keyframes di-pulse{ 0%,70%{ opacity:.55; transform:scale(.92) } 76%,84%{ opacity:1; transform:scale(1.15) } 100%{ opacity:.7; transform:scale(.96) } }
@media (prefers-reduced-motion:reduce){
  .di-ring,.di-stroke,.di-dots,.di-dots i{ animation:none; }
}

<div id="miniPlayerContainer" role="region" aria-label="Painel de Ativações">

  <div id="panel" tabindex="0">

      <h2>🗄️ LocalStorage</h2>

      <button class="actionBtn" id="clearLogsBtn" title="Limpar logs">Limpar Logs</button>
    </div>

    <div class="section" id="fetchSection">
      <h2>🌐 Fetch & IA Acionada</h2>
      <pre id="fetchContent">Nenhum fetch recente.</pre>
      <div class="small-info" id="iaUsedInfo">IA atual: Nenhuma</div>
      <button class="actionBtn" id="clearFetchBtn" title="Limpar dados fetch">Limpar Dados Fetch</button>

<script>
  // Toggle painel
  const toggleBtn = document.getElementById('toggleMiniPlayer');
  const panel = document.getElementById('panel');
  toggleBtn.addEventListener('click', () => {
    const isVisible = panel.style.display === 'block';
    if (isVisible) {
      panel.style.display = 'none';
      toggleBtn.setAttribute('aria-expanded', 'false');
    } else {
      panel.style.display = 'block';
      toggleBtn.setAttribute('aria-expanded', 'true');
      loadLocalStorage();
      loadLogs();
      loadFetch();
    }
  });

  // === LocalStorage ===
  const localStorageContent = document.getElementById('localStorageContent');
  const clearLocalStorageBtn = document.getElementById('clearLocalStorageBtn');

  function loadLocalStorage() {
    if (localStorage.length === 0) {
      localStorageContent.textContent = 'LocalStorage vazio.';
      return;
    }
    let content = '';
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      let value = localStorage.getItem(key);
      try {
        // tenta formatar JSON para melhor visualização
        value = JSON.stringify(JSON.parse(value), null, 2);
      } catch {
        // valor normal
      }
      content += `${key}: ${value}\n\n`;
    }
    localStorageContent.textContent = content.trim();
  }
  clearLocalStorageBtn.addEventListener('click', () => {
    if (confirm('Confirma limpar todo o LocalStorage?')) {
      localStorage.clear();
      loadLocalStorage();
      addLog('LocalStorage limpo pelo usuário.');
    }
  });

  // === Logs simples (exemplo) ===
  // Simulando um log armazenado na memória local do script
  let logs = [];

  function addLog(text) {
    const now = new Date().toLocaleTimeString();
    logs.push(`[${now}] ${text}`);
    if (logs.length > 30) logs.shift(); // mantém só os últimos 30 logs
    if (panel.style.display === 'block') loadLogs();
  }

  const logsContent = document.getElementById('logsContent');
  const clearLogsBtn = document.getElementById('clearLogsBtn');

  function loadLogs() {
    if (logs.length === 0) {
      logsContent.textContent = 'Nenhum log registrado.';
      return;
    }
    logsContent.textContent = logs.join('\n');
  }
  clearLogsBtn.addEventListener('click', () => {
    if (confirm('Limpar todos os logs?')) {
      logs = [];
      loadLogs();
    }
  });

  // === Fetch & IA usada (exemplo) ===
  // Simulação de dados fetch e IA para demo
  let fetchData = [];
  let iaAtual = 'Nenhuma';

  function addFetchData(url, iaName, responseSample) {
    iaAtual = iaName;
    const now = new Date().toLocaleTimeString();
    fetchData.push(`[${now}] URL: ${url}\nIA: ${iaName}\nResposta: ${responseSample}`);
    if (fetchData.length > 10) fetchData.shift();
    if (panel.style.display === 'block') loadFetch();
  }

  const fetchContent = document.getElementById('fetchContent');
  const iaUsedInfo = document.getElementById('iaUsedInfo');
  const clearFetchBtn = document.getElementById('clearFetchBtn');

  function loadFetch() {
    if (fetchData.length === 0) {
      fetchContent.textContent = 'Nenhum fetch recente.';
      iaUsedInfo.textContent = 'IA atual: Nenhuma';
      return;
    }
    fetchContent.textContent = fetchData.join('\n\n');
    iaUsedInfo.textContent = 'IA atual: ' + iaAtual;
  }
  clearFetchBtn.addEventListener('click', () => {

<script>
/* --- Keys --- */
const BG_KEY = "bgImageSource";
const BG_HISTORY_KEY = "bgImageHistory";
const FILTER_KEY = "bgImageFilter";

/* --- Imagens fixas --- */
const imagensFixas = [
  'assets/styles/themes/bgs/Hyperbolic-ASCII-BG.JPG',
  'assets/styles/themes/bgs/Nebula-Galaxy.png',
  'assets/styles/themes/bgs/Circuit-Spirit.jpg',
  'assets/styles/themes/bgs/Temple-Net.png'
];

let indexAtual = 0;

/* --- DOM --- */
const bg = document.getElementById('bgImage');
const cycleBtn = document.getElementById('cycleBtn');
const clearHistoryBtn = document.getElementById('clearHistoryBtn');
const bgHistoryContainer = document.getElementById('bgHistory');
const userBgOptions = document.getElementById('userBgOptions');
const openBgOptionsBtn = document.getElementById('openBgOptionsBtn');

/* --- util --- */
function logMistico(msg) {
  if (window.logMistico) window.logMistico(msg);
  else console.log("◉", msg);
}

/* --- toggle painel --- */
function toggleUserOptions() {
  userBgOptions.style.display = (userBgOptions.style.display === 'flex') ? 'none' : 'flex';
}
// O botão openBgOptionsBtn agora controla a exibição do login e do visor, além de alternar seu próprio ícone.
let uiHidden = false;
openBgOptionsBtn.addEventListener('click', () => {
  uiHidden = !uiHidden;
  const loginBoxEl = document.getElementById('loginBox');
  const logoutAreaEl = document.querySelector('.logout-area');
  if (loginBoxEl) {
    loginBoxEl.style.display = uiHidden ? 'none' : '';
  }
  if (logoutAreaEl) {
    logoutAreaEl.style.display = uiHidden ? 'none' : '';
  }
  // Esconde/mostra o botão do visor, se existir
  const visorBtn = document.getElementById('kblxPeopleBtn');
  if (visorBtn) {
    visorBtn.style.display = uiHidden ? 'none' : '';
  }
  // Atualiza o texto do ícone do botão (olho aberto ou macaco escondendo os olhos)
  openBgOptionsBtn.textContent = uiHidden ? '🙈' : '👁';
  // Se a interface for ocultada, feche o painel de BG se estiver aberto
  if (uiHidden) {
    if (userBgOptions) {
      userBgOptions.style.display = 'none';
    }
  }
});

/* -------------------------
   Função de upload (vinda sua)
   ------------------------- */
function trocarImagem(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const dataURL = e.target.result;

    // usa setBG para salvar e adicionar ao histórico
    setBG(dataURL, true);

    logMistico("Imagem BG atualizada 🖼️ (via trocarImagem)");
    // limpa input para permitir re-upload do mesmo arquivo depois
    event.target.value = "";
  };
  reader.readAsDataURL(file);
}

/* --- Carregar usuário / histórico --- */
function loadUserBG() {
  const savedSrc = localStorage.getItem(BG_KEY) || imagensFixas[0];
  const savedFilter = localStorage.getItem(FILTER_KEY) || 'none';
  bg.src = savedSrc;
  bg.style.filter = savedFilter;
  renderHistory();
}

/* --- Ciclar fixas --- */
cycleBtn.addEventListener('click', () => {
  indexAtual = (indexAtual + 1) % imagensFixas.length;
  setBG(imagensFixas[indexAtual], true); // também salva no histórico
  logMistico("🔁 BG ciclado");
});

/* --- Limpar histórico --- */
clearHistoryBtn.addEventListener('click', () => {
  if (!confirm("Tem certeza que deseja apagar todo o histórico de imagens?")) return;
  localStorage.removeItem(BG_HISTORY_KEY);
  // resetar para a primeira fixa (opcional)
  localStorage.setItem(BG_KEY, imagensFixas[0]);
  bg.src = imagensFixas[0];
  renderHistory();
  logMistico("🗑 Histórico de BG apagado");
});

/* --- Definir BG e salvar no histórico --- */
function setBG(src, salvarHistorico = false) {
  bg.src = src;
  localStorage.setItem(BG_KEY, src);

  if (salvarHistorico) {
    let history = JSON.parse(localStorage.getItem(BG_HISTORY_KEY)) || [];
    // evita duplicatas
    if (!history.includes(src)) {
      history.push(src);
      localStorage.setItem(BG_HISTORY_KEY, JSON.stringify(history));
    }
    renderHistory();
  }
}

/* --- Renderizar miniaturas do histórico --- */
function renderHistory() {
  bgHistoryContainer.innerHTML = "";
  const history = JSON.parse(localStorage.getItem(BG_HISTORY_KEY)) || [];

  history.forEach(src => {
    const thumb = document.createElement("img");
    thumb.src = src;
    thumb.style.width = "58px";
    thumb.style.height = "38px";
    thumb.style.objectFit = "cover";
    thumb.style.cursor = "pointer";
    thumb.style.border = "2px solid transparent";
    thumb.style.borderRadius = "4px";

    thumb.addEventListener("click", () => {
      setBG(src, false); // não duplica no histórico ao escolher
      logMistico("📷 BG trocado via histórico");
    });

    // botão de remover miniatura individual (opcional)
    const wrap = document.createElement("div");
    wrap.style.position = "relative";
    wrap.style.display = "inline-block";
    wrap.appendChild(thumb);

    const rm = document.createElement("button");
    rm.textContent = "✕";
    rm.title = "Remover";
    rm.style.position = "absolute";
    rm.style.top = "-6px";
    rm.style.right = "-6px";
    rm.style.width = "18px";
    rm.style.height = "18px";
    rm.style.border = "none";
    rm.style.borderRadius = "50%";
    rm.style.fontSize = "11px";
    rm.style.cursor = "pointer";
    rm.style.background = "rgba(0,0,0,0.6)";
    rm.style.color = "#fff";
    rm.addEventListener("click", (ev) => {
      ev.stopPropagation();
      removeFromHistory(src);
    });

    wrap.appendChild(rm);
    bgHistoryContainer.appendChild(wrap);
  });
}

/* --- Remover item do histórico --- */
function removeFromHistory(src) {
  let history = JSON.parse(localStorage.getItem(BG_HISTORY_KEY)) || [];
  history = history.filter(s => s !== src);
  localStorage.setItem(BG_HISTORY_KEY, JSON.stringify(history));
  renderHistory();
  logMistico("🗑 Miniatura removida do histórico");
}

/* --- init --- */
window.addEventListener('load', loadUserBG);
</script>

        <button id="kblxIframePop" title="Abrir em nova guia" style="background:transparent; color:#fff; border:none; font-size:18px; cursor:pointer; padding:4px 8px;">⤴︎</button>
        <button id="kblxIframeClose" aria-label="Fechar" style="background:transparent; color:#fff; border:none; font-size:18px; cursor:pointer; padding:4px 8px;">×</button>
      </header>
      <iframe id="kblxIframe" src="about:blank" loading="lazy" referrerpolicy="no-referrer" style="width:100%; height:calc(72vh - 46px); border:0; display:block; background:#000;"></iframe>
      <div id="kblxResize" title="Redimensionar" style="position:absolute; right:0; bottom:0; width:20px; height:20px; cursor:nwse-resize; background: linear-gradient(135deg, transparent 50%, rgba(255,255,255,.35) 51%); opacity:.65;"></div>
    </div>
  </div>

  <script>
  (function() {
    const PREFERRED = 'Ativar_Dual_Gen_MASTER_headerContrast_unicodeCards_signatures_refined_hover_unjection.html';
    const btn = document.getElementById('kblxPeopleBtn');
    const overlay = document.getElementById('kblxIframeOverlay');
    const iframe = document.getElementById('kblxIframe');
    const reloadBtn = document.getElementById('kblxIframeReload');
    const popBtn = document.getElementById('kblxIframePop');
    const closeBtn = document.getElementById('kblxIframeClose');
    function show() {
      if (overlay) overlay.style.display = 'block';
    }
    function hide() {
      if (overlay) overlay.style.display = 'none';
    }
    window.kblxOpenVisor = function(url) {
      if (url) {
        iframe.src = url;
      }
      show();
    };
    if (btn) {
      btn.addEventListener('click', () => {
        if (!iframe.src || iframe.src === 'about:blank') {
          window.kblxOpenVisor(PREFERRED);
        } else {
          if (overlay.style.display === 'block') {
            hide();
          } else {
            show();
          }
        }
      });
    }
    if (closeBtn) {
      closeBtn.addEventListener('click', hide);
    }
    if (reloadBtn) {
      reloadBtn.addEventListener('click', () => {
        try {
          iframe.contentWindow.location.reload();
        } catch (e) {
          iframe.src = iframe.src;
        }
      });
    }
    if (popBtn) {
      popBtn.addEventListener('click', () => {
        window.open(iframe.src || PREFERRED, '_blank');
      });
    }
  })();
  </script>

<style>
/* Skins pro di-loader (visor) — mais lentas */
.di-loader.skin-a .di-ring {
  animation-duration: 12s; /* antes 6s */
  filter: drop-shadow(0 0 8px rgba(0,255,255,.35)) drop-shadow(0 0 12px rgba(255,0,255,.25));
}
.di-loader.skin-a .di-stroke { opacity:.9 }

.di-loader.skin-b .di-ring {
  animation-duration: 6.4s; /* antes 3.2s */
  filter: saturate(140%) blur(.2px);
}
.di-loader.skin-b .di-dots i {
  transform: rotate(calc(var(--i)*51deg)) translate(calc(9px + var(--i)*2.6px)) rotate(calc(var(--i)*-51deg));
}

.di-loader.skin-c .di-ring { animation-duration: 17s; /* antes 8.5s */ }
.di-loader.skin-c .di-stroke { animation-duration: 3.2s; /* antes 1.6s */ }
.di-loader.skin-c .di-dots { animation: di-orbit 11.2s linear infinite; /* antes 5.6s */ }

.di-loader.skin-d .di-ring { animation-duration: 4.4s; /* antes 2.2s */ }
.di-loader.skin-d .di-stroke { opacity:.6 }

@media (prefers-reduced-motion:reduce){
  .di-loader.skin-a .di-ring,
  .di-loader.skin-b .di-ring,
  .di-loader.skin-c .di-ring,
  .di-loader.skin-d .di-ring { animation: none !important; }
}
</style>

<script>
/* Visor: clique alterna skins do di-loader, sem afetar o open/close */
(function(){
  const btn = document.getElementById('kblxPeopleBtn');
  if (!btn) return;

  const skins = ['skin-a','skin-b','skin-c','skin-d'];

  function getLoader(){
    return btn.querySelector('.di-loader');
  }
  function currentSkinIndex(loader){
    const cls = loader.className;
    for (let i=0;i<skins.length;i++){
      if (cls.includes(skins[i])) return i;
    }
    return -1;
  }
  function applySkin(loader, idx){
    skins.forEach(s => loader.classList.remove(s));
    loader.classList.add(skins[idx]);
    // micro tap feedback
    btn.animate(
      [{ transform:'translateX(-50%) scale(1)' }, { transform:'translateX(-50%) scale(1.06)' }, { transform:'translateX(-50%) scale(1)' }],
      { duration:180, easing:'ease-out' }
    );
  }

  // inicializa com skin-a se nenhuma
  const init = () => {
    const loader = getLoader();
    if (!loader) return;
    if (currentSkinIndex(loader) === -1) loader.classList.add('skin-a');

    // clique/touch alterna
    const advance = (e) => {
      // se o clique veio do overlay open/close, não impedir; só troca skin também
      const l = getLoader();
      if (!l) return;
      const i = currentSkinIndex(l);
      const next = (i + 1) % skins.length;
      applySkin(l, next);
    };

    btn.addEventListener('click', advance);       // além de abrir/fechar o visor, já troca skin
    btn.addEventListener('touchend', advance, { passive:true });
  };

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
