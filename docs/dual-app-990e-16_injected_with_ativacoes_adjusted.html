<script type="module">
    class MyFrameLoader extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <style>
            .overlay {
              position: fixed;
              inset: 0;
              background: rgba(0,0,0,0.6);
              backdrop-filter: blur(8px);
              z-index: 999;
              display: flex;

              justify-content: center;

              width: 92%;

              border-radius: 20px;
              box-shadow: 0 0 20px #0ff;
              overflow: hidden;
              position: relative;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
            .close-btn {
              position: absolute;
              top: 10px;
              right: 10px;
              background: #f0f;
              border: none;
              color: #000;
              font-weight: bold;
              border-radius: 12px;
              padding: 4px 10px;
              cursor: pointer;
              z-index: 10;
            }
          </style>
          <div class="overlay">
            <div class="container">
              <button class="close-btn">✖</button>
              <iframe></iframe>
            </div>
          </div>
        `;
        this.iframe = shadow.querySelector('iframe');
        shadow.querySelector('.close-btn').onclick = () => this.remove();
      }
      set src(val) {
        this.iframe.src = val;
      }
    }
    customElements.define('my-frame-loader', MyFrameLoader);
  </script>

<script>
    const frame = document.getElementById('frame');
    const activationSound = new Audio('assets/sounds/acts/wounds/codigo-MT-OLX-0.wav');

    function playSound() {
      activationSound.volume = 1;
      activationSound.play().catch(()=>{});
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }

    const uploadInput = document.getElementById('uploadHTML');
    document.getElementById('uploadComponentBtn').onclick = () => {
      playSound();
      uploadInput.click();
    };

    uploadInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const blob = new Blob([ev.target.result], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          const frame = document.createElement('my-frame-loader');
          frame.src = blobUrl;
          document.body.appendChild(frame);
        };
        reader.readAsText(file);
      } else {
        alert('Selecione um arquivo .html válido.');
      }
    };

    document.getElementById('remoteComponentBtn').onclick = () => {
      playSound();
      const url = prompt("URL do componente remoto:");
      if (url) {
        const frame = document.createElement('my-frame-loader');
        frame.src = url;
        document.body.appendChild(frame);
      }
    };

    const toggleDecoderBtn = document.getElementById('toggleDecoderBtn');
    const decoderBox = document.getElementById('decoderBox');
    toggleDecoderBtn.onclick = () => {
      playSound();
      decoderBox.style.display = decoderBox.style.display === 'none' ? 'block' : 'none';
    };

    };

    function decodeSymbolicCode() {
      playSound();
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const dest = CODE_MAP[code];
      if (dest) {
        const frame = document.createElement('my-frame-loader');

          role:'system',

        : (isEnabled ? `${assistantBase} dual.infodose` : '');

    function showLoading(msg){

      msg.split('').forEach((ch,i)=>{
        const sp=create('span'); sp.textContent=ch;

        foot.appendChild(sp);

      p.appendChild(foot); wrap.appendChild(p);

    function splitText(t){
      let ps = t.split(/\n\s*\n/).filter(p=>p.trim());
      if(ps.length % 3 !== 0){
        ps = (t.match(/[^\.!\?]+[\.!\?]+/g)||[]).map(s=>s.trim());
      }
      const out=[];
      for(let i=0;i<ps.length;i+=3){
        out.push(ps.slice(i,i+3));
      }
      return out;

    function renderResponse(txt){

          .replace(/[\u1F300-\u1F6FF\u1F900-\u1F9FF\u2600-\u26FF\u2700-\u27BF]/g, ''); // emojis
      
        const utter = new SpeechSynthesisUtterance(cleanPara);

  utter.onend = () => {

      changePage(1);

      // Aqui, só após a ÚLTIMA página:

        const res = await fetch(CONFIG.API_URL, {

          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: CONFIG.MODEL,
            messages: conversation,
            temperature: CONFIG.TEMP
          })
        });

        const payload = await res.json();
        if (!res.ok) throw new Error(payload.error?.message || res.statusText);
        if (!payload.choices?.length) throw new Error('Resposta vazia da API');
        const ans = payload.choices[0].message.content.trim();
        conversation.push({ role: 'assistant', content: ans });
        renderResponse(ans);

      } catch (err) {
        console.error('callAI erro:', err);

      });

      document.querySelector('.pagination').addEventListener('click',e=>{

      // toggle apenas da área de resposta (blocos/loading)
      document.body.addEventListener('click',e=>{
        if(e.target.closest('.footer-text')){
          document.querySelector('.pages-wrapper').classList.toggle('collapsed');
          e.target.closest('.footer-text').classList.toggle('active');
        }
      });
    }

    function onSend(){
      const raw=$('#userInput').value.trim(); if(!raw) return;
      $('#userInput').value=''; autoAdvance=false;
      showLoading('Pulso enviado...Recebendo intenção…');
      conversation.push({role:'user',content:raw});
      callAI();
    }

    document.addEventListener('DOMContentLoaded',init);
  })();

    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\n/g, '<br>');
}

// ========= Separador de parágrafos robusto =========
function splitText(t) {
  return t
    .split(/\n\s*\n|(?<!\d)\. |! |\? /)
    .map(p => p.trim())
    .filter(Boolean)
    .reduce((acc, cur, i) => {
      const index = Math.floor(i / 3);
      acc[index] = acc[index] || [];
      acc[index].push(cur);
      return acc;
    }, []);
}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const voiceBtn = document.getElementById("voiceBtn");
  if (!voiceBtn) return;

  let recognition;
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    console.warn("Reconhecimento de voz não suportado.");
    voiceBtn.style.opacity = 0.2;
    return;
  }

  recognition = new SpeechRecognition();
  recognition.lang = "pt-BR";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = () => {
    voiceBtn.classList.add("listening");
    logMistico("🎤 Pulso iniciado: ouvindo...");

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim();
    document.getElementById("userInput").value = transcript;
    logMistico("🎤 Voz detectada: " + transcript);
    document.getElementById("sendBtn").click();

    
  };

  recognition.onerror = (event) => {
    logMistico("⚠️ Erro de voz: " + event.error);
  };

  recognition.onend = () => {
    voiceBtn.classList.remove("listening");
    logMistico("🛑 Pulso finalizado");
  };

  voiceBtn.addEventListener("click", () => {
    try {
      recognition.start();
    } catch (err) {
      logMistico("🚫 Falha ao iniciar reconhecimento: " + err.message);
    }
  });
});

    $toggle.classList.toggle('active', !!on);
    $toggle.setAttribute('aria-pressed', on? 'true':'false');

    const lastMsg = (()=>{
      try{

      }catch(e){ return ''; }
    })();
    return { assistant, lastMsg };
  }

    const on = $toggle.classList.contains('active');
    const theme = $sel.value;
    const ctx = currentContext();
    const css = on ? $style.textContent : '(Injection OFF)';
    const pkg = [
      '/* Dual.Infodose – Injection Quântico */',
      `// Ativado: ${on} | Tema: ${theme} | Assistente: ${ctx.assistant}`,
      '--- CSS ---',
      css,
      '--- CONTEXTO ---',
      ctx.lastMsg || '(vazio)'
    ].join('\n');
    navigator.clipboard.writeText(pkg).then(()=>{
      addLog('📋 Copiado CSS + Contexto');
    }).catch(()=>{});
  }

  function addLog(msg){
    try{
      const node = document.getElementById('pulsos');
      if(node){
        const el = document.createElement('div');
        el.className = 'debug-mistico';

    }catch(e){}
  }

  function hookRender(){
    if(window.renderResponse && !window.renderResponse.__isWrapped){

        // after-render: reapply theme if enabled
        if($toggle.classList.contains('active')){
          applyTheme($sel.value, currentContext());
        }
        return r;
      };
      wrapped.__isWrapped = true;
      window.renderResponse = wrapped;
      addLog('🪄 renderResponse hookado.');
      return true;
    }
    return false;
  }
  const hookTimer = setInterval(()=>{
    if(hookRender()) clearInterval(hookTimer);
  }, 200);

  // Bootstrap UI state
  (function init(){

      writeLS(LS_THEME, $sel.value);
      if($toggle.classList.contains('active')) applyTheme($sel.value, currentContext());
    });
    $copy.addEventListener('click', copyContext);
  })();
})();

/* =============================
   🎙️ Voice Button: robust flow
   ============================= */
(function(){
  const btn = document.getElementById('voiceBtn');
  const input = document.getElementById('userInput');
  if(!btn || !input) return;

  let recognizing = false;
  let rec;

  function ensureRecognition(){
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return null;
    if(rec) return rec;
    rec = new SR();
    rec.lang = 'pt-BR';
    rec.continuous = false;
    rec.interimResults = true;
    rec.maxAlternatives = 1;
    rec.onstart = ()=>{
      recognizing = true;
      btn.style.opacity = '1';
      btn.title = 'Ouvindo...';
    };
    rec.onend = ()=>{
      recognizing = false;
      btn.style.opacity = '';
      btn.title = 'Falar';
    };
    rec.onerror = (e)=>{
      recognizing = false;
      console.warn('Reconhecimento falhou:', e.error);
    };
    rec.onresult = (evt)=>{
      let finalText = '';
      for(let i=0;i<evt.results.length;i++){
        const res = evt.results[i];
        if(res.isFinal) finalText += res[0].transcript;
      }
      if(finalText){
        input.value = finalText.trim();
        // dispara envio
        try{
          document.getElementById('sendBtn')?.click();
        }catch(e){}
      }
    };
    return rec;
  }

  btn.addEventListener('click', ()=>{
    // prefer SR; fallback to prompt
    const r = ensureRecognition();
    if(r){
      if(!recognizing) r.start();
      else r.stop();
    } else {
      const t = prompt('Seu microfone não é compatível. Diga seu texto:');
      if(t){
        input.value = t.trim();
        document.getElementById('sendBtn')?.click();
      }
    }
  });
})();
</script>

n\n// Helpers\nfunction el(tag, cls, html, asHTML=false){\n  const x = document.createElement(tag);\n  if(cls) x.className = cls;\n  if(html!=null) asHTML ? x.innerHTML = html : x.textContent = html;\n  return x;\n}\n\n// Expand/Collapse controls\ndocument.getElementById('expandAll').addEventListener('click', ()=>{\n  document.querySelectorAll('.card').forEach(c=>{\n    c.classList.add('open');\n    c.querySelector('.card-hd').setAttribute('aria-expanded','true');\n  });\n});\ndocument.getElementById('collapseAll').addEventListener('click', ()=>{\n  document.querySelectorAll('.card').forEach(c=>{\n    c.classList.remove('open');\n    c.querySelector('.card-hd').setAttribute('aria-expanded','false');\n  });\n});\n\n// Search\nconst q = document.getElementById('q');\nq.addEventListener('input', ()=>{\n  const t = q.value.trim().toLowerCase();\n  const filtered = assistants.filter(b =>\n    (b.title && b.title.toLowerCase().includes(t)) ||\n    (b.triade && b.triade.toLowerCase().includes(t)) ||\n    (b.emoji && b.emoji.toLowerCase().includes(t)) ||\n    ((b.html||'').toLowerCase().includes(t))\n  );\n  render(filtered);\n});\n\n// Copy + Toast + Global Success\nfunction copyText(text){\n  if(!navigator.clipboard){ fallbackCopy(text); notify('Copiado (fallback)'); return; }\n  navigator.clipboard.writeText(text).then(()=> notify('Copiado!')).catch(()=>{ fallbackCopy(text); notify('Copiado (fallback)'); });\n}\nfunction fallbackCopy(text){\n  const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta);\n  ta.select(); try{ document.execCommand('copy'); }catch(e){} ta.remove();\n}\nfunction showGlobalSuccess(){\n  const gs = document.getElementById('gs');\n  gs.classList.remove('show'); void gs.offsetWidth; gs.classList.add('show');\n  setTimeout(()=> gs.classList.remove('show'), 1600);\n}\n\nconst toast = document.getElementById('toast');\nlet toastTimer;\nfunction notify(msg){\n  toast.textContent = msg || 'Copiado!';\n  toast.classLis </style>
<div id="koduxBall" title="KODUX">
  ⚪️
</div>
<script>
(function(){
  // Try to anchor below a gear/emojí settings-like element
  function placeNearGear(){
    const candidates = [
      document.getElementById('settingsBtn'),
      document.getElementById('gearBtn'),
      document.querySelector('[data-icon="gear"]'),
      Array.from(document.querySelectorAll('*')).find(el=>/⚙|engrenagem|settings/i.test(el.textContent||''))
    ].filter(Boolean);
    const target = candidates[0];
    const ball = document.getElementById('koduxBall');
    if(target && ball){
      const r = target.getBoundingClientRect();
      ball.style.top = Math.max(0, (r.bottom + 12)) + 'px';
      ball.style.left = Math.max(0, (r.left + (r.width - 42)/2)) + 'px';
      ball.style.right = 'auto';
    }
  }
  window.addEventListener('load', placeNearGear);
  window.addEventListener('resize', placeNearGear);
})();
</script>
