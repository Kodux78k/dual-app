    .runes{font-size:18px;letter-spacing:.2em}
    .box{display:flex;gap:8px;align-items:center}
    textarea{width:100%;min-height:120px;border-radius:12px;border:1px solid rgba(125,249,255,.22);background:rgba(255,255,255,.06);color:var(--ink);padding:10px}
    input,select,button{border-radius:10px;border:1px solid rgba(125,249,255,.25);background:rgba(255,255,255,.06);color:var(--ink);padding:8px 10px}

<body data-theme="neon">
  <header class="head">

    </div>
  </header>
  <main class="wrap">
    <section class="grid">
      <div class="card">
        <h3>1) Tema ↔ Arquétipo</h3>
        <div class="box">
          <label>Tema</label>
          <select id="selTheme">
            <option value="neon">Neon</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="vibe">Vibe</option>
            <option value="lux">Lux</option>
          </select>
        </div>
        <div class="small" id="aInfo">—</div>
        <div style="margin-top:8px" class="box">
          <button id="apply">Aplicar ao TTS</button>
          <button id="copy">Copiar Linha Rúnica</button>
        </div>
      </div>
      <div class="card">
        <h3>2) Linha Rúnica</h3>
        <div class="runes" id="runes">⊙ ✧ ⇄ ⚡ ⚙ △ ∞</div>

      </div>
    </section>
    <section class="card" style="margin-top:10px">

    </section>
  </main>
  <script>
    const themeMap = JSON.parse(document.getElementById('themeMap').textContent||"{}");
    const arche = JSON.parse(document.getElementById('archetypes').textContent||"[]");
    const A = Object.fromEntries(arche.map(a => [a.key, a]));
    const selTheme = document.getElementById('selTheme');
    const runes = document.getElementById('runes');
    const oracle = document.getElementById('oracle');
    const info = document.getElementById('aInfo');
    const prompt = document.getElementById('prompt');
    function setTheme(t){
      document.body.setAttribute('data-theme', t);
      document.documentElement.setAttribute('data-theme', t);
      try{ localStorage.setItem('dual.theme', t); }catch(e){}
      const m = themeMap[t]; if(!m) return;
      const a = A[m.key];
      runes.textContent = "⊙ " + A['Nova'].runa + " ⇄ " + A['Kaos'].runa + " " + A['Atlas'].runa + " △ " + A['Aion'].runa;
      oracle.innerHTML = '<div class="ok">Tema <b>'+t+'</b> → Arquétipo <b>'+a.key+'</b> '+a.runa+' | Código <b>'+a.code+'</b> | Aroma: '+a.aroma+'</div>';
      info.textContent = "Ativo: " + a.key + " " + a.runa + " — " + a.desc;
      window.dispatchEvent(new CustomEvent('DualThemeChanged', { detail: { theme:t } }));
      if(window.DualTTS && DualTTS.state){ 
        const presets = {
          'Nova':    {rate:1.07,pitch:1.08,vol:1.0},
          'Atlas':   {rate:0.98,pitch:0.95,vol:1.0},
          'Vitalis': {rate:1.12,pitch:1.00,vol:1.0},
          'Pulse':   {rate:1.06,pitch:1.05,vol:1.0},
          'Artemis': {rate:1.08,pitch:1.03,vol:1.0},
          'Serena':  {rate:0.96,pitch:1.10,vol:1.0},
          'Kaos':    {rate:1.15,pitch:0.92,vol:1.0},
          'Genus':   {rate:1.02,pitch:1.02,vol:1.0},
          'Lumine':  {rate:1.00,pitch:1.06,vol:1.0},
          'Rhea':    {rate:0.98,pitch:1.02,vol:1.0},
          'Solus':   {rate:0.92,pitch:0.98,vol:1.0},
          'Aion':    {rate:0.97,pitch:1.00,vol:1.0},
        };
        const p = presets[a.key] || presets['Nova'];
        DualTTS.state.rate = p.rate; DualTTS.state.pitch = p.pitch; DualTTS.state.vol = p.vol;
        if(typeof DualTTS.updateUIFromState==='function') DualTTS.updateUIFromState();
      }
    }
    selTheme.addEventListener('change', () => setTheme(selTheme.value));
    document.getElementById('apply').addEventListener('click', () => setTheme(selTheme.value));
    document.getElementById('copy').addEventListener('click', async()=>{ 
      try{ await navigator.clipboard.writeText(runes.textContent + "\n" + (prompt.value||"")); alert('Copiado!'); }catch(e){} 
    });
    setTheme(localStorage.getItem('dual.theme')||'neon');
  </script>
