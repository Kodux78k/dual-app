    :root{ --bg:#0a0c12; --ink:#e8ecf1; --muted:#9aa4b2; --c1:#7df9ff; --c2:#ff00ff; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font:14px/1.6 system-ui,Inter,-apple-system}
    .wrap{max-width:920px;margin:0 auto;padding:16px}
    .head{position:sticky;top:0;background:linear-gradient(180deg,rgba(10,12,18,.95),rgba(10,12,18,0));padding:12px;border-bottom:1px solid rgba(125,249,255,.2);backdrop-filter:blur(8px)}

    .pill{font-size:12px;padding:4px 10px;border-radius:999px;border:1px solid rgba(125,249,255,.25);background:rgba(255,255,255,.06)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:10px;margin-top:12px}
    .card{padding:12px;border:1px solid rgba(125,249,255,.22);border-radius:12px;background:rgba(255,255,255,.04)}
    .card h3{margin:0 0 8px;font-size:14px}
    .runes{font-size:18px;letter-spacing:.2em}
    .box{display:flex;gap:8px;align-items:center}
    textarea{width:100%;min-height:120px;border-radius:12px;border:1px solid rgba(125,249,255,.22);background:rgba(255,255,255,.06);color:var(--ink);padding:10px}
    input,select,button{border-radius:10px;border:1px solid rgba(125,249,255,.25);background:rgba(255,255,255,.06);color:var(--ink);padding:8px 10px}
    button{cursor:pointer}
    .small{font-size:12px;opacity:.8}
    .ok{color:#7df9ff}
