<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Trinity App Template</title>

  <!-- üîß Vari√°veis e estilos principais -->
  <style>
    :root {
      --primary-color: #0ff;
      --secondary-color: #f0f;
      --bg-blur: rgba(0, 0, 0, 0.55);
      --font-size-small: 0.75rem;
      --border-radius: 10px;
    }

    /* üåå Reset e base do corpo */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #121212, #1f1f1f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    /* üìê Layout das se√ß√µes */
    header, main, footer {
      width: 100%;
      max-width: 1024px;
      padding: 20px;
    }

    header {
      text-align: center;
      background: var(--bg-blur);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--primary-color);
    }

    footer {
      text-align: center;
      background: var(--bg-blur);
      border-top: 1px solid var(--secondary-color);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* üß© Bot√µes base */
    .btn {
      background: rgba(255,255,255,0.1);
      color: var(--primary-color);
      border: 1px solid rgba(0,255,255,0.2);
      padding: 10px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background: rgba(0,255,255,0.15);
      transform: scale(1.03);
    }

    /* üîΩ Bot√µes de pagina√ß√£o (sem sombra, fonte menor) */
    .pagination-btn {
      font-size: var(--font-size-small);
      box-shadow: none !important;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 6px 10px;
      margin: 0 4px;
      color: white;
    }

    /* üîá Remover sombra dos bot√µes espec√≠ficos */
    .send-btn, .vice-btn {
      box-shadow: none !important;
    }

      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      background: #000;
    }
