<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>KOBLLUX CODEX v4.1 üåå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #000010, #111122);
      color: #0ff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0f0f1a;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px #0ff;
      border-bottom: 1px solid #222;
    }

    .topbar {
      display: flex;
      overflow-x: auto;
      background: #1a1a1a;
    }

    .tab {
      padding: 10px 16px;
      cursor: pointer;
      border-right: 1px solid #333;
      background: #111;
      color: #0ff;
    }

    .tab.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .editor-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .editor-preview {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media(min-width: 768px) {
      .editor-preview {
        flex-direction: row;
      }
    }

    textarea {
      width: 100%;
      height: 100%;
      background: #111;
      color: #0ff;
      border: none;
      padding: 16px;
      font-size: 14px;
      resize: none;
    }

    iframe {
      flex: 1;
      border: none;
      background: linear-gradient(135deg, #0ff1, #111);
      animation: energyFlow 6s infinite alternate;
    }

    @keyframes energyFlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .buttons {
      background: #0f0f1a;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      flex: 1 1 45%;
    }

    #logs {
      background: #1a1a1a;
      color: #ccc;
      padding: 10px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .sidebar {
      width: 300px;
      background: #ffffff;
      color: #000;
      padding: 16px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      transform: translateX(0);
    }

    .sidebar.hidden {
      transform: translateX(100%);
    }

    .sidebar-toggle {
      position: absolute;
      top: 60px;
      right: 10px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 10;
      font-weight: bold;
      cursor: pointer;
    }

    .dragdrop {
      border: 2px dashed #0ff;
      padding: 10px;
      margin: 10px;
      text-align: center;
      color: #aaa;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>KOBLLUX CODEX v4.1 üöÄ Modo Sigma</header>

  <div class="topbar">
    <div class="tab active" onclick="trocarAba(0)">index.html</div>
    <div class="tab" onclick="trocarAba(1)">style.css</div>
    <div class="tab" onclick="trocarAba(2)">script.js</div>
  </div>

  <button class="sidebar-toggle" onclick="alternarSidebar()">üí¨ Codex</button>

  <div class="main">
    <div class="editor-section">
      <div class="editor-preview">
        <textarea id="editor" placeholder="Digite ou cole seu c√≥digo aqui..."></textarea>
        <iframe id="preview"></iframe>
      </div>

      <div class="dragdrop" id="dropzone">
        Arraste arquivos aqui para carregar
      </div>

      <div class="buttons">
        <button onclick="mostrarLogs()">üìú Logs</button>
        <button onclick="analisarCodigo()">üîç Analisar</button>
        <button onclick="copiarTexto()">üìã Copiar</button>
        <button onclick="salvarArquivo('html')">üíæ .html</button>
        <button onclick="salvarArquivo('txt')">üìù .txt</button>
        <button onclick="limpar()">üßπ Limpar</button>
      </div>

      <div id="logs"></div>
    </div>

    <div class="sidebar hidden" id="sidebar">
      <h3>üí¨ Conversa com o C√≥digo</h3>
      <div id="painelAI">
        <p>üß† ‚ÄúEstou lendo o c√≥digo...‚Äù</p>
        <p>‚ö†Ô∏è Sugest√µes aparecem ap√≥s clicar em <b>Analisar</b>.</p>
      </div>
    </div>
  </div>

  <script>
    const abas = ["index.html", "style.css", "script.js"];
    const conteudos = ["", "", ""];
    let abaAtual = 0;

    const input = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const logs = document.getElementById('logs');
    const sidebar = document.getElementById('sidebar');
    const painelAI = document.getElementById('painelAI');

    input.addEventListener('input', atualizarPreview);

    function trocarAba(index) {
      salvarConteudo();
      abaAtual = index;
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });
      input.value = conteudos[index];
      atualizarPreview();
    }

    function salvarConteudo() {
      conteudos[abaAtual] = input.value;
    }

    function atualizarPreview() {
      salvarConteudo();
      if (abaAtual === 0) {
        preview.srcdoc = conteudos[0];
      }
    }

    function mostrarLogs() {
      const html = input.value;
      logs.innerText = `üìÑ ${abas[abaAtual]}: ${html.length} caracteres\n\n${html.slice(0, 400)}`;
    }

    function analisarCodigo() {
      const code = input.value;
      let analise = "üß† KOBLLUX ANALYSIS:\n";
      if (!code.includes("<!DOCTYPE html>") && abaAtual === 0) analise += "‚ùó Sem DOCTYPE\n";
      if (code.includes("style=")) analise += "üí° Estilo inline detectado\n";
      if (code.length < 300) analise += "‚ö†Ô∏è C√≥digo pequeno demais\n";
      if (code.length > 3000) analise += "üîé C√≥digo longo ‚Äî modularize\n";
      painelAI.innerText = analise;
    }

    function copiarTexto() {
      input.select();
      document.execCommand("copy");
      alert("‚úîÔ∏è C√≥digo copiado");
    }

    function salvarArquivo(tipo) {
      const conteudo = input.value;
      const blob = new Blob([conteudo], {
        type: tipo === 'html' ? 'text/html' : 'text/plain'
      });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = abas[abaAtual];
      link.click();
    }

    function limpar() {
      input.value = '';
      logs.innerText = '';
      atualizarPreview();
    }

    function alternarSidebar() {
      sidebar.classList.toggle('hidden');
    }

    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.borderColor = '#fff';
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.style.borderColor = '#0ff';
    });
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        input.value = reader.result;
        atualizarPreview();
      };
      reader.readAsText(file);
      dropzone.style.borderColor = '#0ff';
    });
  </script>
</body>
</html>
