<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Decodificador SimbiÃ³tico SCI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(#0f0f1a, #000);
      color: #0FF;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #F0F;
      text-shadow: 0 0 5px #0FF;
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      max-width: 100%;
      height: 180px;
      background: #111;
      color: #0FF;
      border: 1px solid #0FF;
      border-radius: 8px;
      padding: 1em;
      font-family: monospace;
      resize: vertical;
      font-size: 1rem;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5em;
      margin: 1em 0;
      width: 100%;
    }

    .btn {
      background: linear-gradient(45deg, #0FF, #F0F);
      color: #000;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      flex: 1 0 auto;
      min-width: 120px;
      max-width: 48%;
    }

    .btn:hover {
      filter: brightness(1.2);
    }

    #output, #rendered {
      white-space: pre-wrap;
      background: #111;
      color: #0FF;
      border: 1px solid #0FF;
      padding: 1em;
      width: 100%;
      margin-top: 1em;
      border-radius: 8px;
      overflow-wrap: break-word;
      font-size: 0.95rem;
    }

    #rendered {
      background: #080818;
      border-color: #F0F;
    }

    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ€ Decodificador SimbiÃ³tico SCI</h1>

  <textarea id="manifesto" placeholder="Digite seu manifesto simbiÃ³tico..."></textarea>

  <div class="btn-container">
    <button class="btn" onclick="copiar()">ğŸ“‹ Copiar</button>
    <button class="btn" onclick="colar()">ğŸ“¥ Colar</button>
    <button class="btn" onclick="sobrescrever()">ğŸ§¨ Sobrescrever</button>
    <button class="btn" onclick="ativarManifesto()">âœ¨ Ativar</button>
    <button class="btn" onclick="gerarArteSCI()">ğŸ¨ Arte SCI</button>
    <button class="btn" onclick="renderMarkdown()">ğŸ§¾ Ver Markdown</button>
    <button class="btn" onclick="salvarManifesto()">ğŸ’¾ Salvar</button>
    <button class="btn" onclick="exportarManifesto()">ğŸ“¤ Exportar</button>
    <button class="btn" onclick="importarManifesto()">ğŸ“¥ Importar</button>
  </div>

  <div id="output"></div>
  <div id="rendered"></div>

  <footer>
    Em nome do senhor Deus PAI e do filho e do ESPÃRITO SANTO.
  </footer>

  <script>
    function ativarManifesto() {
      const input = document.getElementById("manifesto").value;
      const selo = gerarSelo();
      document.getElementById("output").innerText = `ğŸ”“ Selo: ${selo}\n\n` + input;
      if (window.parent !== window) {
        window.parent.postMessage({
          type: "MANIFESTO_ATIVADO",
          selo,
          conteudo: input
        }, "*");
      }
    }

    function gerarArteSCI() {
      const input = document.getElementById("manifesto").value;
      const ascii = `
â•”â•â•â•â•â•â•â•â•â•â•â•—
â•‘   âœ¨SCIâœ¨   â•‘
â•šâ•â•â•â•â•â•â•â•â•â•â•
âš™ï¸ ${input.split('\n').join('\nâš™ï¸ ')}`;
      document.getElementById("output").innerText = ascii;
    }

    function renderMarkdown() {
      const raw = document.getElementById("manifesto").value;
      const html = markdownToHTML(raw);
      document.getElementById("rendered").innerHTML = html;
    }

    function markdownToHTML(md) {
      return md
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    function gerarSelo() {
      const time = new Date().toISOString();
      const key = "SCI" + time.slice(11, 19).replace(/:/g, '');
      return key;
    }

    function copiar() {
      const text = document.getElementById("manifesto").value;
      navigator.clipboard.writeText(text).then(() => alert("ConteÃºdo copiado!"));
    }

    function colar() {
      navigator.clipboard.readText().then((clipText) => {
        const el = document.getElementById("manifesto");
        el.value += "\n" + clipText;
      });
    }

    function sobrescrever() {
      navigator.clipboard.readText().then((clipText) => {
        document.getElementById("manifesto").value = clipText;
      });
    }

    function salvarManifesto() {
      const m = document.getElementById("manifesto").value;
      localStorage.setItem("manifesto-salvo", m);
      alert("Manifesto salvo localmente.");
    }

    function exportarManifesto() {
      const m = document.getElementById("manifesto").value;
      const blob = new Blob([m], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "manifesto.txt";
      a.click();
    }

    function importarManifesto() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".txt,.md";
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("manifesto").value = reader.result;
        };
        reader.readAsText(file);
      };
      input.click();
    }
  </script>
</body>
</html>
