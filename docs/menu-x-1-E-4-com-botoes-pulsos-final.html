  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      position: absolute;
      z-index: 1;
    }

    iframe.active {
      opacity: 1;
    }

    .symbol-bar {
      position: fixed;
      top: 39%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 40;
    }

    .symbol-button {
      width: 26px;
      height: 26px;
      font-size: 13px;
      color: white;
      background: rgba(255,255,255,0.05);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      opacity: 0.7;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .symbol-button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .lock-button {
      position: fixed;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      z-index: 50;
    }

    /* Botões de ação */
    #uploadComponentBtn,
    #remoteComponentBtn,
    #toggleDecoderBtn {
      position: fixed;
      left: 12px;
      z-index: 90000;
      padding: 4px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 255, 255, 0.1);
      color: #fff;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
      backdrop-filter: blur(6px);
      border: 2px solid transparent;

      box-shadow: 0 0 4px rgba(0,255,255,0.2), 0 0 8px rgba(255,0,255,0.2);
      transition: all 0.3s ease;
    }

   
    #uploadComponentBtn { top: 330px; }
    #remoteComponentBtn { top: 370px; }
    #toggleDecoderBtn { top: 420px; }

    #uploadComponentBtn:hover,
    #remoteComponentBtn:hover,
    #toggleDecoderBtn:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 255, 0.2);
    }

    #decoderBox {
      display: none;
      position: fixed;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      z-index: 70;
    }

    #decoderBox input {
      padding: 0.6rem;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    #decoderBox button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background: rgba(0,255,255,0.2);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }

    my-frame-loader::part(container) {
      width: 90%;
      height: 85%;
      z-index: 8;
    }
  </style>
</head>

  <!-- COMPONENTE WEB -->
  <script type="module">
    class MyFrameLoader extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <style>
            .overlay {
              position: fixed;
              inset: 0;
              background: rgba(0,0,0,0.6);
              backdrop-filter: blur(8px);
              z-index: 999;
              display: flex;
              align-items: center;
              justify-content: center;
            }
            .container {
              width: 92%;
              height: 86%;
              background: #111;
              border-radius: 20px;
              box-shadow: 0 0 20px #0ff;
              overflow: hidden;
              position: relative;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
            .close-btn {
              position: absolute;
              top: 10px;
              right: 10px;
              background: #f0f;
              border: none;
              color: #000;
              font-weight: bold;
              border-radius: 12px;
              padding: 4px 10px;
              cursor: pointer;
              z-index: 10;
            }
          </style>
          <div class="overlay">
            <div class="container">
              <button class="close-btn">✖</button>
              <iframe></iframe>
            </div>
          </div>
        `;
        this.iframe = shadow.querySelector('iframe');
        shadow.querySelector('.close-btn').onclick = () => this.remove();
      }
      set src(val) {
        this.iframe.src = val;
      }
    }
    customElements.define('my-frame-loader', MyFrameLoader);
  </script>

  <!-- Funções JS -->
  <script>
    const frame = document.getElementById('frame');
    const activationSound = new Audio('assets/sounds/acts/wounds/codigo-MT-OLX-0.wav');

    function playSound() {
      activationSound.volume = 1;
      activationSound.play().catch(()=>{});
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }

    const uploadInput = document.getElementById('uploadHTML');
    document.getElementById('uploadComponentBtn').onclick = () => {
      playSound();
      uploadInput.click();
    };

    uploadInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const blob = new Blob([ev.target.result], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          const frame = document.createElement('my-frame-loader');
          frame.src = blobUrl;
          document.body.appendChild(frame);
        };
        reader.readAsText(file);
      } else {
        alert('Selecione um arquivo .html válido.');
      }
    };

    document.getElementById('remoteComponentBtn').onclick = () => {
      playSound();
      const url = prompt("URL do componente remoto:");
      if (url) {
        const frame = document.createElement('my-frame-loader');
        frame.src = url;
        document.body.appendChild(frame);
      }
    };

    const toggleDecoderBtn = document.getElementById('toggleDecoderBtn');
    const decoderBox = document.getElementById('decoderBox');
    toggleDecoderBtn.onclick = () => {
      playSound();
      decoderBox.style.display = decoderBox.style.display === 'none' ? 'block' : 'none';
    };

    const CODE_MAP = {
      "DUAL": "menu.html",
      "KBLX": "page-client.html",
      "ATVR": "render-response.html",
      "ATVD": "decodificador.html",
      "337": "dual-tube-25.html",
      "qwe": "dual-book-12.html",
      "mn1": "index-manifestado.html",
      "mn2": "index-manifestado-tangle.html",
      "bts": "botao-simbolico.html"
    };

    function decodeSymbolicCode() {
      playSound();
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const dest = CODE_MAP[code];
      if (dest) {
        const frame = document.createElement('my-frame-loader');
        frame.src = dest;
        document.body.appendChild(frame);
        decoderBox.style.display = 'none';
      } else {
        alert('Selo desconhecido ou não registrado.');
      }
    }
  </script>

<script>
  // Simula atualização simbiótica dos pulsos a cada 5 segundos
  setInterval(() => {
    const list = document.getElementById('pulsosList');
    const pulse = document.createElement('li');
    const now = new Date().toLocaleTimeString();
    pulse.textContent = '📡 Pulso detectado às ' + now;
