<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Template Analyzer - Dual App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 180px;
    background: #222;
    border: none;
    border-radius: 6px;
    color: #eee;
    font-family: monospace;
    padding: 10px;
    resize: vertical;
  }
  button {
    margin-top: 10px;
    background: #0fa;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    color: #121212;
    font-weight: bold;
  }
  button:hover {
    background: #0c8;
  }
  .result {
    margin-top: 20px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    max-height: 60vh;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  h1 {
    margin-bottom: 10px;
    color: #0fa;
  }
  h2 {
    margin-top: 20px;
    color: #0fa;
  }
  .section-title {
    border-bottom: 1px solid #0fa;
    margin-bottom: 8px;
  }
  .list {
    margin-left: 15px;
  }
  .list-item {
    margin-bottom: 4px;
  }
</style>
</head>
<body>

<h1>Template Analyzer - Dual App</h1>

<p>Cole seu código HTML completo abaixo e clique em "Analisar Template".</p>

<textarea id="htmlInput" placeholder="Cole aqui seu código HTML bruto..."></textarea>
<button id="analyzeBtn">Analisar Template</button>

<div id="result" class="result" aria-live="polite"></div>

<script defer>
  function transformarHTMLparaTemplate(htmlBruto) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlBruto, 'text/html');

    const todosElementos = Array.from(doc.body.querySelectorAll('*'));
    const ids = new Set();
    const classes = new Set();

    todosElementos.forEach(el => {
      if (el.id) ids.add(el.id);
      el.classList.forEach(c => classes.add(c));
    });

    const estilosInline = [];
    todosElementos.forEach(el => {
      if (el.hasAttribute('style')) {
        estilosInline.push({
          tag: el.tagName.toLowerCase(),
          id: el.id || null,
          classes: Array.from(el.classList),
          style: el.getAttribute('style'),
        });
      }
    });

    const estilosEmStyle = [];
    doc.querySelectorAll('style').forEach(styleTag => {
      estilosEmStyle.push(styleTag.textContent.trim());
    });

    const scriptsInline = [];
    const scriptsExternos = [];
    doc.querySelectorAll('script').forEach(scriptTag => {
      if (scriptTag.src) {
        scriptsExternos.push(scriptTag.src);
      } else {
        scriptsInline.push(scriptTag.textContent.trim());
      }
    });

    const corpoHTML = doc.body.innerHTML.trim();

    return {
      estruturaHTML: corpoHTML,
      ids: Array.from(ids),
      classes: Array.from(classes),
      estilosInline,
      estilosEmStyle,
      scriptsInline,
      scriptsExternos,
    };
  }

  function formatArray(arr) {
    if (arr.length === 0) return 'Nenhum encontrado.';
    return arr.map((item, i) => `  ${i + 1}. ${item}`).join('\n');
  }

  function formatEstilos(estilos) {
    if (estilos.length === 0) return 'Nenhum encontrado.';
    return estilos.map((e, i) => {
      return `${i + 1}. <${e.tag}${e.id ? ` id="${e.id}"` : ''} class="${e.classes.join(' ')}">\n     style: ${e.style}`;
    }).join('\n\n');
  }

  function formatTextSections(title, content) {
    return `--- ${title} ---\n${content}\n\n`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('analyzeBtn');
    const input = document.getElementById('htmlInput');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      const html = input.value.trim();
      if (!html) {
        alert('Por favor, cole seu código HTML antes de analisar.');
        return;
      }
      const resultado = transformarHTMLparaTemplate(html);

      let output = '';
      output += formatTextSections('IDs encontrados', formatArray(resultado.ids));
      output += formatTextSections('Classes encontradas', formatArray(resultado.classes));
      output += formatTextSections('Estilos inline encontrados', formatEstilos(resultado.estilosInline));
      output += formatTextSections('Estilos em <style>', resultado.estilosEmStyle.length ? resultado.estilosEmStyle.join('\n\n') : 'Nenhum encontrado.');
      output += formatTextSections('Scripts inline encontrados', resultado.scriptsInline.length ? resultado.scriptsInline.join('\n\n---\n\n') : 'Nenhum encontrado.');
      output += formatTextSections('Scripts externos encontrados', formatArray(resultado.scriptsExternos));
      output += formatTextSections('Estrutura HTML limpa (body)', resultado.estruturaHTML);

      result.textContent = output;
    });
  });
</script>

</body>
</html>
