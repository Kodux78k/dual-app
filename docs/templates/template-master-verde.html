
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Template Master - Verde Brabo</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0a0f0a;
        color: #e6ffe6;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(90deg, #00ff88, #008844);
        color: #000;
        padding: 15px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 1px;
    }
    main {
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
        background: #001a0d;
        color: #00ff88;
        border: 1px solid #00ff88;
        padding: 10px;
        font-family: monospace;
        resize: vertical;
    }
    .btn {
        background: #00ff88;
        color: #000;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        margin: 5px;
        transition: 0.3s;
    }
    .btn:hover {
        background: #008844;
        color: #fff;
    }
    .output {
        background: #002b1a;
        border: 1px solid #00ff88;
        padding: 15px;
        margin-top: 15px;
        font-family: monospace;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
<header>‚ö° Template Master - Verde Brabo ‚ö°</header>
<main>
    <p>Cole abaixo seu HTML para transformar em um template unificado:</p>
    <textarea id="inputHTML" placeholder="Cole seu c√≥digo HTML aqui..."></textarea><br>
    <button class="btn" onclick="analisarHTML()">Analisar e Transformar</button>
    <button class="btn" onclick="copiarResultado()">Copiar Resultado</button>
    <button class="btn" onclick="baixarHTML()">Baixar HTML Atualizado</button>
    <button class="btn" onclick="baixarRelatorio()">Baixar Relat√≥rio</button>
    <div id="resultado" class="output"></div>
</main>

<script>
function analisarHTML() {
    const input = document.getElementById('inputHTML').value;
    let doc = new DOMParser().parseFromString(input, 'text/html');
    let ids = [...doc.querySelectorAll('[id]')].map(el => el.id);
    let classes = [...doc.querySelectorAll('[class]')].map(el => el.className);
    let scripts = [...doc.querySelectorAll('script')].map(el => el.src || el.innerText);
    let styles = [...doc.querySelectorAll('link[rel="stylesheet"], style')].map(el => el.href || el.innerText);

    let resultado = "üîç IDs Detectados:\n" + ids.join('\n') +
                    "\n\nüéØ Classes Detectadas:\n" + classes.join('\n') +
                    "\n\n‚öô Scripts:\n" + scripts.join('\n') +
                    "\n\nüé® CSS/Styles:\n" + styles.join('\n');

    document.getElementById('resultado').innerText = resultado;
}

function copiarResultado() {
    const resultado = document.getElementById('resultado').innerText;
    navigator.clipboard.writeText(resultado);
    alert("Resultado copiado para a √°rea de transfer√™ncia!");
}

function baixarHTML() {
    const blob = new Blob([document.getElementById('inputHTML').value], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "template-atualizado.html";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function baixarRelatorio() {
    const blob = new Blob([document.getElementById('resultado').innerText], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = "relatorio-template.txt";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>
</body>
</html>
