<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOBLLUX ‚à¥ Camadas de Linguagem</title>
  <style>
    body {
      background: #0e0e11;
      color: #e0e0e0;
      font-family: 'Consolas', monospace;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .balloon {
      background: linear-gradient(135deg, #121214, #1a1a1f);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow:
        0 0 15px 3px #2a9df4cc,
        inset 0 0 10px #0f70ff88;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      flex: 1;
      min-height: 40%;
    }
    h2 {
      margin: 0 0 0.5rem 0;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 8px #2a9df4cc;
      user-select: none;
    }
    /* Menu de bot√µes das camadas */
    #layerMenu {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      user-select: none;
    }
    #layerMenu button {
      background: #101018;
      border: 1.5px solid #2a9df4cc;
      border-radius: 0.5rem;
      color: #62dafb;
      padding: 0.4rem 0.8rem;
      font-family: 'Consolas', monospace;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
      box-shadow: 0 0 6px #2a9df4cc;
    }
    #layerMenu button.active,
    #layerMenu button:hover {
      background: #2a9df4f0;
      color: #0af;
      box-shadow: 0 0 15px 3px #0af;
    }
    /* Textarea geral */
    #inputArea {
      flex: 1;
      background: #0b0b0f;
      border: none;
      border-radius: 0.5rem;
      color: #c0d8f8;
      font-family: 'Consolas', monospace;
      font-size: 0.9rem;
      padding: 1rem;
      resize: none;
      box-shadow: inset 0 0 10px #0f70ff88;
      outline: none;
      transition: box-shadow 0.3s ease;
      min-height: 120px;
      white-space: pre-wrap;
    }
    #inputArea:focus {
      box-shadow: inset 0 0 18px #1a9dffcc;
      background: #101018;
    }
    /* Sa√≠da */
    #outputArea {
      flex: 1;
      background: #101018;
      border-radius: 0.5rem;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.85rem;
      user-select: text;
      min-height: 120px;
      white-space: pre-wrap;
    }
    /* Estrutura visual da √°rvore HTML */
    .node {
      margin-left: 1rem;
      border-left: 1px dotted #2a9df4aa;
      padding-left: 0.8rem;
      margin-bottom: 0.4rem;
    }
    .tag {
      color: #62dafb;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    .attributes {
      color: #ffb86c;
      font-style: italic;
    }
    .text-node {
      color: #f8f8f2;
      font-style: normal;
      margin-left: 1.5rem;
      white-space: pre-wrap;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #2a9df4cc;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0e0e11;
    }
  </style>
</head>
<body>

  <section class="balloon" aria-label="Bal√£o de entrada">
    <h2>Entrada</h2>
    <nav id="layerMenu" aria-label="Selecionar camada de linguagem">
      <button data-layer="text" class="active" type="button">Texto</button>
      <button data-layer="html" type="button">HTML</button>
      <button data-layer="python" type="button">Python</button>
      <button data-layer="json" type="button">JSON</button>
      <button data-layer="java" type="button">Java</button>
      <button data-layer="note" type="button">ùô£ùô§ùô©ùôö</button>
    </nav>
    <textarea id="inputArea" spellcheck="false" placeholder="Digite ou cole seu texto aqui..."></textarea>
  </section>

  <section class="balloon" aria-label="Bal√£o de sa√≠da">
    <h2>Sa√≠da Estruturada</h2>
    <div id="outputArea" role="region" aria-live="polite"></div>
  </section>

<script>
  const layerButtons = document.querySelectorAll('#layerMenu button');
  const inputArea = document.getElementById('inputArea');
  const outputArea = document.getElementById('outputArea');

  let currentLayer = 'text';

  function clearOutput() {
    outputArea.innerHTML = '';
  }

  // Fun√ß√£o que cria visual de √°rvore para HTML
  function createNodeElement(node) {
    const el = document.createElement('div');
    el.classList.add('node');

    if (node.nodeType === Node.ELEMENT_NODE) {
      const tagName = document.createElement('span');
      tagName.textContent = '<' + node.tagName.toLowerCase() + '>';
      tagName.classList.add('tag');
      el.appendChild(tagName);

      if (node.attributes.length > 0) {
        const attrSpan = document.createElement('span');
        attrSpan.classList.add('attributes');
        let attrText = ' [';
        for (let attr of node.attributes) {
          attrText += `${attr.name}="${attr.value}" `;
        }
        attrText = attrText.trim() + ']';
        attrSpan.textContent = attrText;
        el.appendChild(attrSpan);
      }

      if (node.childNodes.length > 0) {
        for (let child of node.childNodes) {
          el.appendChild(createNodeElement(child));
        }
      }
    } else if (node.nodeType === Node.TEXT_NODE) {
      const trimmedText = node.textContent.trim();
      if (trimmedText.length > 0) {
        const textSpan = document.createElement('div');
        textSpan.classList.add('text-node');
        textSpan.textContent = trimmedText;
        el.appendChild(textSpan);
      } else {
        return document.createDocumentFragment();
      }
    } else if (node.nodeType === Node.COMMENT_NODE) {
      const commentSpan = document.createElement('div');
      commentSpan.style.color = '#6272a4';
      commentSpan.style.fontStyle = 'italic';
      commentSpan.textContent = `<!-- ${node.textContent.trim()} -->`;
      el.appendChild(commentSpan);
    } else {
      const otherSpan = document.createElement('div');
      otherSpan.textContent = `[Node type ${node.nodeType} n√£o exibido]`;
      el.appendChild(otherSpan);
    }

    return el;
  }

  // Fun√ß√£o para processar entrada de acordo com camada
  function processInput(input) {
    clearOutput();

    if (!input.trim()) return;

    switch (currentLayer) {
      case 'html':
        try {
          const parser = new DOMParser();
          const doc = parser.parseFromString(`<div id="wrapper">${input}</div>`, 'text/html');
          const wrapper = doc.getElementById('wrapper');
          for (let child of wrapper.childNodes) {
            outputArea.appendChild(createNodeElement(child));
          }
        } catch (e) {
          outputArea.textContent = 'Erro no parse HTML: ' + e.message;
        }
        break;

      case 'json':
        try {
          const obj = JSON.parse(input);
          outputArea.textContent = JSON.stringify(obj, null, 2);
        } catch {
          outputArea.textContent = 'JSON inv√°lido!';
        }
        break;

      case 'python':
      case 'java':
      case 'note':
      case 'text':
      default:
        // S√≥ exibe texto puro
        outputArea.textContent = input;
        break;
    }
  }

  // Fun√ß√£o para alterar camada selecionada
  function setLayer(layer) {
    currentLayer = layer;

    // Atualiza classes de bot√£o ativo
    layerButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.layer === layer);
    });

    // Ajusta placeholder conforme camada
    let placeholderMap = {
      text: 'Digite ou cole seu texto aqui...',
      html: 'Cole seu c√≥digo HTML aqui...',
      python: 'Cole seu c√≥digo Python aqui...',
      json: 'Cole seu JSON aqui...',
      java: 'Cole seu c√≥digo Java aqui...',
      note: 'Cole sua nota aqui...'
    };
    inputArea.placeholder = placeholderMap[layer] || 'Digite ou cole seu texto aqui...';

    // Limpa editor e sa√≠da ao trocar camada
    inputArea.value = '';
    clearOutput();
  }

  // Eventos de clique dos bot√µes
  layerButtons.forEach(btn => {
    btn.addEventListener('click', () => setLayer(btn.dataset.layer));
  });

  // Evento de input do textarea
  inputArea.addEventListener('input', () => {
    processInput(inputArea.value);
  });

  // Inicializa√ß√£o padr√£o
  setLayer('text');

</script>

</body>
</html>
