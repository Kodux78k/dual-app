<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIBRAM - Animação de Vibração</title>
<style>
  @keyframes vibram {
    0%, 100% {
      transform: translate(0, 0) rotate(0deg);
      filter: drop-shadow(0 0 3px #f9d880);
      opacity: 1;
    }
    25% {
      transform: translate(-2px, 2px) rotate(-1deg);
      filter: drop-shadow(0 0 6px #f9d880);
      opacity: 0.85;
    }
    50% {
      transform: translate(2px, -2px) rotate(1deg);
      filter: drop-shadow(0 0 9px #f9d880);
      opacity: 0.7;
    }
    75% {
      transform: translate(-2px, 2px) rotate(-1deg);
      filter: drop-shadow(0 0 6px #f9d880);
      opacity: 0.85;
    }
  }

  .vibram {
    display: inline-block;
    padding: 2rem 4rem;
    font-family: 'Share Tech Mono', monospace;
    font-size: 2rem;
    color: #f9d880;
    background: radial-gradient(circle at center, #1b0033 0%, #0c0016 80%);
    border-radius: 15px;
    animation: vibram 2.5s ease-in-out infinite;
    user-select: none;
    cursor: pointer;
    box-shadow: 0 0 12px #f9d88088;
  }
</style>
</head>
<body style="background: #0c0016; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">

  <div class="vibram" tabindex="0" role="button" aria-label="Botão vibrando">
    VIBRAM
  </div>

</body>
</html>
