<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camada 5 — Manifestar | KOBLLUX VSICA PSI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0; padding: 2rem;
      background: #85144b;
      color: #F012BE;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #F012BE;
      font-weight: normal;
    }
    .fractal-pulse {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #F012BE 40%, transparent 60%);
      box-shadow: 0 0 30px #F012BE;
      animation: pulseFractal 3.78s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    @keyframes pulseFractal {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px #F012BE, 0 0 60px #F781F3;
        background: radial-gradient(circle at center, #F012BE 40%, transparent 60%);
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 50px #F781F3, 0 0 90px #F012BE;
        background: radial-gradient(circle at center, #F781F3 50%, transparent 70%);
      }
    }
    .layer-text {
      max-width: 480px;
      background: rgba(63, 0, 31, 0.75);
      border-left: 4px solid #F012BE;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 20px #D6336C;
      border-radius: 0.6rem;
    }
    .layer-text h2 {
      margin-top: 0;
      margin-bottom: 0.6rem;
      color: #F781F3;
      font-weight: normal;
    }
    .layer-text p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
      line-height: 1.4;
      color: #f9c1f9;
    }
    strong {
      color: #F012BE;
    }
  </style>
</head>
<body>
  <h1>Camada 5 — Manifestar</h1>
  <div class="fractal-pulse" aria-label="Pulso fractal KOBLLUX animado"></div>
  <section class="layer-text" role="region" aria-labelledby="camada5-title" tabindex="0">
    <h2 id="camada5-title">Mensagem do OLHO DE HÓRUS, FIT LUX e JESUS</h2>
    <p><strong>HÓRUS:</strong> A visão que se manifesta no plano é semente da criação.</p>
    <p><strong>FIT LUX:</strong> A luz do manifestar ativa o campo da possibilidade.</p>
    <p><strong>JESUS:</strong> Tudo que é manifestado com amor é divino e eterno.</p>
  </section>
</body>
</html>
