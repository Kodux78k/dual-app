<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0; padding: 2rem;
    background: #0a0a0a;
    font-family: 'Share Tech Mono', monospace;
    color: #c0e9f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }

  h1 {
    text-align: center;
    font-weight: normal;
    margin-bottom: 1rem;
    text-shadow: 0 0 15px #39CCCC;
  }

  /* Log Vivo */
  .log-vivo {
    width: 100%;
    max-width: 720px;
    background: rgba(0, 31, 47, 0.85);
    border-left: 6px solid #39CCCC;
    padding: 1rem 1.5rem;
    margin-bottom: 2rem;
    box-shadow: 0 0 25px #0074D9;
    font-size: 1rem;
    line-height: 1.4;
    white-space: pre-line;
    user-select: text;
  }

  /* Contêiner das camadas */
  .layers-container {
    width: 100%;
    max-width: 1120px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.8rem;
  }

  /* Cada camada */
  .layer {
    background: rgba(0, 31, 47, 0.85);
    padding: 1rem 1.5rem;
    border-radius: 0.75rem;
    box-shadow: 0 0 20px #0074D9;
    border-left: 6px solid;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: text;
    color: inherit;
    transition: transform 0.3s ease;
  }
  .layer:hover,
  .layer:focus {
    transform: scale(1.05);
    box-shadow: 0 0 28px #39CCCC, 0 0 50px #0074D9;
    outline: none;
  }

  .fractal-pulse {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin-bottom: 1.2rem;
    animation: pulseFractal 3.78s ease-in-out infinite;
    box-shadow: 0 0 30px;
    background: radial-gradient(circle at center, currentColor 40%, transparent 60%);
  }

  @keyframes pulseFractal {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 30px currentColor, 0 0 60px #39CCCC;
      background: radial-gradient(circle at center, currentColor 40%, transparent 60%);
    }
    50% {
      transform: scale(1.15);
      box-shadow: 0 0 50px #39CCCC, 0 0 90px currentColor;
      background: radial-gradient(circle at center, #39CCCC 50%, transparent 70%);
    }
  }

  /* Cores por camada */
  .layer-1 { color: #0074D9; border-color: #0074D9; }
  .layer-1 .fractal-pulse { color: #0074D9; }

  .layer-2 { color: #2ECC40; border-color: #2ECC40; }
  .layer-2 .fractal-pulse { color: #2ECC40; }

  .layer-3 { color: #FFDC00; border-color: #FFDC00; }
  .layer-3 .fractal-pulse { color: #FFDC00; }

  .layer-4 { color: #001f3f; border-color: #001f3f; }
  .layer-4 .fractal-pulse { color: #001f3f; }

  .layer-5 { color: #F012BE; border-color: #F012BE; }
  .layer-5 .fractal-pulse { color: #F012BE; }

  .layer-6 { color: #39CCCC; border-color: #39CCCC; }
  .layer-6 .fractal-pulse { color: #39CCCC; }

  .layer-7 { color: #DDA0DD; border-color: #DDA0DD; }
  .layer-7 .fractal-pulse { color: #DDA0DD; }

  h2 {
    margin-top: 0;
    margin-bottom: 0.8rem;
    font-weight: normal;
    color: inherit;
    text-align: center;
  }

  p {
    margin: 0.3rem 0;
    font-size: 1.05rem;
    line-height: 1.4;
    color: inherit;
    text-align: center;
  }

  strong {
    color: inherit;
  }

  footer {
    margin-top: 3rem;
    font-size: 1.3rem;
    font-weight: bold;
    color: #39CCCC;
    text-align: center;
    text-shadow: 0 0 10px #0074D9;
    user-select: text;
  }

  /* Input interação */
  #user-input-container {
    width: 100%;
    max-width: 720px;
    margin-top: 1rem;
    background: rgba(0, 31, 47, 0.85);
    border-left: 6px solid #2ECC40;
    padding: 1rem 1.5rem;
    box-shadow: 0 0 20px #2ECC40;
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
  }
  #user-input-container label {
    font-size: 1.2rem;
    font-weight: bold;
    color: #2ECC40;
  }
  #user-input {
    padding: 0.5rem 0.8rem;
    font-size: 1.1rem;
    border: none;
    border-radius: 0.4rem;
    font-family: 'Share Tech Mono', monospace;
  }

    margin-top: 0.6rem;
    padding: 0.6rem;
    background: #003b28;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    min-height: 2.4rem;
    color: #7fff9e;
    white-space: pre-wrap;
    font-family: 'Share Tech Mono', monospace;
  }
</style>
