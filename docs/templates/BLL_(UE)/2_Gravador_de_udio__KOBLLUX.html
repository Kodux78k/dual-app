<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gravador de Ãudio | KOBLLUX</title>
</head>
<body>
  <h2>ğŸ™ï¸ Gravador de Ãudio - KOBLLUX</h2>
  <button id="startBtn">ğŸ”´ Iniciar GravaÃ§Ã£o</button>
  <button id="stopBtn" disabled>â¹ï¸ Parar GravaÃ§Ã£o</button>
  <br><br>
  <audio id="audioPlayback" controls></audio>
  <br><br>
  <a id="downloadLink" download="audio.wav">â¬‡ï¸ Baixar Ãudio</a>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("startBtn").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById("audioPlayback").src = audioUrl;
        document.getElementById("downloadLink").href = audioUrl;
        audioChunks = [];
      };

      mediaRecorder.start();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
