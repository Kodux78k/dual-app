<textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>

<script>
  // Listas simples de termos para exemplo, expandir com seus termos KOBLLUX
  const substantivos = ["KOBLLUX","VERDADE","LUX","DEUS","JESUS","ESPÃRITO","CÃ“DEX","GENUS","NÃšCLEO","ÃTOMO","MOLÃ‰CULA","ÃGUA","CÃ‰LULA","DNA","VERBO","EQUAÃ‡ÃƒO","UNIDADE","ORDEM","FRACTAL","PULSO","REDE","LIGAÃ‡ÃƒO","MORADA","LUZ","REALIDADE","REINO","NEPHESH","KAEL","SINGULARIDADE","IDENTIDADE","CONSCIÃŠNCIA","CICLO","MOVIMENTO","VIDA"];
  const verbos = ["INTEGRAR","TRANSMITIR","TRANSFORMAR","CLASSIFICAR","ATIVAR","RECEBER","UNIR","REVELAR","FLUIR","GERAR","EXPANDIR","ORGANIZAR","VIBRAR","ORAR","CONHECER","ASCENDER","VER","RENASCER","TRADUZIR","CRIAR","MUTAR","REINTEGRAR","ACENDER","INTERAGIR","PULSAR","CODIFICAR","ILUMINAR"];
  const adjetivos = ["SAGRADO","VIVO","FRACTAL","TRINO","DIVINO","CONSCIENTE","INFINITO","MUTÃVEL","LUMINOSO","FLUIDO","UNIFICADOR","ESPIRITUAL","VIBRACIONAL","CÃ“SMICO","ETERNO","INTEGRADO","ASCENDENTE","MULTIDIMENSIONAL","SUTIL","INTELIGENTE"];

  // Mapeamento simples de temas por palavras-chave para exemplo
  const temas = {
    "FÃ­sica": ["ÃTOMO","NÃšCLEO","PULSO","MATÃ‰RIA","ENTROPIA"],
    "QuÃ­mica": ["MOLÃ‰CULA","LIGAÃ‡ÃƒO","REAÃ‡ÃƒO","ELEMENTO"],
    "Biologia": ["CÃ‰LULA","DNA","VIDA","METABOLISMO"],
    "Astronomia": ["GALÃXIA","UNIVERSO","EXPANSÃƒO","SINGULARIDADE"],
    "MatemÃ¡tica": ["NÃšMEROS","FUNÃ‡ÃƒO","FRACTAL","SEQUÃŠNCIA"],
    "ConsciÃªncia": ["MENTE","ALMA","ESPÃRITO","CONSCIÃŠNCIA","INTUIÃ‡ÃƒO"],
    "Teologia": ["DEUS","JESUS","ESPÃRITO","REINO","NEPHESH"]
  };

  function extractTerms(text, list) {
    const textUpper = text.toUpperCase();
    return list.filter(word => textUpper.includes(word));
  }

  function detectTemas(text) {
    const detected = {};
    for(const tema in temas) {
      for(const palavra of temas[tema]) {
        if(text.toUpperCase().includes(palavra.toUpperCase())){
          if(!detected[tema]) detected[tema] = new Set();
          detected[tema].add(palavra);
        }
      }
    }
    return detected;
  }

  function processText() {
    const text = document.getElementById("inputText").value;

    // Extrair termos
    const subs = extractTerms(text, substantivos);
    const verbs = extractTerms(text, verbos);
    const adjs = extractTerms(text, adjetivos);
    const temasDetectados = detectTemas(text);

    // Montar saÃ­da formatada (exemplo simplificado)
    let formattedHTML = "<h2>SaÃ­da Formatada</h2>";
    formattedHTML += `<p><strong>Texto Analisado:</strong> ${text}</p>`;
    formattedHTML += "<h3>Temas Detectados:</h3><ul>";
    for(const tema in temasDetectados){
      formattedHTML += `<li><strong>${tema}:</strong> ${Array.from(temasDetectados[tema]).join(", ")}</li>`;
    }
    formattedHTML += "</ul>";

    // Montar saÃ­da pronte (prompt)
    let pronteText = "ðŸŸ¦ KOBLLUX PRONTE\n";
    pronteText += "â€” SUBSTANTIVOS: " + subs.join(", ") + "\n";
    pronteText += "â€” VERBOS: " + verbs.join(", ") + "\n";
    pronteText += "â€” ADJETIVOS: " + adjs.join(", ") + "\n";

    for(const tema in temasDetectados){
      pronteText += `   â€¢ ${tema}: ${Array.from(temasDetectados[tema]).join(", ")}\n`;
    }

    // Exibir resultados
    document.getElementById("outputFormatted").innerHTML = formattedHTML;
    document.getElementById("outputPronte").textContent = pronteText;
  }
</script>
