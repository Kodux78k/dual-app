<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>KOBLLUX - Organização de Texto e Pronte</title>
<style>
  body { background: #111; color: #eee; font-family: "Courier New", monospace; margin: 20px; }
  textarea { width: 100%; height: 120px; margin-bottom: 15px; background: #222; color: #eee; border: none; padding: 10px; font-size: 14px; }
  button { padding: 10px 20px; background: #0ff; border: none; cursor: pointer; font-weight: bold; }
  pre { background: #222; padding: 15px; white-space: pre-wrap; word-wrap: break-word; border-radius: 6px; margin-top: 20px;}
  h2 { border-bottom: 1px solid #0ff; padding-bottom: 5px; }
  .section { margin-top: 20px; }
</style>
</head>
<body>

<h1>KOBLLUX :: Organização de Texto e Saída Pronte</h1>

<textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
<button onclick="processText()">Processar Texto</button>

<div id="outputFormatted" class="section"></div>
<div id="outputPronte" class="section"></div>

<script>
  // Listas simples de termos para exemplo, expandir com seus termos KOBLLUX
  const substantivos = ["KOBLLUX","VERDADE","LUX","DEUS","JESUS","ESPÍRITO","CÓDEX","GENUS","NÚCLEO","ÁTOMO","MOLÉCULA","ÁGUA","CÉLULA","DNA","VERBO","EQUAÇÃO","UNIDADE","ORDEM","FRACTAL","PULSO","REDE","LIGAÇÃO","MORADA","LUZ","REALIDADE","REINO","NEPHESH","KAEL","SINGULARIDADE","IDENTIDADE","CONSCIÊNCIA","CICLO","MOVIMENTO","VIDA"];
  const verbos = ["INTEGRAR","TRANSMITIR","TRANSFORMAR","CLASSIFICAR","ATIVAR","RECEBER","UNIR","REVELAR","FLUIR","GERAR","EXPANDIR","ORGANIZAR","VIBRAR","ORAR","CONHECER","ASCENDER","VER","RENASCER","TRADUZIR","CRIAR","MUTAR","REINTEGRAR","ACENDER","INTERAGIR","PULSAR","CODIFICAR","ILUMINAR"];
  const adjetivos = ["SAGRADO","VIVO","FRACTAL","TRINO","DIVINO","CONSCIENTE","INFINITO","MUTÁVEL","LUMINOSO","FLUIDO","UNIFICADOR","ESPIRITUAL","VIBRACIONAL","CÓSMICO","ETERNO","INTEGRADO","ASCENDENTE","MULTIDIMENSIONAL","SUTIL","INTELIGENTE"];

  // Mapeamento simples de temas por palavras-chave para exemplo
  const temas = {
    "Física": ["ÁTOMO","NÚCLEO","PULSO","MATÉRIA","ENTROPIA"],
    "Química": ["MOLÉCULA","LIGAÇÃO","REAÇÃO","ELEMENTO"],
    "Biologia": ["CÉLULA","DNA","VIDA","METABOLISMO"],
    "Astronomia": ["GALÁXIA","UNIVERSO","EXPANSÃO","SINGULARIDADE"],
    "Matemática": ["NÚMEROS","FUNÇÃO","FRACTAL","SEQUÊNCIA"],
    "Consciência": ["MENTE","ALMA","ESPÍRITO","CONSCIÊNCIA","INTUIÇÃO"],
    "Teologia": ["DEUS","JESUS","ESPÍRITO","REINO","NEPHESH"]
  };

  function extractTerms(text, list) {
    const textUpper = text.toUpperCase();
    return list.filter(word => textUpper.includes(word));
  }

  function detectTemas(text) {
    const detected = {};
    for(const tema in temas) {
      for(const palavra of temas[tema]) {
        if(text.toUpperCase().includes(palavra.toUpperCase())){
          if(!detected[tema]) detected[tema] = new Set();
          detected[tema].add(palavra);
        }
      }
    }
    return detected;
  }

  function processText() {
    const text = document.getElementById("inputText").value;

    // Extrair termos
    const subs = extractTerms(text, substantivos);
    const verbs = extractTerms(text, verbos);
    const adjs = extractTerms(text, adjetivos);
    const temasDetectados = detectTemas(text);

    // Montar saída formatada (exemplo simplificado)
    let formattedHTML = "<h2>Saída Formatada</h2>";
    formattedHTML += `<p><strong>Texto Analisado:</strong> ${text}</p>`;
    formattedHTML += "<h3>Temas Detectados:</h3><ul>";
    for(const tema in temasDetectados){
      formattedHTML += `<li><strong>${tema}:</strong> ${Array.from(temasDetectados[tema]).join(", ")}</li>`;
    }
    formattedHTML += "</ul>";

    // Montar saída pronte (prompt)
    let pronteText = "🟦 KOBLLUX PRONTE\n";
    pronteText += "— SUBSTANTIVOS: " + subs.join(", ") + "\n";
    pronteText += "— VERBOS: " + verbs.join(", ") + "\n";
    pronteText += "— ADJETIVOS: " + adjs.join(", ") + "\n";
    pronteText += "— TEMAS: \n";
    for(const tema in temasDetectados){
      pronteText += `   • ${tema}: ${Array.from(temasDetectados[tema]).join(", ")}\n`;
    }

    // Exibir resultados
    document.getElementById("outputFormatted").innerHTML = formattedHTML;
    document.getElementById("outputPronte").textContent = pronteText;
  }
</script>

</body>
</html>
