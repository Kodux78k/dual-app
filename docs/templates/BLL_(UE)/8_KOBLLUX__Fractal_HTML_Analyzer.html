<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOBLLUX ‚à¥ Fractal HTML Analyzer</title>
  <style>
    body {
      background: #0e0e11;
      color: #e0e0e0;
      font-family: 'Consolas', monospace;
      margin: 0;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      height: 100vh;
      box-sizing: border-box;
    }
    .balloon {
      flex: 1;
      background: linear-gradient(135deg, #121214, #1a1a1f);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow:
        0 0 15px 3px #2a9df4cc,
        inset 0 0 10px #0f70ff88;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .balloon h2 {
      margin-top: 0;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 8px #2a9df4cc;
      user-select: none;
    }
    #inputHTML {
      flex: 1;
      background: #0b0b0f;
      border: none;
      border-radius: 0.5rem;
      color: #c0d8f8;
      font-family: 'Consolas', monospace;
      font-size: 0.9rem;
      padding: 1rem;
      resize: none;
      box-shadow: inset 0 0 10px #0f70ff88;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #inputHTML:focus {
      box-shadow: inset 0 0 18px #1a9dffcc;
      background: #101018;
    }
    #outputHTML {
      flex: 1;
      background: #101018;
      border-radius: 0.5rem;
      overflow-y: auto;
      padding: 1rem;
      font-size: 0.85rem;
      user-select: text;
    }
    .node {
      margin-left: 1rem;
      border-left: 1px dotted #2a9df4aa;
      padding-left: 0.8rem;
      margin-bottom: 0.4rem;
    }
    .tag {
      color: #62dafb;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    .attributes {
      color: #ffb86c;
      font-style: italic;
    }
    .text-node {
      color: #f8f8f2;
      font-style: normal;
      margin-left: 1.5rem;
      white-space: pre-wrap;
    }
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #2a9df4cc;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0e0e11;
    }
  </style>
</head>
<body>

  <section class="balloon" aria-label="Bal√£o de entrada">
    <h2>Entrada HTML</h2>
    <textarea id="inputHTML" spellcheck="false" placeholder="Cole seu c√≥digo HTML aqui..."></textarea>
  </section>

  <section class="balloon" aria-label="Bal√£o de sa√≠da">
    <h2>Sa√≠da Estruturada</h2>
    <div id="outputHTML" role="region" aria-live="polite"></div>
  </section>

<script>
  const inputHTML = document.getElementById('inputHTML');
  const outputHTML = document.getElementById('outputHTML');

  // Fun√ß√£o para limpar n√≥s filhos
  function clearOutput() {
    outputHTML.innerHTML = '';
  }

  // Fun√ß√£o para criar elemento visual de n√≥
  function createNodeElement(node) {
    const el = document.createElement('div');
    el.classList.add('node');

    if (node.nodeType === Node.ELEMENT_NODE) {
      // Tag element
      const tagName = document.createElement('span');
      tagName.textContent = '<' + node.tagName.toLowerCase() + '>';
      tagName.classList.add('tag');
      el.appendChild(tagName);

      // Attributes
      if (node.attributes.length > 0) {
        const attrSpan = document.createElement('span');
        attrSpan.classList.add('attributes');
        let attrText = ' [';
        for (let attr of node.attributes) {
          attrText += `${attr.name}="${attr.value}" `;
        }
        attrText = attrText.trim() + ']';
        attrSpan.textContent = attrText;
        el.appendChild(attrSpan);
      }

      // Children (recursive)
      if (node.childNodes.length > 0) {
        for (let child of node.childNodes) {
          el.appendChild(createNodeElement(child));
        }
      }
    } else if (node.nodeType === Node.TEXT_NODE) {
      // Text content, ignore pure whitespace
      const trimmedText = node.textContent.trim();
      if (trimmedText.length > 0) {
        const textSpan = document.createElement('div');
        textSpan.classList.add('text-node');
        textSpan.textContent = trimmedText;
        el.appendChild(textSpan);
      } else {
        return document.createDocumentFragment(); // empty fragment, ignore whitespace nodes visually
      }
    } else if (node.nodeType === Node.COMMENT_NODE) {
      const commentSpan = document.createElement('div');
      commentSpan.style.color = '#6272a4';
      commentSpan.style.fontStyle = 'italic';
      commentSpan.textContent = `<!-- ${node.textContent.trim()} -->`;
      el.appendChild(commentSpan);
    } else {
      // Outros tipos n√£o exibidos
      const otherSpan = document.createElement('div');
      otherSpan.textContent = `[Node type ${node.nodeType} n√£o exibido]`;
      el.appendChild(otherSpan);
    }

    return el;
  }

  // Fun√ß√£o para processar o HTML e gerar a sa√≠da fractal organizada
  function processHTML(input) {
    clearOutput();
    try {
      // Criar um DOMParser para interpretar o HTML bruto
      const parser = new DOMParser();
      // Wrap com div para garantir que v√°rios elementos sejam aceitos
      const doc = parser.parseFromString(`<div id="wrapper">${input}</div>`, 'text/html');
      const wrapper = doc.getElementById('wrapper');

      if (!wrapper) {
        outputHTML.textContent = 'Erro ao processar HTML.';
        return;
      }

      // Percorrer e criar visual fractal da √°rvore de elementos
      for (let child of wrapper.childNodes) {
        const nodeEl = createNodeElement(child);
        outputHTML.appendChild(nodeEl);
      }
    } catch (e) {
      outputHTML.textContent = 'Erro no parse: ' + e.message;
    }
  }

  // Escuta mudan√ßas e atualiza sa√≠da em tempo real
  inputHTML.addEventListener('input', () => {
    const val = inputHTML.value;
    if (val.trim().length > 0) {
      processHTML(val);
    } else {
      clearOutput();
    }
  });

  // Teste inicial: Exemplo fractal
  inputHTML.value = `<div class="mandala"><p>ùôÜùôäùòΩùôáùôáùôêùôì fractal</p><ul><li>VERBO</li><li>GARGANTA</li></ul></div>`;
  processHTML(inputHTML.value);
</script>

</body>
</html>
