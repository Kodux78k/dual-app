<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOBLLUX ‚àû Analisador de C√≥digo com √Årvore e Explica√ß√µes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: radial-gradient(circle at center, #1b0033, #0c0016);
      color: #f9d880;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 0.2rem;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .btn-group {
      width: 90%;
      max-width: 900px;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    button {
      background-color: #f9d880;
      border: none;
      color: #1b0033;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #f9d880cc;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #fff5b1;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 200px;
      background: #0c0016;
      border: 2px solid #f9d88055;
      border-radius: 10px;
      color: #f9d880;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 10px;
      resize: vertical;
      outline: none;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    textarea:focus {
      border-color: #f9d880ee;
      box-shadow: 0 0 10px #f9d880cc;
    }

    .result-container {
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .result-box {
      background: rgba(0,0,0,0.3);
      border: 1px solid #f9d88055;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px #f9d88088;
      position: relative;
    }

    .result-box h3 {
      margin-top: 0;
      border-bottom: 1px solid #f9d880aa;
      padding-bottom: 0.3rem;
      font-size: 1.3rem;
      color: #f9d880;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0.5rem 0 0 0;
    }

    li {
      padding: 3px 8px;
      border-bottom: 1px dotted #f9d88055;
      font-size: 1rem;
      word-break: break-word;
      position: relative;
      cursor: help;
    }

    li:last-child {
      border-bottom: none;
    }

    li.empty {
      cursor: default;
      font-style: italic;
      color: #f9d88055;
    }

    /* Tooltip styling */
    li[data-desc]:hover::after {
      content: attr(data-desc);
      position: absolute;
      left: 105%;
      top: 50%;
      transform: translateY(-50%);
      background: #f9d880dd;
      color: #1b0033;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: normal;
      width: 240px;
      font-size: 0.9rem;
      box-shadow: 0 0 10px #f9d880cc;
      z-index: 100;
      pointer-events: none;
    }

    /* ASCII tree styling */
    pre.ascii-tree {
      background: #0c0016;
      border: 1px solid #f9d88055;
      border-radius: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      width: 90%;
      max-width: 900px;
      margin-top: 1rem;
      white-space: pre;
      color: #f9d880;
      box-shadow: 0 0 10px #f9d880aa;
    }
  </style>
</head>
<body>

  <h1>KOBLLUX ‚ßù</h1>
  <p>Cole o c√≥digo HTML/JS abaixo para analisar fun√ß√µes e componentes com √°rvore e explica√ß√µes.</p>

  <div class="btn-group">
    <button id="loadFileBtn">üìÇ Buscar arquivo</button>
    <button id="pasteBtn">üìã Colar do Clipboard</button>
  </div>

  <textarea id="codeInput" placeholder="Cole seu c√≥digo HTML/JS aqui..."></textarea>
  <button id="analyzeBtn">Analisar KOBLLUX</button>

  <div class="result-container">
    <div class="result-box" id="functionsBox">
      <h3>Fun√ß√µes JS Detectadas</h3>
      <ul id="functionsList"><li class="empty">Nenhuma fun√ß√£o detectada.</li></ul>
    </div>

    <div class="result-box" id="componentsBox">
      <h3>Componentes HTML Detectados</h3>
      <ul id="componentsList"><li class="empty">Nenhum componente detectado.</li></ul>
    </div>
  </div>

  <h2>√Årvore ASCII da Estrutura HTML</h2>
  <pre id="asciiTree" class="ascii-tree">Nenhuma estrutura carregada.</pre>

  <input type="file" id="fileInput" accept=".html,.htm,.js,.txt" style="display:none" />

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const codeInput = document.getElementById('codeInput');
    const functionsList = document.getElementById('functionsList');
    const componentsList = document.getElementById('componentsList');
    const asciiTree = document.getElementById('asciiTree');

    const loadFileBtn = document.getElementById('loadFileBtn');
    const pasteBtn = document.getElementById('pasteBtn');
    const fileInput = document.getElementById('fileInput');

    // Dicion√°rio b√°sico de explica√ß√µes para fun√ß√µes e tags HTML (pode expandir)
    const explanations = {
      // Fun√ß√µes JS comuns
      "init": "Fun√ß√£o geralmente usada para inicializar configura√ß√µes ou estados.",
      "render": "Fun√ß√£o que renderiza conte√∫do visual ou componentes.",
      "handleClick": "Fun√ß√£o acionada ao clicar em elementos, para lidar com eventos.",
      "logFractal": "Fun√ß√£o que registra logs espec√≠ficos do fractal KOBLLUX.",
      "checkInput": "Fun√ß√£o que verifica comandos ou entradas do usu√°rio.",
      "extractFunctions": "Fun√ß√£o que extrai fun√ß√µes do c√≥digo para an√°lise.",
      "extractComponents": "Fun√ß√£o que extrai componentes HTML para an√°lise.",
      "showList": "Fun√ß√£o que exibe listas na interface do usu√°rio.",
      // HTML tags comuns
      "div": "Elemento de container gen√©rico para agrupar conte√∫do.",
      "span": "Elemento em linha usado para estilizar partes espec√≠ficas do texto.",
      "script": "Elemento para incluir c√≥digo JavaScript.",
      "style": "Elemento para definir estilos CSS.",
      "body": "Elemento principal que cont√©m o conte√∫do vis√≠vel da p√°gina.",
      "head": "Elemento que cont√©m metadados e links para recursos.",
      "html": "Elemento raiz que envolve todo o documento HTML.",
      "input": "Elemento para entrada de dados do usu√°rio, como texto ou arquivos.",
      "button": "Elemento para bot√µes interativos.",
      "textarea": "√Årea para entrada de texto multilinha.",
      "ul": "Lista n√£o ordenada de itens.",
      "li": "Item de lista.",
      "h1": "T√≠tulo principal da p√°gina.",
      "h2": "T√≠tulo secund√°rio da p√°gina.",
      "p": "Par√°grafo de texto.",
    };

    // Abrir di√°logo de arquivo ao clicar em "Buscar arquivo"
    loadFileBtn.addEventListener('click', () => {
      fileInput.value = null; // reset
      fileInput.click();
    });

    // Ler arquivo selecionado e colocar conte√∫do no textarea
    fileInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        codeInput.value = e.target.result;
      };
      reader.readAsText(file);
    });

    // Colar do Clipboard (requer permiss√£o do navegador)
    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        if (text) {
          codeInput.value = text;
        } else {
          alert('Clipboard vazio ou n√£o acess√≠vel.');
        }
      } catch (err) {
        alert('N√£o foi poss√≠vel acessar o clipboard. Tente colar manualmente (Ctrl+V).');
      }
    });

    // Fun√ß√£o para extrair fun√ß√µes JS do texto (simples regex para demo)
    function extractFunctions(code) {
      const functions = new Set();

      // 1. function declara√ß√µes: function nome(...) {...}
      const funcDecl = [...code.matchAll(/function\s+([a-zA-Z_$][\w$]*)\s*ÓÄÅ/g)];
      funcDecl.forEach(m => functions.add(m[1]));

      // 2. Arrow functions atribu√≠das: const nome = (...) => {...}
      const arrowFunc = [...code.matchAll(/(?:const|let|var)\s+([a-zA-Z_$][\w$]*)\s*=\s*\(?.*?ÓÄÅ?\s*=>/g)];
      arrowFunc.forEach(m => functions.add(m[1]));

      // 3. M√©todos objeto: nome: function(...) {...} ou nome(...) {...} (b√°sico)
      const objFunc = [...code.matchAll(/([a-zA-Z_$][\w$]*)\s*:\s*function\s*\(/g)];
      objFunc.forEach(m => functions.add(m[1]));

      return Array.from(functions).sort();
    }

    // Fun√ß√£o para extrair componentes HTML do texto (tags, id, classes)
    function extractComponents(code) {
      const parser = new DOMParser();
      let doc;

      try {
        doc = parser.parseFromString(code, 'text/html');
      } catch {
        return [];
      }

      const allElements = [...doc.body.querySelectorAll('*')];

      const components = new Set();

      allElements.forEach(el => {
        // Formatar: <tag id=#id class=.class1.class2>
        let compName = `<${el.tagName.toLowerCase()}`;
        if (el.id) compName += ` id="#${el.id}"`;
        if (el.classList.length) compName += ` class=".${[...el.classList].join('.')}"`;
        compName += `>`;
        components.add(compName);
      });

      return Array.from(components).sort();
    }

    // Fun√ß√£o para gerar √°rvore ASCII do DOM (limita profundidade)
    function generateAsciiTree(node, prefix = '', maxDepth = 5, currentDepth = 0) {
      if (currentDepth > maxDepth || !node) return '';

      let line = prefix + node.tagName.toLowerCase();
      if (node.id) line += `#${node.id}`;
      if (node.classList.length) line += `.${[...node.classList].join('.')}`;

      let children = Array.from(node.children).filter(n => n.tagName);
      if (children.length === 0) return line;

      let treeStr = line + '\n';
      for (let i = 0; i < children.length; i++) {
        const isLast = i === children.length -1;
        const newPrefix = prefix + (isLast ? '    ' : '‚îÇ   ');
        const branch = prefix + (isLast ? '‚îî‚îÄ ' : '‚îú‚îÄ ');
        treeStr += branch + generateAsciiTree(children[i], newPrefix, maxDepth, currentDepth +1).trimStart() + '\n';
      }
      return treeStr.trimEnd();
    }

    // Exibir lista com explica√ß√£o ao passar o mouse (tooltip)
    function showListWithDescription(element, items) {
      element.innerHTML = '';
      if (items.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Nenhum item detectado.';
        li.classList.add('empty');
        element.appendChild(li);
      } else {
        items.forEach(item => {
          // Extrair nome limpo para buscar explica√ß√£o
          // Para fun√ß√µes JS, nome pode estar como "nome()"
          // Para componentes, tem formato <tag ...>
          let cleanName = item;
          // Remove id/class info para procurar explica√ß√£o
          if (item.startsWith('<')) {
            cleanName = item.match(/^<([a-z0-9]+)/i)?.[1] || item;
          } else {
            cleanName = item.replace(/\(.*\)/, '').trim();
          }

          const li = document.createElement('li');
          li.textContent = item;
          if (explanations[cleanName]) {
            li.setAttribute('data-desc', explanations[cleanName]);
          }
          element.appendChild(li);
        });
      }
    }

    analyzeBtn.addEventListener('click', () => {
      const code = codeInput.value.trim();
      if (!code) {
        alert('Por favor, insira ou cole um c√≥digo para analisar.');
        return;
      }

      // Extrair fun√ß√µes
      const functions = extractFunctions(code);
      showListWithDescription(functionsList, functions);

      // Extrair componentes HTML
      const components = extractComponents(code);
      showListWithDescription(componentsList, components);

      // Gerar √°rvore ASCII da estrutura HTML
      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(code, 'text/html');

        // Caso n√£o exista body, pode ser c√≥digo s√≥ JS, limpar √°rvore
        if (!doc.body || !doc.body.children.length) {
          asciiTree.textContent = 'Nenhuma estrutura HTML detectada para gerar a √°rvore.';
          return;
        }

        const tree = generateAsciiTree(doc.documentElement, '', 5);
        asciiTree.textContent = tree || 'Nenhuma estrutura HTML detectada para gerar a √°rvore.';
      } catch (e) {
        asciiTree.textContent = 'Erro ao gerar a √°rvore: c√≥digo inv√°lido ou mal formatado.';
      }
    });
  </script>
</body>
</html>
