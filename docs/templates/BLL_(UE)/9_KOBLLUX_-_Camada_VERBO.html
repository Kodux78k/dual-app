<section id="verbo-container">
  <textarea id="input-text" placeholder="Escreva seu pulso, sua verdade, seu VERBO..."></textarea>
  <button onclick="processVerbo()">Manifestar VERBO</button>
  <div id="output" aria-live="polite"></div>
</section>

<script>
function processVerbo() {
  const input = document.getElementById('input-text').value.trim();
  const output = document.getElementById('output');

  if (!input) {
    output.textContent = '‚ßù O VERBO espera sua pulsa√ß√£o... escreva algo e manifeste.';
    return;
  }

  // Simples filtro vibracional: transforma texto em pulsos de letras mai√∫sculas e min√∫sculas alternadas
  let filtered = '';
  for (let i = 0; i < input.length; i++) {
    filtered += (i % 2 === 0) ? input[i].toUpperCase() : input[i].toLowerCase();
  }

  // Aplica um efeito de eco fractal com repeti√ß√£o reduzida
  const echo = filtered.split('').map((ch, i) => ch + (i % 5 === 0 ? ' ‚à¥ ' : '')).join('');

  output.textContent = echo;
}
</script>
