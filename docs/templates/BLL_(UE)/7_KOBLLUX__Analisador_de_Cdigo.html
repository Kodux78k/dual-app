<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KOBLLUX ∞ Analisador de Código</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: radial-gradient(circle at center, #1b0033, #0c0016);
      color: #f9d880;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 0.2rem;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
    }

    h2 {
      margin: 1rem 0 0.5rem 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #f9d880aa;
      padding-bottom: 0.2rem;
      width: 90%;
      max-width: 900px;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 200px;
      background: #0c0016;
      border: 2px solid #f9d88055;
      border-radius: 10px;
      color: #f9d880;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 10px;
      resize: vertical;
      outline: none;
      margin-bottom: 1rem;
    }
    textarea:focus {
      border-color: #f9d880ee;
      box-shadow: 0 0 10px #f9d880cc;
    }

    button {
      background-color: #f9d880;
      border: none;
      color: #1b0033;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #f9d880cc;
      margin-bottom: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #fff5b1;
    }

    .result-container {
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .result-box {
      background: rgba(0,0,0,0.3);
      border: 1px solid #f9d88055;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px #f9d88088;
    }

    .result-box h3 {
      margin-top: 0;
      border-bottom: 1px solid #f9d880aa;
      padding-bottom: 0.3rem;
      font-size: 1.3rem;
      color: #f9d880;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0.5rem 0 0 0;
    }

    li {
      padding: 3px 0;
      border-bottom: 1px dotted #f9d88055;
      font-size: 1rem;
    }

    li:last-child {
      border-bottom: none;
    }

    .empty {
      color: #f9d88055;
      font-style: italic;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>KOBLLUX ⧝</h1>
  <p>Cole o código HTML/JS abaixo para analisar funções e componentes conforme a lógica KOBLLUX.</p>

  <textarea id="codeInput" placeholder="Cole seu código HTML/JS aqui..."></textarea>
  <button id="analyzeBtn">Analisar KOBLLUX</button>

  <div class="result-container">
    <div class="result-box" id="functionsBox">
      <h3>Funções JS Detectadas</h3>
      <ul id="functionsList"><li class="empty">Nenhuma função detectada.</li></ul>
    </div>

    <div class="result-box" id="componentsBox">
      <h3>Componentes HTML Detectados</h3>
      <ul id="componentsList"><li class="empty">Nenhum componente detectado.</li></ul>
    </div>
  </div>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const codeInput = document.getElementById('codeInput');
    const functionsList = document.getElementById('functionsList');
    const componentsList = document.getElementById('componentsList');

    // Função para extrair funções JS do texto (simples regex para demo)
    function extractFunctions(code) {
      const functions = new Set();

      // 1. function declarações: function nome(...) {...}
      const funcDecl = [...code.matchAll(/function\s+([a-zA-Z_$][\w$]*)\s*\(/g)];
      funcDecl.forEach(m => functions.add(m[1]));

      // 2. Arrow functions atribuídas: const nome = (...) => {...}
      const arrowFunc = [...code.matchAll(/(?:const|let|var)\s+([a-zA-Z_$][\w$]*)\s*=\s*\(?.*?\)?\s*=>/g)];
      arrowFunc.forEach(m => functions.add(m[1]));

      // 3. Métodos objeto: nome: function(...) {...} ou nome(...) {...} (básico)
      const objFunc = [...code.matchAll(/([a-zA-Z_$][\w$]*)\s*:\s*function\s*\(/g)];
      objFunc.forEach(m => functions.add(m[1]));

      return Array.from(functions).sort();
    }

    // Função para extrair componentes HTML do texto (tags, id, classes)
    function extractComponents(code) {
      const parser = new DOMParser();
      let doc;

      try {
        doc = parser.parseFromString(code, 'text/html');
      } catch {
        return [];
      }

      const allElements = [...doc.body.querySelectorAll('*')];

      const components = new Set();

      allElements.forEach(el => {
        // Formatar: <tag id=#id class=.class1.class2>
        let compName = `<${el.tagName.toLowerCase()}`;
        if (el.id) compName += ` id="#${el.id}"`;
        if (el.classList.length) compName += ` class=".${[...el.classList].join('.')}"`;
        compName += `>`;
        components.add(compName);
      });

      return Array.from(components).sort();
    }

    function showList(element, items) {
      element.innerHTML = '';
      if (items.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'Nenhum item detectado.';
        li.classList.add('empty');
        element.appendChild(li);
      } else {
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          element.appendChild(li);
        });
      }
    }

    analyzeBtn.addEventListener('click', () => {
      const code = codeInput.value;
      if (!code.trim()) {
        alert('Por favor, cole algum código para analisar.');
        return;
      }

      const funcs = extractFunctions(code);
      const comps = extractComponents(code);

      showList(functionsList, funcs);
      showList(componentsList, comps);
    });
  </script>
</body>
</html>
