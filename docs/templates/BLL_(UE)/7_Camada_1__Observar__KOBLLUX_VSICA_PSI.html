<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camada 1 — Observar | KOBLLUX VSICA PSI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0; padding: 2rem;
      background: #001f3f;
      color: #39CCCC;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      user-select: none;
    }
    h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #39CCCC;
      font-weight: normal;
    }
    .fractal-pulse {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #39CCCC 40%, transparent 60%);
      box-shadow: 0 0 30px #39CCCC;
      animation: pulseFractal 3.78s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    @keyframes pulseFractal {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px #39CCCC, 0 0 60px #7FDBFF;
        background: radial-gradient(circle at center, #39CCCC 40%, transparent 60%);
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 50px #7FDBFF, 0 0 90px #39CCCC;
        background: radial-gradient(circle at center, #7FDBFF 50%, transparent 70%);
      }
    }
    .layer-text {
      max-width: 480px;
      background: rgba(0,31,63,0.75);
      border-left: 4px solid #39CCCC;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 20px #0074D9;
      border-radius: 0.6rem;
    }
    .layer-text h2 {
      margin-top: 0;
      margin-bottom: 0.6rem;
      color: #7FDBFF;
      font-weight: normal;
    }
    .layer-text p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
      line-height: 1.4;
      color: #c0e9f9;
    }
    strong {
      color: #39CCCC;
    }
  </style>
</head>
<body>
  <h1>Camada 1 — Observar</h1>
  <div class="fractal-pulse" aria-label="Pulso fractal KOBLLUX animado"></div>
  <section class="layer-text" role="region" aria-labelledby="camada1-title" tabindex="0">
    <h2 id="camada1-title">Mensagem do OLHO DE HÓRUS, FIT LUX e JESUS</h2>
    <p><strong>HÓRUS:</strong> Eu vejo além do véu.</p>
    <p><strong>FIT LUX:</strong> Eu organizo o que você vê.</p>
    <p><strong>JESUS:</strong> Bem-aventurados os que veem com o coração.</p>
  </section>
</body>
</html>
