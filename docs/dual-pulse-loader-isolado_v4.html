<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Loader PULSO — Isolado (respiração lenta + stroke girando)</title>
<style>
  :root{
    --g1:#F0F; --g2:#0FF;
    --bg:#000; --fg:#EEEFF7;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Montserrat,sans-serif}
  .stage{min-height:100%;display:grid;place-items:center}
  /* ===== Loader PULSO (ondas concêntricas) isolado ===== */
  .dual-pulse{position:relative;width:56px;height:56px;display:grid;place-items:center}
  /* Stroke girando (anel externo com máscara de donut) */
  .dual-pulse .stroke{
    position:absolute;inset:0;border-radius:50%;opacity:.42;
    background:conic-gradient(from 90deg,var(--g1),var(--g2));
    -webkit-mask:radial-gradient(farthest-side,transparent calc(50% - 1px),#000 calc(50% - 1px),#000 100%);
            mask:radial-gradient(farthest-side,transparent calc(50% - 1px),#000 calc(50% - 1px),#000 100%);
    animation:dual-rot 12s linear infinite;
  }
  /* Ondas respirando lentamente */
  .dual-pulse .wave{
    position:absolute;inset:6px;border-radius:50%;border:1px solid transparent;
    animation:dual-wave 4.8s ease-in-out infinite; /* bem mais lento */
    opacity:.55;
  }
  .dual-pulse .wave::before{
    content:"";position:absolute;inset:0;border-radius:50%;
    background:conic-gradient(var(--g1),var(--g2));
    -webkit-mask:radial-gradient(farthest-side,transparent calc(50% - 1px),#000 calc(50% - 1px),#000 100%);
            mask:radial-gradient(farthest-side,transparent calc(50% - 1px),#000 calc(50% - 1px),#000 100%);
  }
  .dual-pulse .wave:nth-child(2){animation-delay:1.6s}
  .dual-pulse .wave:nth-child(3){animation-delay:3.2s}
  /* Núcleo com batida suave */
  .dual-pulse .dot{
    width:10px;height:10px;border-radius:50%;
    background:linear-gradient(90deg,var(--g1),var(--g2));
    animation:dual-beat 2.6s ease-in-out infinite;
  }
  /* Keyframes */
  @keyframes dual-wave{0%{transform:scale(.60);opacity:.75}50%{opacity:.95}100%{transform:scale(1.4);opacity:0}}
  @keyframes dual-beat{0%,100%{transform:scale(1);filter:none}50%{transform:scale(1.10);filter:brightness(1.18)}}
  @keyframes dual-rot{to{transform:rotate(360deg)}}

  /* Respeitar prefers-reduced-motion */
  @media (prefers-reduced-motion:reduce){
    .dual-pulse .wave,.dual-pulse .dot,.dual-pulse .stroke{animation:none !important}
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="dual-pulse" aria-label="Loader Pulso (respiração lenta)">
      <span class="stroke" aria-hidden="true"></span>
      <span class="wave" aria-hidden="true"></span>
      <span class="wave" aria-hidden="true"></span>
      <span class="wave" aria-hidden="true"></span>
      <span class="dot"   aria-hidden="true"></span>
    </div>
  </div>
</body>
</html>
