<!DOCTYPE html>
<html lang="pt-BR" data-theme="default">
<head>
  <meta charset="UTF-8" />
  <title>Temas Simbi√≥ticos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pulse-color: rgba(255, 255, 255, 0.3);
    }

    body {
      background: var(--bg, #000);
      color: var(--text, #fff);
      transition: background 0.5s, color 0.5s;
      font-family: sans-serif;
    }

    .theme-buttons-wrapper {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 10000;
    }

    .toggle-button {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 24px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      animation: pulse 3s infinite;
    }

    .theme-buttons {
      display: flex;
      gap: 10px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .theme-buttons.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
    }

    .theme-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: transform 0.2s ease;
      animation: pulse 2s infinite;
    }

    .theme-button:hover {
      transform: scale(1.1);
    }

    .matrix    { background: linear-gradient(135deg, #00ff00, #003300); }
    .cyberpunk { background: linear-gradient(135deg, #ff00ff, #00ffff); }
    .tesseract {
      background: linear-gradient(135deg, #0033cc, #00ccff);
      font-family: 'Orbitron', sans-serif;
      animation: pulseTesseract 1.5s infinite alternate;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 0 0 var(--pulse-color); }
      70%  { box-shadow: 0 0 0 10px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }

    @keyframes pulseTesseract {
      0%   { transform: scale(1);     filter: drop-shadow(0 0 3px #00ccff); }
      100% { transform: scale(1.1);   filter: drop-shadow(0 0 10px #00ccff); }
    }

    /* Bot√£o antigo */
    #themeSelectorBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: linear-gradient(to right, #4a148c, #880e4f);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
      z-index: 9999;
      transition: transform 0.3s ease;
    }

    #themeSelectorBtn:hover {
      transform: scale(1.05);
    }

    main {
      padding: 40px;
    }
  </style>
</head>
<body>

  <main>
    <h1>Bem-vindo √† Interface Simbi√≥tica</h1>
    <p>Use os bot√µes de tema para alternar a realidade visual.</p>
  </main>

  <!-- Bot√£o original que voc√™ j√° usava -->
  <button id="themeSelectorBtn" onclick="toggleThemes()">üåå Alternar Temas</button>

  <!-- Novo sistema simbi√≥tico -->
  <div class="theme-buttons-wrapper">
    <button class="toggle-button" onclick="toggleThemes()" title="Mostrar/Ocultar Temas">üé®</button>
    <div class="theme-buttons hidden" id="themeButtons">
      <button class="theme-button matrix" onclick="setTheme('matrix')" title="Matrix">üß™</button>
      <button class="theme-button cyberpunk" onclick="setTheme('cyberpunk')" title="Cyberpunk">üëæ</button>
      <button class="theme-button tesseract" onclick="setTheme('tesseract')" title="Tesseract">üåÄ</button>
    </div>
  </div>

  <script>
    function toggleThemes() {
      const themeContainer = document.getElementById('themeButtons');
      themeContainer.classList.toggle('hidden');
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);

      // Aplica vari√°veis para efeitos baseados no tema (voc√™ pode expandir)
      switch (theme) {
        case 'matrix':
          document.body.style.setProperty('--bg', '#001100');
          document.body.style.setProperty('--text', '#00ff00');
          break;
        case 'cyberpunk':
          document.body.style.setProperty('--bg', '#0a0014');
          document.body.style.setProperty('--text', '#ff00ff');
          break;
        case 'tesseract':
          document.body.style.setProperty('--bg', '#001133');
          document.body.style.setProperty('--text', '#00ccff');
          break;
        default:
          document.body.style.setProperty('--bg', '#000');
          document.body.style.setProperty('--text', '#fff');
      }

      // Chama render simbi√≥tico
      if (typeof renderResponse === 'function') {
        renderResponse(`üß¨ Tema ativado: **${theme}**`, 'theme-change');
      }
    }
  </script>

<!-- üîò BOT√ÉO TOGGLE PARA MOSTRAR/OCULTAR OS BOT√ïES DE TEMA -->
<div id="themeToggleWrapper" style="position: fixed; left: 20px; bottom: 80px; z-index: 1000;">
  <button id="toggleThemeBtns" onclick="toggleThemeButtons()" title="Mostrar/Ocultar Temas"
    style="width: 48px; height: 48px; border-radius: 50%; background: linear-gradient(45deg, #0ff, #f0f);
    color: white; font-size: 20px; border: none; cursor: pointer; box-shadow: 0 0 12px #0ff;">üé®</button>
</div>

<!-- üé® BOT√ïES DE TEMA COM VISUAL GRADIENTE + PULSE -->
<div id="themeButtons" class="theme-buttons" style="position: fixed; left: 20px; bottom: 20px; display: flex; gap: 10px; z-index: 999;">
  <button class="theme-button" onclick="setTheme('light')" title="Tema Claro">üåû</button>
  <button class="theme-button" onclick="setTheme('dark')" title="Tema Escuro">üåô</button>
  <button class="theme-button neon-theme" onclick="setTheme('neon')" title="Tema Neon">‚ö°</button>
</div>

<style>
  :root {
    --theme-bg: #ffffff;
    --theme-color: #000000;
  }

  body {
    background: var(--theme-bg);
    color: var(--theme-color);
    transition: background 0.6s ease, color 0.6s ease;
    font-family: sans-serif;
  }

  .theme-button {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background-color: transparent;
    border: 2px solid rgba(255,255,255,0.6);
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 8px rgba(255,255,255,0.3);
    backdrop-filter: blur(6px);
    animation: pulse 2s infinite;
    transition: transform 0.3s ease;
  }

  .theme-button:hover {
    transform: scale(1.1);
  }

  .neon-theme {
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at center, #0ff, #00f, #f0f);
    animation: pulseNeon 1.5s infinite alternate;
    box-shadow: 0 0 12px #0ff, 0 0 20px #f0f;
    color: #000;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
    70% { box-shadow: 0 0 0 12px rgba(255,255,255,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
  }

  @keyframes pulseNeon {
    0% { box-shadow: 0 0 10px #0ff, 0 0 20px #f0f; transform: scale(1); }
    100% { box-shadow: 0 0 20px #0ff, 0 0 40px #f0f; transform: scale(1.1); }
  }
</style>

<script>
  // Ativa/desativa os bot√µes
  function toggleThemeButtons() {
    const btns = document.getElementById('themeButtons');
    btns.style.display = (btns.style.display === 'none') ? 'flex' : 'none';
  }

  // Aplica os temas com gradiente + integra√ß√£o com renderResponse
  function setTheme(theme) {
    let bg, color;

    if (theme === 'light') {
      bg = 'linear-gradient(135deg, #ffffff, #e0e0e0)';
      color = '#000000';
    } else if (theme === 'dark') {
      bg = 'linear-gradient(135deg, #111, #333)';
      color = '#ffffff';
    } else if (theme === 'neon') {
      bg = 'linear-gradient(135deg, #000000, #001122)';
      color = '#00ffee';
    }

    document.documentElement.style.setProperty('--theme-bg', bg);
    document.documentElement.style.setProperty('--theme-color', color);

    if (typeof renderResponse === 'function') {
      renderResponse(`üîÅ Tema ativado: **${theme.toUpperCase()}**`, { tag: 'tema-' + theme });
    }
  }
</script>

</body>
</html>
