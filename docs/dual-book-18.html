<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Diário de Livros</title>
  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
  /*---- Temas ----*/
  :root {
    --bg-start: #fff;
    --bg-end:   #1f1f1f;
    --particle-start: #0ff;
    --particle-end:   #f0f;
    --ui-accent: #0ff;
    --transition: 0.8s ease;
  }
  body[data-theme="dark"] {
    --bg-start: #1f1f1f;
    --bg-end:   #000;
    --particle-start: #555;
    --particle-end:   #111;
    --ui-accent: #f0f;
  }
  body[data-theme="light"] {
    --bg-start: #fff;
    --bg-end:   #eee;
    --particle-start: #aaa;
    --particle-end:   #fff;
    --ui-accent: #ff0;
  }

  /*---- Reset & Base ----*/
  *,*::before,*::after { box-sizing:border-box; margin:0; padding:0 }
  html{height:100%;scroll-behavior:smooth}
  body{
    font-family:Inter,sans-serif;
    background: linear-gradient(to bottom,var(--bg-start),var(--bg-end));
    transition:background var(--transition);
    position:relative;min-height:100%;overflow:hidden;
  }

  /*---- Partículas ----*/
  #particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0}
  canvas{display:block}
  /*---- Overlay ----*/
  .overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    backdrop-filter:blur(6px);background:rgba(0,0,0,0.4);
    opacity:0;pointer-events:none;transition:opacity var(--transition);z-index:4;
  }
  body.menu-open .overlay{opacity:1;pointer-events:auto}

  /*---- Layout ----*/
  .app{display:flex;height:100%;position:relative;z-index:2}
  .sidebar{
    position:fixed;top:0;left:0;height:100%;width:240px;
    transform:translateX(-100%);
    background:rgba(255,255,255,0.1);backdrop-filter:blur(12px);
    box-shadow:2px 0 8px rgba(0,0,0,0.2);
    transition:transform var(--transition);z-index:5;
  }
  body.menu-open .sidebar{transform:translateX(0)}
  .sidebar header{
    padding:1rem;text-align:center;color:#fff;
    font-weight:700;font-size:1.2rem;background:var(--ui-accent);
  }
  .books{flex:1;overflow-y:auto;padding:.5rem}
  .books button{
    width:100%;padding:.5rem;margin-bottom:.3rem;
    background:transparent;color:#fff;border:1px solid rgba(255,255,255,.3);
    border-radius:4px;text-align:left;cursor:pointer;transition:background .3s;
  }
  .books button:hover,.books button.active{background:rgba(255,255,255,.2)}

  .new-book{padding:.75rem;text-align:center;border-top:1px solid rgba(255,255,255,.2)}
  .new-book button{
    background:transparent;border:1px solid #fff;color:#fff;
    padding:.5rem 1rem;border-radius:4px;cursor:pointer;
  }
  .new-book button:hover{background:rgba(255,255,255,.2)}

  .main{flex:1;display:flex;justify-content:center;align-items:center;padding:1rem}
  .book{
    position:relative;width:100%;max-width:600px;height:85vh;
    background:rgba(255,255,255,.1);backdrop-filter:blur(12px);
    box-shadow:0 8px 32px rgba(0,0,0,.2);border-radius:16px;
    display:flex;flex-direction:column;overflow:hidden;
  }

  /*---- Animações de página ----*/
  @keyframes fadeInUp {
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
  }
  @keyframes fadeOutDown {
    from{opacity:1;transform:translateY(0)}
    to{opacity:0;transform:translateY(30px)}
  }

  /*---- Páginas ----*/
  .pages{flex:1;position:relative;overflow:hidden}
  .page{
    position:absolute;top:0;left:0;width:100%;height:100%;
    padding:2rem;overflow-y:auto;color:#fff;
    opacity:0;pointer-events:none;
  }
  .page.enter{animation:fadeInUp .5s forwards}
  .page.exit{animation:fadeOutDown .5s forwards}
  .page.active{opacity:1;pointer-events:auto}

  .page-title{font-size:1.8rem;font-weight:700;margin-bottom:.5rem;outline:none}
  .page-sub{font-size:1.2rem;font-weight:500;color:rgba(255,255,255,.8);margin-bottom:1.5rem;outline:none}
  .page-body{font-size:1rem;line-height:1.6;min-height:200px;outline:none}

  /*---- Botões ----*/
  #menuToggle{
    position:absolute;top:12px;right:12px;
    background:var(--ui-accent);border:none;border-radius:50%;
    width:40px;height:40px;cursor:pointer;transition:box-shadow var(--transition);
    display:flex;align-items:center;justify-content:center;z-index:6;
  }
  body.menu-open #menuToggle{box-shadow:0 0 12px var(--ui-accent)}

  #themeBtn{
    position:absolute;top:60px;right:12px;
    width:28px;height:28px;border:2px solid #fff;border-radius:50%;
    background:transparent;cursor:pointer;transition:border-color var(--transition);
    display:flex;align-items:center;justify-content:center;z-index:6;
  }
  #themeBtn:hover{border-color:var(--particle-end)}
  #themeBtn::after{
    content:"";width:8px;height:8px;border-radius:50%;
    background:var(--particle-start);transition:background var(--transition);
  }

  #addPage{
    position:absolute;bottom:100px;right:16px;
    background:transparent;border:none;color:var(--ui-accent);
    font-size:2rem;cursor:pointer;transition:transform var(--transition);z-index:6;
  }
  #addPage:hover{transform:scale(1.2)}
  #addPage:disabled{opacity:.4;cursor:default}

  .controls{
    position:absolute;bottom:16px;left:0;width:100%;
    display:flex;justify-content:space-between;align-items:center;padding:0 40px;
  }
  #prev,#next{
    background:transparent;border:none;color:var(--ui-accent);
    font-size:1.5rem;width:40px;height:40px;cursor:pointer;
    transition:transform var(--transition);z-index:6;
  }
  #prev:hover,#next:hover{transform:scale(1.2)}
  #prev:disabled,#next:disabled{opacity:.4;cursor:default}

  #saveBtn{
    background:transparent;border:2px solid var(--ui-accent);
    color:#fff;padding:.75rem 2rem;border-radius:12px;
    cursor:pointer;transition:background var(--transition),transform var(--transition);z-index:6;
  }
  #saveBtn:hover{background:var(--ui-accent);color:#000;transform:scale(1.05)}
  #saveBtn:disabled{opacity:.4;cursor:default}

  .feedback{
    position:absolute;top:12px;right:110px;
    background:rgba(0,0,0,.6);color:#fff;
    padding:.3rem .6rem;border-radius:4px;font-size:.8rem;
    opacity:0;transition:opacity .3s;z-index:6;
  }
  .feedback.show{opacity:1}

  @media(min-width:600px){
    html{font-size:112.5%}
    .page-title{font-size:2.2rem}
    .page-sub{font-size:1.3rem}
  }
  </style>
</head>
<body data-theme="default">
  <canvas id="particles"></canvas>
  <div class="overlay"></div>
  <div class="app">
    <nav class="sidebar">
      <header>Meus Livros</header>
      <div class="books" id="books"></div>
      <div class="new-book"><button id="addBook">+ Novo Livro</button></div>
    </nav>
    <section class="main">
      <article class="book">
        <button id="menuToggle" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff">
            <path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"/>
          </svg>
        </button>
        <button id="themeBtn" title="Mudar Tema"></button>
        <div class="pages" id="pages"></div>
        <button id="addPage" title="Nova Página">＋</button>
        <div class="controls">
          <button id="prev" title="Anterior" disabled>‹</button>
          <button id="saveBtn" title="Salvar" disabled>Salvar</button>
          <button id="next" title="Próximo" disabled>›</button>
        </div>
        <div class="feedback" id="fb">Salvo!</div>
      </article>
    </section>
  </div>
  <script>
  // partículas interativas
  const canvas = document.getElementById('particles'),
        ctx = canvas.getContext('2d');
  let W, H, parts = [];
  function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
  window.addEventListener('resize', resize); resize();
  class P {
    constructor(){ this.reset() }
    reset(){
      this.x = Math.random()*W; this.y = Math.random()*H;
      this.vx = (Math.random()-0.5)*0.6; this.vy = (Math.random()-0.5)*0.6;
      this.r = 1+Math.random()*2; this.color = '#fff';
    }
    update(){
      this.x+=this.vx; this.y+=this.vy;
      if(this.x<0||this.x>W||this.y<0||this.y>H) this.reset();
    }
    draw(){
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0,2*Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  function init(n=120){ parts=[]; for(let i=0;i<n;i++) parts.push(new P()); }
  function loop(){
    ctx.clearRect(0,0,W,H);
    parts.forEach(p=>{ p.update(); p.draw(); });
    requestAnimationFrame(loop);
  }
  init(); loop();
  // hover / click
  canvas.addEventListener('mousemove', e=>{
    parts.forEach(p=>{
      const d = Math.hypot(p.x-e.clientX, p.y-e.clientY);
      p.color = d<30 ? 'var(--ui-accent)' : '#fff';
    });
  });
  canvas.addEventListener('click', e=>{
    for(let i=0;i<8;i++){
      const burst = new P();
      burst.x=e.clientX; burst.y=e.clientY;
      burst.vx=(Math.random()-0.5)*3; burst.vy=(Math.random()-0.5)*3;
      parts.push(burst);
    }
  });

  // storage & UI
  const KEY='diario_books',
        books = JSON.parse(localStorage.getItem(KEY)||'{}'),
        THEME='diario_theme';
  let cur='', pagesArr=[], idx=0;
  const booksEl=document.getElementById('books'),
        pagesEl=document.getElementById('pages'),
        prevBtn=document.getElementById('prev'),
        nextBtn=document.getElementById('next'),
        addPgBtn=document.getElementById('addPage'),
        addBkBtn=document.getElementById('addBook'),
        menuBtn=document.getElementById('menuToggle'),
        saveBtn=document.getElementById('saveBtn'),
        fb=document.getElementById('fb'),
        overlay=document.querySelector('.overlay'),
        themeBtn=document.getElementById('themeBtn'),
        body=document.body;

  // tema persistido
  const savedTheme = localStorage.getItem(THEME);
  if(savedTheme) body.setAttribute('data-theme', savedTheme);

  function persist(){ localStorage.setItem(KEY, JSON.stringify(books)); }
  function renderMenu(){
    booksEl.innerHTML='';
    Object.keys(books).forEach(name=>{
      const b = document.createElement('button');
      b.textContent=name;
      if(name===cur) b.classList.add('active');
      b.onclick=()=>loadBook(name);
      booksEl.appendChild(b);
    });
  }

  function loadBook(name){
    cur=name; pagesArr=books[name]; idx=0;
    renderMenu(); renderPages(); updateControls();
  }

  function renderPages(){
    pagesEl.innerHTML='';
    pagesArr.forEach((pg,i)=>{
      const d=document.createElement('div');
      d.className='page'; if(i===idx){ d.classList.add('enter','active'); }
      d.innerHTML=`
        <div class="page-title" contenteditable>${pg.title||'Título'}</div>
        <div class="page-sub" contenteditable>${pg.subtitle||'Subtítulo'}</div>
        <div class="page-body" contenteditable>${pg.body||'Escreva aqui…'}</div>
      `;
      // salvar on blur
      ['page-title','page-sub','page-body'].forEach(cls=>{
        d.querySelector('.'+cls).addEventListener('blur',e=>{
          pg[{'page-title':'title','page-sub':'subtitle','page-body':'body'}[cls]] = e.target.innerText;
          books[cur]=pagesArr; persist();
        });
      });
      pagesEl.appendChild(d);
    });
  }

  function updateControls(){
    prevBtn.disabled = idx===0;
    nextBtn.disabled = idx===pagesArr.length-1;
    addPgBtn.disabled = saveBtn.disabled = !cur;
  }

  function changePage(to){
    const pages = document.querySelectorAll('.page');
    const old = pages[idx];
    old.classList.remove('enter'); old.classList.add('exit');
    old.addEventListener('animationend', ()=>{
      old.classList.remove('exit','active');
    },{once:true});
    idx = to;
    const neu = pages[idx];
    neu.classList.remove('exit'); neu.classList.add('enter','active');
    updateControls();
  }

  // handlers
  addBkBtn.onclick=()=>{
    const n=prompt('Nome do novo livro:');
    if(n&&!books[n]){
      books[n]=[{title:'',subtitle:'',body:''}];
      persist(); loadBook(n);
    }
  };
  addPgBtn.onclick=_=>{
    pagesArr.push({title:'',subtitle:'',body:''});
    books[cur]=pagesArr; persist();
    renderPages(); changePage(pagesArr.length-1);
  };
  prevBtn.onclick=_=>changePage(idx-1);
  nextBtn.onclick=_=>changePage(idx+1);
  saveBtn.onclick=_=>{
    fb.textContent='Salvo!'; fb.classList.add('show');
    setTimeout(()=>fb.classList.remove('show'),1200);
  };

  menuBtn.onclick=_=>body.classList.toggle('menu-open');
  overlay.onclick=_=>body.classList.remove('menu-open');

  themeBtn.onclick=_=>{
    const themes=['default','dark','light'],
          curTh=body.getAttribute('data-theme'),
          nxt=themes[(themes.indexOf(curTh)+1)%themes.length];
    body.setAttribute('data-theme',nxt);
    localStorage.setItem(THEME,nxt);
  };

  // init
  if(!Object.keys(books).length){
    books['Livro 1']=[{title:'',subtitle:'',body:''}];
    persist();
  }
  renderMenu(); loadBook(Object.keys(books)[0]);
  </script>
</body>
</html>
