<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KOBLLUX Player</title>
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; }
    body {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #0a0f1c; font-family: 'Segoe UI', sans-serif; color: #0ff;
      user-select: none;
    }
    h1 {
      letter-spacing: 8px; font-weight: 300; font-size: 1.5rem; margin-bottom: 40px;
    }

    /* C√çRCULO EXTERNO COM GRADIENTE */
    .circle-container {
      position: relative; width: 220px; height: 220px;
      margin-bottom: 30px;
    }
    .circle-container::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50%;
      padding: 5px; /* espessura do anel */
      background: linear-gradient(45deg, #0ff, #f0f);
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      filter: blur(8px);
    }

    /* BOT√ÉO CENTRAL */
    .player-circle {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      margin: auto; width: 200px; height: 200px; border-radius: 50%;
      background: radial-gradient(circle, #111, #0a0f1c);
      display: flex; align-items: center; justify-content: center;
      cursor: grab; transition: box-shadow 0.3s ease;
    }
    .player-circle.on {
      box-shadow: 0 0 40px #0ff, inset 0 0 20px #f0f;
    }
    /* √çCONE SVG PULSANTE */
    .waves-icon {
      width: 80px; height: 80px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    /* SLIDERS */
    .slider {
      width: 300px; height: 6px; margin: 20px 0;
      background: rgba(255,255,255,0.1); border-radius: 3px; outline: none;
      -webkit-appearance: none; position: relative;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
      background: #0ff; box-shadow: 0 0 10px #0ff; cursor: pointer;
      margin-top: -7px;
    }
    .slider::-moz-range-thumb {
      width: 20px; height: 20px; border-radius: 50%;
      background: #0ff; box-shadow: 0 0 10px #0ff; cursor: pointer;
    }

    /* MENU */
    .menu-button {
      width: 300px; padding: 15px 20px; margin-top: 15px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px; display: flex; justify-content: space-between;
      align-items: center; font-size: 1rem; cursor: pointer;
      transition: background 0.3s ease;
    }
    .menu-button:hover { background: rgba(0,255,255,0.1); }
    /* ARQUITETOS (oculto at√© uso) */
    #archetypeList {
      position: absolute; bottom: 20px; display: none;
      background: rgba(10,15,28,0.9); border-radius: 10px;
      padding: 10px; max-height: 200px; overflow-y: auto;
    }
    #archetypeList button {
      width: 260px; margin: 5px 0; padding: 10px;
      background: rgba(0,255,255,0.1); border: none; border-radius: 5px;
      color: #0ff; text-align: left; cursor: pointer;
    }
    #saveBtn {
      margin-top: 20px; width: 300px; padding: 12px;
      background: linear-gradient(45deg,#0ff,#f0f); border:none;
      border-radius: 8px; color:#111; font-weight:bold; cursor:pointer;
      box-shadow:0 0 10px #0ff;
    }
  
  /* Ajustes: Centralizar t√≠tulo e refinar tamanho */
  #title {
    text-align: center;
    font-size: 1rem !important;
    margin-bottom: 1rem !important;
    letter-spacing: 4px !important;
  }
  /* Ajustes: Posicionar lista de arqu√©tipos abaixo do bot√£o */
  #archetypeList {
    position: absolute !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
    top: auto !important;
    bottom: auto !important;
    margin-top: 0.5rem !important;
    width: 90% !important;
    max-height: 40vh !important;
    overflow-y: auto !important;
  }
  /* Responsividade: priorizar mobile */
  @media (max-width: 600px) {
    #title {
      font-size: 0.9rem !important;
      margin-bottom: 0.5rem !important;
    }
    .menu-button, #saveBtn, .slider {
      width: 90% !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
    }
  }
</style>
</head>
<body>
  <canvas id="bgParticles"></canvas>

  <h1 id="title">KOBLLUX</h1>

  <div class="circle-container">
    <div class="player-circle" id="playerButton">
      <!-- SVG do √≠cone de duas ondas -->
      <svg class="waves-icon" viewBox="0 0 64 64">
        <path d="M8,32 C16,24 24,40 32,32 C40,24 48,40 56,32" stroke="#0ff" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M8,40 C16,32 24,48 32,40 C40,32 48,48 56,40" stroke="#0ff" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
  </div>

  <!-- Sliders -->
  <input type="range" min="0" max="100" value="50" class="slider" id="volumeSlider" title="Volume Master">
  <input type="range" min="0" max="20" value="10" class="slider" id="binauralSlider" title="Offset Binaural (Hz)">

  <!-- Menus -->
  <div class="menu-button" id="trackBtn">Track <span>‚Ä∫</span></div>
  <div class="menu-button" id="binauralBtn">Binaural <span>‚Ä∫</span></div>

  <!-- Lista de arqu√©tipos -->
  <div id="archetypeList"></div>

  <!-- Bot√£o Salvar -->
  <button id="saveBtn">Salvar Combina√ß√£o</button>

  <script>
  //=== Web Audio & Binaural ===
  const baseFreq = 200; // Hz
  let audioCtx, leftOsc, rightOsc, leftGain, rightGain, merger;
  let isPlaying = false;

  const playerButton = document.getElementById('playerButton');
  const volumeSlider = document.getElementById('volumeSlider');
  const binauralSlider = document.getElementById('binauralSlider');

  function startAudio() {
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    leftOsc = audioCtx.createOscillator();
    rightOsc = audioCtx.createOscillator();
    leftGain = audioCtx.createGain();
    rightGain = audioCtx.createGain();
    merger = audioCtx.createChannelMerger(2);

    leftOsc.frequency.value = baseFreq;
    rightOsc.frequency.value = baseFreq + parseFloat(binauralSlider.value);

    leftOsc.connect(leftGain);
    rightOsc.connect(rightGain);
    leftGain.connect(merger,0,0);
    rightGain.connect(merger,0,1);
    merger.connect(audioCtx.destination);

    leftOsc.start(); rightOsc.start();
    updateVolume();
  }

  function stopAudio() {
    leftOsc?.stop(); rightOsc?.stop();
    audioCtx?.close();
  }

  function updateVolume(){
    const v = parseFloat(volumeSlider.value)/100;
    leftGain.gain.value = v; rightGain.gain.value = v;
  }

  function updateBinaural(){
    rightOsc?.frequency.setValueAtTime(baseFreq + parseFloat(binauralSlider.value),
                                        audioCtx.currentTime);
  }

  playerButton.addEventListener('click', ()=>{
    isPlaying = !isPlaying;
    playerButton.classList.toggle('on', isPlaying);
    if(isPlaying) startAudio(); else stopAudio();
  });
  volumeSlider.addEventListener('input', updateVolume);
  binauralSlider.addEventListener('input', updateBinaural);

  //=== Controle Rotacional de Volume (Fase 3) ===
  let dragging=false, startAngle=0, startVol=0;
  playerButton.addEventListener('pointerdown', e=>{
    dragging=true; playerButton.setPointerCapture(e.pointerId);
    const rect = playerButton.getBoundingClientRect();
    const cx = rect.left+rect.width/2, cy = rect.top+rect.height/2;
    startAngle = Math.atan2(e.clientY-cy, e.clientX-cx);
    startVol = parseFloat(volumeSlider.value);
  });
  window.addEventListener('pointermove', e=>{
    if(!dragging) return;
    const rect = playerButton.getBoundingClientRect();
    const cx = rect.left+rect.width/2, cy = rect.top+rect.height/2;
    const angle = Math.atan2(e.clientY-cy, e.clientX-cx);
    let delta = (angle - startAngle) * (180/Math.PI);
    const newVol = Math.min(100, Math.max(0, startVol + delta));
    volumeSlider.value = newVol; updateVolume();
  });
  window.addEventListener('pointerup', ()=>{ dragging=false; });

  //=== Arqu√©tipos (Fase 5) ===
  const archetypes = [
    { name:'Arqu√©tipo 1', l:190, r:200 },
    { name:'Arqu√©tipo 2', l:195, r:205 },
    /* ... at√© 12 ... */
    { name:'Arqu√©tipo 12', l:210, r:222 }
  ];
  const list = document.getElementById('archetypeList');
  archetypes.forEach((a,i)=>{
    const btn = document.createElement('button');
    btn.textContent = a.name;
    btn.onclick = ()=>{
      title.textContent = a.name + ' A.Infodose';
      leftOsc?.frequency.setValueAtTime(a.l,audioCtx.currentTime);
      rightOsc?.frequency.setValueAtTime(a.r,audioCtx.currentTime);
      binauralSlider.value = (a.r - baseFreq);
      list.style.display='none';
    };
    list.appendChild(btn);
  });
  document.getElementById('binauralBtn').onclick = ()=>{
    list.style.display = list.style.display==='block'? 'none':'block';
  };

  //=== Salvar Combina√ß√£o (Fase 6) ===
  document.getElementById('saveBtn').onclick = ()=>{
    const combo = {
      archetype: title.textContent,
      volume: volumeSlider.value,
      offset: binauralSlider.value
    };
    localStorage.setItem('koblux_combo', JSON.stringify(combo));
    alert('Combina√ß√£o salva!');
  };
  </script>
<script>
/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî PARTICLES BACKGROUND ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const canvas = document.getElementById('bgParticles');
const ctx = canvas.getContext('2d');
let W, H, particles=[];
function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
window.addEventListener('resize',resize); resize();
class P{ constructor(){
  this.x=Math.random()*W; this.y=Math.random()*H;
  this.vx=(Math.random()-0.5)*0.2; this.vy=(Math.random()-0.5)*0.2;
  this.size= Math.random()*2+0.5;
}
update(){ this.x+=this.vx; this.y+=this.vy;
  if(this.x<0||this.x>W) this.vx*=-1;
  if(this.y<0||this.y>H) this.vy*=-1;
}
draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,2*Math.PI);
  ctx.fillStyle='rgba(0,255,255,0.2)'; ctx.fill();
}}
for(let i=0;i<200;i++) particles.push(new P());
function loop(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(loop);
}
loop();

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî SLIDERS FILL ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const volumeSlider = document.getElementById('volumeSlider');
const binauralSlider = document.getElementById('binauralSlider');
function updateSliderBG(s){
  const pct = s.value/s.max*100 + '%';
  s.style.setProperty('--pos',pct);
}
[volumeSlider,binauralSlider].forEach(s=>{
  s.addEventListener('input',()=>{ updateSliderBG(s); });
  updateSliderBG(s);
});

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî WEB AUDIO + ANALYSER (GLow REATIVO) ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
let audioCtx, leftOsc, rightOsc, leftGain, rightGain, merger, analyser;
const baseFreq=200, playerButton=document.getElementById('playerButton');
let isPlaying=false;
function startAudio(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  leftOsc=audioCtx.createOscillator(); rightOsc=audioCtx.createOscillator();
  leftGain=audioCtx.createGain(); rightGain=audioCtx.createGain();
  analyser=audioCtx.createAnalyser(); analyser.fftSize=32;
  merger=audioCtx.createChannelMerger(2);

  leftOsc.frequency.value=baseFreq;
  rightOsc.frequency.value=baseFreq+parseFloat(binauralSlider.value);

  leftOsc.connect(leftGain); rightOsc.connect(rightGain);
  leftGain.connect(merger,0,0); rightGain.connect(merger,0,1);
  merger.connect(analyser); analyser.connect(audioCtx.destination);

  leftOsc.start(); rightOsc.start();
  updateAudio(); reactGlow();
}
function stopAudio(){
  leftOsc?.stop(); rightOsc?.stop(); audioCtx?.close();
}
function updateAudio(){
  const vol = volumeSlider.value/100;
  leftGain.gain.value=vol; rightGain.gain.value=vol;
  rightOsc.frequency.setValueAtTime(baseFreq+parseFloat(binauralSlider.value),
                                     audioCtx.currentTime);
}
volumeSlider.oninput=updateAudio;
binauralSlider.oninput=updateAudio;
playerButton.onclick=()=>{
  isPlaying=!isPlaying;
  playerButton.classList.toggle('on',isPlaying);
  if(isPlaying) startAudio(); else stopAudio();
};
/* Glow reativo: amplitude ‚Üí box-shadow intensity */
function reactGlow(){
  const data = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(data);
  const amp = data.reduce((a,b)=>a+b,0)/data.length/256;
  playerButton.style.boxShadow = isPlaying
    ? `0 0 ${20+amp*60}px #0ff, inset 0 0 ${10+amp*30}px #f0f`
    : '';
  requestAnimationFrame(reactGlow);
}

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî PARALLAX CIRCLE ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const circle = document.querySelector('.circle-container');
window.addEventListener('mousemove',e=>{
  const dx = (e.clientX - W/2)/W*20;
  const dy = (e.clientY - H/2)/H*20;
  circle.style.transform = `translate(-50%,-50%) rotateX(${dy}deg) rotateY(${dx}deg)`;
});

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî CONTROLO ROTACIONAL VOLUME ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
// (mantido de antes)

/* ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî ARQU√âTIPOS & SAVE ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî */
const title = document.getElementById('title');
const archetypes = Array.from({length:12},(_,i)=>({
  name:`Arqu√©tipo ${i+1}`, l:190+i*2, r:200+i*2
}));
const list = document.getElementById('archetypeList');
archetypes.forEach(a=>{
  const btn=document.createElement('button');
  btn.textContent=a.name;
  btn.onclick=()=>{
    title.textContent=`${a.name} A.Infodose`;
    if(isPlaying) updateAudio();
    list.classList.remove('show');
  };
  list.append(btn);
});
document.getElementById('binauralBtn').onclick=()=> list.classList.toggle('show');
document.getElementById('saveBtn').onclick=()=>{
  const combo={ archetype:title.textContent, volume:volumeSlider.value, offset:binauralSlider.value };
  localStorage.setItem('koblux_combo', JSON.stringify(combo));
  alert('üî• Combina√ß√£o Ultra Foda salva!');
};
</script>
</script>
</body>
</html>
