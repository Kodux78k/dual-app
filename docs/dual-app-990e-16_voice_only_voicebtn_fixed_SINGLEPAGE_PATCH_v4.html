<script type="module">
    class MyFrameLoader extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <style>
            .overlay {
              position: fixed;
              inset: 0;
              background: rgba(0,0,0,0.6);
              backdrop-filter: blur(8px);
              z-index: 999;
              display: flex;

              justify-content: center;

              width: 92%;

              border-radius: 20px;
              box-shadow: 0 0 20px #0ff;
              overflow: hidden;
              position: relative;
            }
            iframe {
              width: 100%;
              height: 100%;
              border: none;
            }
            .close-btn {
              position: absolute;
              top: 10px;
              right: 10px;
              background: #f0f;
              border: none;
              color: #000;
              font-weight: bold;
              border-radius: 12px;
              padding: 4px 10px;
              cursor: pointer;
              z-index: 10;
            }
          </style>
          <div class="overlay">
            <div class="container">
              <button class="close-btn">✖</button>
              <iframe></iframe>
            </div>
          </div>
        `;
        this.iframe = shadow.querySelector('iframe');
        shadow.querySelector('.close-btn').onclick = () => this.remove();
      }
      set src(val) {
        this.iframe.src = val;
      }
    }
    customElements.define('my-frame-loader', MyFrameLoader);
  </script>

<script>
    const frame = document.getElementById('frame');
    const activationSound = new Audio('assets/sounds/acts/wounds/codigo-MT-OLX-0.wav');

    function playSound() {
      activationSound.volume = 1;
      activationSound.play().catch(()=>{});
    }

    function loadPage(url) {
      frame.classList.remove('active');
      setTimeout(() => {
        frame.src = url;
        frame.onload = () => frame.classList.add('active');
      }, 300);
    }

    const uploadInput = document.getElementById('uploadHTML');
    document.getElementById('uploadComponentBtn').onclick = () => {
      playSound();
      uploadInput.click();
    };

    uploadInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.html')) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          const blob = new Blob([ev.target.result], { type: 'text/html' });
          const blobUrl = URL.createObjectURL(blob);
          const frame = document.createElement('my-frame-loader');
          frame.src = blobUrl;
          document.body.appendChild(frame);
        };
        reader.readAsText(file);
      } else {
        alert('Selecione um arquivo .html válido.');
      }
    };

    document.getElementById('remoteComponentBtn').onclick = () => {
      playSound();
      const url = prompt("URL do componente remoto:");
      if (url) {
        const frame = document.createElement('my-frame-loader');
        frame.src = url;
        document.body.appendChild(frame);
      }
    };

    const toggleDecoderBtn = document.getElementById('toggleDecoderBtn');
    const decoderBox = document.getElementById('decoderBox');
    toggleDecoderBtn.onclick = () => {
      playSound();
      decoderBox.style.display = decoderBox.style.display === 'none' ? 'block' : 'none';
    };

    };

    function decodeSymbolicCode() {
      playSound();
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const dest = CODE_MAP[code];
      if (dest) {
        const frame = document.createElement('my-frame-loader');

          role:'system',

        : (isEnabled ? `${assistantBase} dual.infodose` : '');

    function showLoading(msg){

      msg.split('').forEach((ch,i)=>{
        const sp=create('span'); sp.textContent=ch;

        foot.appendChild(sp);

      p.appendChild(foot); wrap.appendChild(p);

    function splitText(t){
      let ps = t.split(/\n\s*\n/).filter(p=>p.trim());
      if(ps.length % 3 !== 0){
        ps = (t.match(/[^\.!\?]+[\.!\?]+/g)||[]).map(s=>s.trim());
      }
      const out=[];
      for(let i=0;i<ps.length;i+=3){
        out.push(ps.slice(i,i+3));
      }
      return out;

    function renderResponse(txt){

          .replace(/[\u1F300-\u1F6FF\u1F900-\u1F9FF\u2600-\u26FF\u2700-\u27BF]/g, ''); // emojis
      
        const utter = new SpeechSynthesisUtterance(cleanPara);

  utter.onend = () => {

      changePage(1);

      // Aqui, só após a ÚLTIMA página:

        const res = await fetch(CONFIG.API_URL, {

          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: CONFIG.MODEL,
            messages: conversation,
            temperature: CONFIG.TEMP
          })
        });

        const payload = await res.json();
        if (!res.ok) throw new Error(payload.error?.message || res.statusText);
        if (!payload.choices?.length) throw new Error('Resposta vazia da API');
        const ans = payload.choices[0].message.content.trim();
        conversation.push({ role: 'assistant', content: ans });
        renderResponse(ans);

      } catch (err) {
        console.error('callAI erro:', err);

      });

      document.querySelector('.pagination').addEventListener('click',e=>{

      // toggle apenas da área de resposta (blocos/loading)
      document.body.addEventListener('click',e=>{
        if(e.target.closest('.footer-text')){
          document.querySelector('.pages-wrapper').classList.toggle('collapsed');
          e.target.closest('.footer-text').classList.toggle('active');
        }
      });
    }

    function onSend(){
      const raw=$('#userInput').value.trim(); if(!raw) return;
      $('#userInput').value=''; autoAdvance=false;
      showLoading('Pulso enviado...Recebendo intenção…');
      conversation.push({role:'user',content:raw});
      callAI();
    }

    document.addEventListener('DOMContentLoaded',init);
  })();

    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\n/g, '<br>');
}

// ========= Separador de parágrafos robusto =========
function splitText(t) {
  return t
    .split(/\n\s*\n|(?<!\d)\. |! |\? /)
    .map(p => p.trim())
    .filter(Boolean)
    .reduce((acc, cur, i) => {
      const index = Math.floor(i / 3);
      acc[index] = acc[index] || [];
      acc[index].push(cur);
      return acc;
    }, []);
}

<script>
(function(){
  const btn = document.getElementById('voiceBtn') || document.querySelector('[data-role="voice-btn"]');
  const input = document.getElementById('userInput') || document.querySelector('input[type="text"], textarea');
  if(!btn || !input) return;

  let recognizing = false;
  let rec;

  function ensureRecognition(){
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if(!SR) return null;
    if(rec) return rec;
    rec = new SR();
    rec.lang = 'pt-BR';
    rec.continuous = false;
    rec.interimResults = true;
    rec.maxAlternatives = 1;
    rec.onstart = ()=>{ recognizing = true; btn.style.opacity='1'; btn.title='Ouvindo...'; };
    rec.onend = ()=>{ recognizing = false; btn.style.opacity=''; btn.title='Falar'; };
    rec.onerror = ()=>{ recognizing = false; };
    rec.onresult = (evt)=>{
      let finalText = '';
      for(let i=0;i<evt.results.length;i++){
        const res = evt.results[i];
        if(res.isFinal) finalText += res[0].transcript;
      }
      if(finalText){
        input.value = finalText.trim();
        (document.getElementById('sendBtn') || document.querySelector('[data-role="send-btn"]'))?.click();
      }
    };
    return rec;
  }

  btn.addEventListener('click', ()=>{
    const r = ensureRecognition();
    if(r){
      if(!recognizing) r.start();
      else r.stop();
    } else {
      const t = prompt('Seu microfone não é compatível. Diga seu texto:');
      if(t){
        input.value = t.trim();
        (document.getElementById('sendBtn') || document.querySelector('[data-role="send-btn"]'))?.click();
      }
    }
  });
})();

  function ensurePanel() {

    // tenta achar uma área de resposta existente
    const anchors = [
      document.getElementById("response"),

    "👁️":"<span class='sym sym--eye'>👁️</span>","👁":"<span class='sym sym--eye'>👁</span>",
    "⚙":"<span class='sym sym--gear'>⚙</span>","🧬":"<span class='sym sym--dna'>🧬</span>","🔮":"<span class='sym sym--orb'>🔮</span>",
    "🌀":"<span class='sym sym--spiral'>🌀</span>","⭕":"<span class='sym sym--ring'>⭕</span>","⚛":"<span class='sym sym--atom'>⚛</span>",
    "📦":"<span class='sym sym--cube'>📦</span>","🎵":"<span class='sym sym--music'>🎵</span>","📖":"<span class='sym sym--book'>📖</span>",
    "▶":"<span class='sym sym--play'>▶</span>","⏹":"<span class='sym sym--stop'>⏹</span>"
  }));
  function emoji2sym(t=""){
    return t.replace(/[\u2600-\u27BF\u{1F300}-\u{1FAFF}]/gu, m => EMO.get(m) || m);
  }

  // ==== Sanitização com whitelist de tags/atributos
  const SAFE_INLINE = /^(b|i|strong|em|u|br|code|span|small|mark|kbd|sup|sub)$/i;
  const SAFE_BLOCK  = /^(p|ul|ol|li|blockquote|pre|hr|h2|h3|h4|h5|h6|details|summary|section|article|div)$/i;
  const SAFE_MEDIA  = /^(img|audio|video)$/i;
  function sanitizeTag(tag){
    // permite apenas atributos seguros básicos
    const allowedAttrs = ["class","id","title","aria-label","role"];
    if (/^a$/i.test(tag.tagName)) {
      const href = tag.getAttribute("href") || "#";
      if (!/^(https?:|#|mailto:|tel:)/i.test(href)) { tag.removeAttribute("href"); }
      tag.setAttribute("rel","nofollow noopener noreferrer");
      tag.setAttribute("target","_blank");
      allowedAttrs.push("href");
    }
    if (SAFE_MEDIA.test(tag.tagName)) {
      const src = tag.getAttribute("src") || "";
      if (!/^(https?:|data:image\/)/i.test(src)) tag.removeAttribute("src");
      allowedAttrs.push("src","alt","controls","loop","autoplay","muted","playsinline");
    }
    // remove attrs não permitidos
    [...tag.attributes].forEach(a => {
      if (!allowedAttrs.includes(a.name)) tag.removeAttribute(a.name);
    });
  }
  function escapeHTML(s=""){ return s.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }
  function mdLite(src="") {
    // code fences
    src = src.replace(/```([\s\S]*?)```/g, (_, code) => `\n<div class="dualsp-code">${escapeHTML(code)}</div>\n`);
    // inline code
    src = src.replace(/`([^`]+)`/g, (_, code) => `<code>${escapeHTML(code)}</code>`);
    // bold/italics
    src = src.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
    src = src.replace(/\*([^*]+)\*/g, "<em>$1</em>");
    // lists
    src = src.replace(/^\s*[-*]\s+(.+)$/gm, "<li>$1</li>");
    src = src.replace(/(<li>[\s\S]+?<\/li>)/g, "<ul>$1</ul>");
    // headings (##+)
    src = src.replace(/^(#{2,6})\s+(.+)$/gm, (m, hashes, text) => {
      const lvl = Math.min(6, Math.max(2, hashes.length));
      return `<h${lvl}>${text}</h${lvl}>`;
    });
    // links markdown [text](url)
    src = src.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (m, text, url) => {
      if (!/^(https?:|mailto:|tel:|#)/i.test(url)) return text;
      return `<a href="${url}" rel="nofollow noopener" target="_blank">${text}</a>`;
    });
    // paragraphs
    src = src.split(/\n{2,}/).map(p => `<p>${p.replace(/\n/g, "<br/>")}</p>`).join("\n");

    // parse into DOM & sanitize
    const tmp = document.createElement("div"); tmp.innerHTML = src;
    tmp.querySelectorAll("*").forEach(node => {
      const name = node.tagName.toLowerCase();
      if (!(SAFE_INLINE.test(name) || SAFE_BLOCK.test(name) || SAFE_MEDIA.test(name) || name === "a")) {
        node.replaceWith(document.createTextNode(node.textContent));
      } else {
        sanitizeTag(node);
      }
    });
    return tmp.innerHTML;
  }

  // ==== Smart split
  const ABBR = ["p.ex.","e.g.","i.e.","Sr.","Sra.","Dr.","Dra.","S.A.","Ltd.","p/","c/","vs.","etc.","aprox."];
  function smartSplit(text=""){
    const guard = new RegExp("\\\\b(" + ABBR.map(a=>a.replace(/[.*+?^${}()|[\]\\]/g,"\\$&")).join("|") + ")$");
    const parts = []; let buf = "";
    const tokens = (text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [text]);
    tokens.forEach(tok => {
      const t = tok.trim(); if (!t) return;
      const candidate = (buf? buf+" " : "") + t;
      if (guard.test(candidate.slice(-8)) || /\\([^)]*$/.test(candidate)) { buf = candidate; }
      else { parts.push(candidate); buf = ""; }
    });
    if (buf) parts.push(buf);
    return parts;
  }
  function splitIntoThree(t){
    const paras = t.split(/\\n\\s*\\n/).filter(Boolean);
    if (paras.length >= 3) return [paras[0], paras[1], paras.slice(2).join("\\n\\n")];
    const s = smartSplit(t);
    const third = Math.ceil(s.length/3);
    return [s.slice(0,third).join(" "), s.slice(third,third*2).join(" "), s.slice(third*2).join(" ")];
  }

  // ==== Nested blocks via ####
  function nestBlocks(html){
    const lines = html.split(/\\n/);
    const subs = []; let cur = null;
    lines.forEach(line => {
      const m = line.match(/^####\\s+(.+)/);
      if (m) { if (cur) subs.push(cur); cur = {title:m[1], body:[]}; }
      else if (cur) { cur.body.push(line); }
    });
    if (cur) subs.push(cur);
    if (!subs.length) return null;
    const wrap = document.createElement("div"); wrap.className = "dualsp-sub";
    subs.forEach(s => {
      const d = document.createElement("div");
      d.innerHTML = `<h4>${emoji2sym(s.title)}</h4>` + mdLite(emoji2sym(s.body.join("\\n")));
      wrap.appendChild(d);
    });
    return wrap;
  }

  // ==== Expansões vibracionais via marcadores
  function parseExpansions(t){
    const out = {};
    const map = [
      {k:"recompensa", rx:/(^|\\n)\\s*(Recompensa Inicial|::recompensa::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Curiosidade|Explora|Antecipação|::)|$)/i},
      {k:"curiosidade", rx:/(^|\\n)\\s*(Curiosidade|::curiosidade::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Explora|Antecipação|::)|$)/i},
      {k:"exploracao", rx:/(^|\\n)\\s*(Exploração|Exploracao|::exploracao::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Antecipação|::)|$)/i},
      {k:"antecipacao", rx:/(^|\\n)\\s*(Antecipação Vibracional|Antecipacao|::antecipacao::)\\s*:\\s*([\\s\\S]+)$/i}
    ];
    let main = t;
    map.forEach(({k,rx}) => {
      const m = main.match(rx);
      if (m) { out[k] = (m[3]||"").trim(); main = main.replace(m[0], "").trim(); }
    });
    return { main, out };
  }

  // ==== Cores dinâmicas por ativação via CSS
  function getActivationPalette(){
    const cs = getComputedStyle(document.body);
    const b1 = cs.getPropertyValue("--brand1").trim() || cs.getPropertyValue("--activation1").trim();
    const b2 = cs.getPropertyValue("--brand2").trim() || cs.getPropertyValue("--activation2").trim();
    const acc = cs.getPropertyValue("--accent").trim();
    const bgc = cs.backgroundColor || cs.getPropertyValue("background-color");
    return {
      brand1: b1 || "#00ffff",
      brand2: b2 || "#ff00ff",
      accent: acc || "#00ffff",
      bg: bgc || "rgba(0,0,0,.2)"
    };
  }
  function applyBlockTheme(el, channel){
    const pal = getActivationPalette();
    const grad = `linear-gradient(135deg, color-mix(in oklab, ${pal.brand1} 20%, transparent), color-mix(in oklab, ${pal.brand2} 18%, transparent))`;
    el.style.backgroundImage = grad;
    el.style.borderLeft = `4px solid ${pal.accent}`;
    if (channel) el.classList.add(`dualsp-${channel}`);
  }

  // ==== Canal de ativação por tags [água]/[fogo]/[terra]/[metal]/[madeira]
  function detectChannel(txt=""){
    const low = txt.normalize("NFD").replace(/\p{Diacritic}/gu,"").toLowerCase();
    if (/\[(agua)\]/.test(low)) return "agua";
    if (/\[(fogo)\]/.test(low)) return "fogo";
    if (/\[(terra)\]/.test(low)) return "terra";
    if (/\[(metal)\]/.test(low)) return "metal";
    if (/\[(madeira)\]/.test(low)) return "madeira";
    return null;
  }

  // ==== Estado do painel de funções (localStorage ou global)
  function readFlagState(){
    let st = {};
    try {
      const raw = localStorage.getItem("INFODOSE_FLAGS");
      if (raw) st = JSON.parse(raw);
    } catch{}
    // merge com globais
    try {
      const g = window.STATE || window.CONFIG || {};
      Object.assign(st, g.flags || g.FLAGS || {});
    } catch{}
    return st || {};
  }
  function syncFunctionPanel(){
    const panel = document.querySelector("#functionsPanel, [data-panel='functions'], .functions-panel");
    if (!panel) return;
    const flags = readFlagState();
    panel.querySelectorAll("input[type='checkbox'], input[type='radio']").forEach(inp => {
      const key = inp.dataset.key || inp.name || inp.id;
      if (!key) return;
      if (typeof flags[key] === "boolean") inp.checked = !!flags[key];
    });
    panel.querySelectorAll("input[type='text'], textarea, select").forEach(inp => {
      const key = inp.dataset.key || inp.name || inp.id;
      if (!key) return;
      if (flags[key] != null) inp.value = flags[key];
    });
  }
  function bindGear(){
    let gear = document.querySelector("[data-gear],[data-icon='gear'],button, .btn, a");
    // tenta achar pelo conteúdo ⚙
    if (gear && !/⚙/.test(gear.textContent)) {
      gear = Array.from(document.querySelectorAll("button,a,.btn")).find(el => /⚙/.test(el.textContent));
    }
    if (!gear) return;
    gear.addEventListener("click", () => {
      setTimeout(syncFunctionPanel, 120); // aguarda painel abrir
    });
  }
  bindGear();

  // ==== Preserve old render
  const _oldRender = window.renderResponse;

  // ==== renderResponse
  window.renderResponse = function(data){
    try {
      hidePulseLoading();
      const panel = ensurePanel();
      panel.innerHTML = "";
      const parts = (typeof data === "string")
        ? splitIntoThree(data)
        : [data?.intro || "", data?.middle || "", data?.ending || ""];

      parts.forEach((txt) => {
        if (!txt) return;
        const { main, out } = parseExpansions(txt);
        const ch = detectChannel(main);
        const html = mdLite(emoji2sym(main));
        const art = document.createElement("article");
        art.className = "dualsp-block";
        art.innerHTML = html;
        applyBlockTheme(art, ch);

        const nested = nestBlocks(main);
        if (nested) art.appendChild(nested);

        if (Object.keys(out).length) {
          const exp = document.createElement("div");
          exp.className = "dualsp-exp";
          if (out.recompensa) exp.insertAdjacentHTML("beforeend", `<details open><summary>Recompensa Inicial <span class="tag">bonus</span></summary>${mdLite(emoji2sym(out.recompensa))}</details>`);
          if (out.curiosidade) exp.insertAdjacentHTML("beforeend", `<details><summary>Curiosidade <span class="tag">descoberta</span></summary>${mdLite(emoji2sym(out.curiosidade))}</details>`);
          if (out.exploracao) exp.insertAdjacentHTML("beforeend", `<details><summary>Exploração <span class="tag">ação</span></summary>${mdLite(emoji2sym(out.exploracao))}</details>`);
          if (out.antecipacao) exp.insertAdjacentHTML("beforeend", `<details><summary>Antecipação Vibracional <span class="tag">próximo passo</span></summary>${mdLite(emoji2sym(out.antecipacao))}</details>`);
          art.appendChild(exp);
        }
        art.addEventListener("click", (ev) => {
          if (ev.target.closest("a, summary, code, pre, details, img, video, audio")) return;
          art.classList.toggle("expanded");
        });
        panel.appendChild(art);
      });

      if (!panel.children.length) {
        const a = document.createElement("article");
        a.className = "dualsp-block";
        a.textContent = "Sem conteúdo para exibir ainda.";
        applyBlockTheme(a);
        panel.appendChild(a);
      }
    } catch(e){
      if (typeof _oldRender === "function") {
        try { _oldRender(data); } catch {}
      }
      console.warn("DualSP v3 fallback:", e);
    }
  };

  // ==== API pública
  window.dualsp = Object.assign(window.dualsp || {}, {
    showPulseLoading, hidePulseLoading,
    syncFunctionPanel,
    reTheme: () => {
      document.querySelectorAll(".dualsp-block").forEach(el => applyBlockTheme(el));
    }
  });

  // ==== Botões hover 'ativo'
  ["sendBtn","voiceBtn"].forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener("mousedown", ()=> el.classList.add("active"));
    el.addEventListener("mouseup", ()=> el.classList.remove("active"));
    el.addEventListener("mouseleave", ()=> el.classList.remove("active"));
  });

  console.log("%cDualSP v3 • tema dinâmico, emoji+, loading, painel ⚙ sync", "color:#0ff;font-weight:700");
})();
</script>

<script id="dualsp-script">
(() => {
  if (window.__DualSP_PatchedV4) return;
  window.__DualSP_PatchedV4 = true;

  // ==== Panel host
  function ensurePanel() {
    let panel = document.getElementById("dualsp-panel");
    if (panel) return panel;
    const anchors = [
      document.getElementById("response"),
      document.getElementById("preview"),
      document.getElementById("pages-wrapper"),
      document.getElementById("output"),
      document.querySelector(".response"),
      document.querySelector("#app"),
      document.body
    ].filter(Boolean);
    const host = anchors[0] || document.body;
    panel = document.createElement("section");
    panel.id = "dualsp-panel";
    panel.className = "dualsp-panel";
    if (host && host !== document.body) host.insertAdjacentElement("afterbegin", panel);
    else document.body.insertAdjacentElement("afterbegin", panel);
    return panel;
  }

  // ==== Loading pulse

  }

  // ==== Emoji → Símbolo (expandido)

    "✨":"<span class='sym sym--star'>✨</span>","⭐":"<span class='sym sym--star'>⭐</span>","🌟":"<span class='sym sym--star'>🌟</span>",
    "🔥":"<span class='sym sym--fire'>🔥</span>",
    "🌊":"<span class='sym sym--wave'>🌊</span>","💧":"<span class='sym sym--wave'>💧</span>",
    "🌹":"<span class='sym sym--rose'>🌹</span>","🌷":"<span class='sym sym--rose'>🌷</span>",
    "🌱":"<span class='sym sym--seed'>🌱</span>","🌿":"<span class='sym sym--seed'>🌿</span>",
    "👁️":"<span class='sym sym--eye'>👁️</span>","👁":"<span class='sym sym--eye'>👁</span>",
    "⚙":"<span class='sym sym--gear'>⚙</span>","🧬":"<span class='sym sym--dna'>🧬</span>","🔮":"<span class='sym sym--orb'>🔮</span>",
    "🌀":"<span class='sym sym--spiral'>🌀</span>","⭕":"<span class='sym sym--ring'>⭕</span>","⚛":"<span class='sym sym--atom'>⚛</span>",
    "📦":"<span class='sym sym--cube'>📦</span>","🎵":"<span class='sym sym--music'>🎵</span>","📖":"<span class='sym sym--book'>📖</span>",
    "▶":"<span class='sym sym--play'>▶</span>","⏹":"<span class='sym sym--stop'>⏹</span>",
    "🧠":"<span class='sym sym--brain'>🧠</span>","🤖":"<span class='sym sym--robot'>🤖</span>","🧲":"<span class='sym sym--magnet'>🧲</span>",
    "🪞":"<span class='sym sym--mirror'>🪞</span>","🪐":"<span class='sym sym--planet'>🪐</span>","🛰":"<span class='sym sym--sat'>🛰</span>",
    "🌙":"<span class='sym sym--moon'>🌙</span>","☀":"<span class='sym sym--sun'>☀</span>"
  }));
  function emoji2sym(t=""){
    return t.replace(/[\u2600-\u27BF\u{1F300}-\u{1FAFF}]/gu, m => EMO.get(m) || m);
  }

  // ==== Sanitização com whitelist + iframe opcional por whitelist
  const SAFE_INLINE = /^(b|i|strong|em|u|br|code|span|small|mark|kbd|sup|sub)$/i;
  const SAFE_BLOCK  = /^(p|ul|ol|li|blockquote|pre|hr|h2|h3|h4|h5|h6|details|summary|section|article|div)$/i;
  const SAFE_MEDIA  = /^(img|audio|video)$/i;
  const SAFE_URL = /^(https?:|mailto:|tel:|#)/i;

  function allowedIframeHost(url){
    try {
      const u = new URL(url, location.href);
      // lista de domínios liberados: localStorage -> INFODOSE_IFRAME_ALLOW (["www.youtube.com","player.vimeo.com", ...])
      let allow = [];
      try {
        allow = JSON.parse(localStorage.getItem("INFODOSE_IFRAME_ALLOW") || "[]");
      } catch {}
      if (!Array.isArray(allow) || !allow.length) {
        allow = ["www.youtube.com","youtube.com","player.vimeo.com","w.soundcloud.com"];
      }
      return allow.some(h => u.hostname.endsWith(h));
    } catch { return false; }
  }

  function sanitizeTag(tag){
    const name = tag.tagName.toLowerCase();
    // atributos permitidos (com data-* liberado)
    const allowedAttrs = ["class","id","title","aria-label","role"];
    [...tag.attributes].forEach(a => {
      const n = a.name;
      if (n.startsWith("data-")) return; // mantém data-*
      if (!allowedAttrs.includes(n)) {
        // atributos específicos por elemento
        if (name === "a" && n === "href") return;
        if ((name === "img" || name === "audio" || name === "video") && ["src","alt","controls","loop","autoplay","muted","playsinline"].includes(n)) return;
        if (name === "iframe" && ["src","width","height","allow","allowfullscreen","loading","referrerpolicy"].includes(n)) return;
        tag.removeAttribute(n);
      }
    });

    if (name === "a") {
      const href = tag.getAttribute("href") || "#";
      if (!SAFE_URL.test(href)) tag.removeAttribute("href");
      tag.setAttribute("rel","nofollow noopener noreferrer");
      tag.setAttribute("target","_blank");
    }

    if (name === "img" || name === "audio" || name === "video") {
      const src = tag.getAttribute("src") || "";
      if (!/^(https?:|data:image\/)/i.test(src)) tag.removeAttribute("src");
    }

    if (name === "iframe") {
      const src = tag.getAttribute("src") || "";
      if (!/^(https?:)/i.test(src) || !allowedIframeHost(src)) {
        // se não for permitido, troca por link seguro
        const a = document.createElement("a");
        a.href = src || "#"; a.textContent = "Abrir conteúdo"; a.target = "_blank"; a.rel = "nofollow noopener";
        tag.replaceWith(a);
        return;
      }
      // set defaults
      if (!tag.hasAttribute("loading")) tag.setAttribute("loading","lazy");
      if (!tag.hasAttribute("referrerpolicy")) tag.setAttribute("referrerpolicy","no-referrer");
      if (!tag.hasAttribute("allow")) tag.setAttribute("allow","accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share");
      tag.setAttribute("sandbox","allow-scripts allow-same-origin allow-forms allow-popups");
    }
  }

  function escapeHTML(s=""){ return s.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c])); }

  function mdLite(src="") {
    // code fences
    src = src.replace(/```([\s\S]*?)```/g, (_, code) => `\n<div class="dualsp-code">${escapeHTML(code)}</div>\n`);
    // inline code
    src = src.replace(/`([^`]+)`/g, (_, code) => `<code>${escapeHTML(code)}</code>`);
    // bold/italics
    src = src.replace(/\*\*([^*]+)\*\*/g, "<strong>$1</strong>");
    src = src.replace(/\*([^*]+)\*/g, "<em>$1</em>");
    // lists
    src = src.replace(/^\s*[-*]\s+(.+)$/gm, "<li>$1</li>");
    src = src.replace(/(<li>[\s\S]+?<\/li>)/g, "<ul>$1</ul>");
    // headings (##+)
    src = src.replace(/^(#{2,6})\s+(.+)$/gm, (m, hashes, text) => {
      const lvl = Math.min(6, Math.max(2, hashes.length));
      return `<h${lvl}>${text}</h${lvl}>`;
    });
    // links markdown [text](url)
    src = src.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (m, text, url) => SAFE_URL.test(url) ? `<a href="${url}" rel="nofollow noopener" target="_blank">${text}</a>` : text);
    // paragraphs
    src = src.split(/\n{2,}/).map(p => `<p>${p.replace(/\n/g, "<br/>")}</p>`).join("\n");

    // parse + sanitize
    const tmp = document.createElement("div"); tmp.innerHTML = src;
    tmp.querySelectorAll("*").forEach(node => {
      const nm = node.tagName.toLowerCase();
      if (!(SAFE_INLINE.test(nm) || SAFE_BLOCK.test(nm) || SAFE_MEDIA.test(nm) || nm === "a" || nm === "iframe")) {
        node.replaceWith(document.createTextNode(node.textContent));
      } else {
        sanitizeTag(node);
      }
    });
    return tmp.innerHTML;
  }

  // ==== Smart split
  const ABBR = ["p.ex.","e.g.","i.e.","Sr.","Sra.","Dr.","Dra.","S.A.","Ltd.","p/","c/","vs.","etc.","aprox."];
  function smartSplit(text=""){
    const guard = new RegExp("\\\\b(" + ABBR.map(a=>a.replace(/[.*+?^${}()|[\]\\]/g,"\\$&")).join("|") + ")$");
    const parts = []; let buf = "";
    const tokens = (text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [text]);
    tokens.forEach(tok => {
      const t = tok.trim(); if (!t) return;
      const candidate = (buf? buf+" " : "") + t;
      if (guard.test(candidate.slice(-8)) || /\\([^)]*$/.test(candidate)) { buf = candidate; }
      else { parts.push(candidate); buf = ""; }
    });
    if (buf) parts.push(buf);
    return parts;
  }
  function splitIntoThree(t){
    const paras = t.split(/\\n\\s*\\n/).filter(Boolean);
    if (paras.length >= 3) return [paras[0], paras[1], paras.slice(2).join("\\n\\n")];
    const s = smartSplit(t);
    const third = Math.ceil(s.length/3);
    return [s.slice(0,third).join(" "), s.slice(third,third*2).join(" "), s.slice(third*2).join(" ")];
  }

  // ==== Nested via ####
  function nestBlocks(html){
    const lines = html.split(/\\n/);
    const subs = []; let cur = null;
    lines.forEach(line => {
      const m = line.match(/^####\\s+(.+)/);
      if (m) { if (cur) subs.push(cur); cur = {title:m[1], body:[]}; }
      else if (cur) { cur.body.push(line); }
    });
    if (cur) subs.push(cur);
    if (!subs.length) return null;
    const wrap = document.createElement("div"); wrap.className = "dualsp-sub";
    subs.forEach(s => {
      const d = document.createElement("div");
      d.innerHTML = `<h4>${emoji2sym(s.title)}</h4>` + mdLite(emoji2sym(s.body.join("\\n")));
      wrap.appendChild(d);
    });
    return wrap;
  }

  // ==== Expansões vibracionais
  function parseExpansions(t){
    const out = {};
    const map = [
      {k:"recompensa", rx:/(^|\\n)\\s*(Recompensa Inicial|::recompensa::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Curiosidade|Explora|Antecipação|::)|$)/i},
      {k:"curiosidade", rx:/(^|\\n)\\s*(Curiosidade|::curiosidade::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Explora|Antecipação|::)|$)/i},
      {k:"exploracao", rx:/(^|\\n)\\s*(Exploração|Exploracao|::exploracao::)\\s*:\\s*([\\s\\S]+?)(?=\\n\\s*(Antecipação|::)|$)/i},
      {k:"antecipacao", rx:/(^|\\n)\\s*(Antecipação Vibracional|Antecipacao|::antecipacao::)\\s*:\\s*([\\s\\S]+)$/i}
    ];
    let main = t;
    map.forEach(({k,rx}) => {
      const m = main.match(rx);
      if (m) { out[k] = (m[3]||"").trim(); main = main.replace(m[0], "").trim(); }
    });
    return { main, out };
  }

  // ==== Tema dinâmico
  function getActivationPalette(){
    const cs = getComputedStyle(document.body);
    const b1 = cs.getPropertyValue("--brand1").trim() || cs.getPropertyValue("--activation1").trim();
    const b2 = cs.getPropertyValue("--brand2").trim() || cs.getPropertyValue("--activation2").trim();
    const acc = cs.getPropertyValue("--accent").trim() || cs.getPropertyValue("--activation-accent").trim();
    return { brand1: b1 || "#00ffff", brand2: b2 || "#ff00ff", accent: acc || "#00ffff" };
  }
  function bodyThemeChannel(){
    const c = document.body.className || "";
    if (/theme-agua\b/.test(c)) return "agua";
    if (/theme-fogo\b/.test(c)) return "fogo";
    if (/theme-terra\b/.test(c)) return "terra";
    if (/theme-metal\b/.test(c)) return "metal";
    if (/theme-madeira\b/.test(c)) return "madeira";
    return null;
  }
  function detectChannel(txt=""){
    const low = txt.normalize("NFD").replace(/\p{Diacritic}/gu,"").toLowerCase();
    if (/\[(tema|theme)\s*:\s*(agua)\]/.test(low) || /\[(agua)\]/.test(low)) return "agua";
    if (/\[(tema|theme)\s*:\s*(fogo)\]/.test(low) || /\[(fogo)\]/.test(low)) return "fogo";
    if (/\[(tema|theme)\s*:\s*(terra)\]/.test(low) || /\[(terra)\]/.test(low)) return "terra";
    if (/\[(tema|theme)\s*:\s*(metal)\]/.test(low) || /\[(metal)\]/.test(low)) return "metal";
    if (/\[(tema|theme)\s*:\s*(madeira)\]/.test(low) || /\[(madeira)\]/.test(low)) return "madeira";
    return bodyThemeChannel();
  }
  function applyBlockTheme(el, channel){
    const pal = getActivationPalette();
    const grad = `linear-gradient(135deg, color-mix(in oklab, ${pal.brand1} 20%, transparent), color-mix(in oklab, ${pal.brand2} 18%, transparent))`;
    el.style.backgroundImage = grad;
    el.style.borderLeft = `4px solid ${pal.accent}`;
    if (channel) el.classList.add(`dualsp-${channel}`);
  }

  // ==== Estado do painel ⚙ (localStorage + globais) + Observer
  function readFlagState(){
    let st = {};
    try { st = JSON.parse(localStorage.getItem("INFODOSE_FLAGS") || "{}"); } catch{}
    try {
      const g = window.STATE || window.CONFIG || {};
      Object.assign(st, g.flags || g.FLAGS || {});
    } catch{}
    return st || {};
  }
  function syncFunctionPanel(){
    const panel = document.querySelector("#functionsPanel, [data-panel='functions'], .functions-panel");
    if (!panel) return;
    const flags = readFlagState();
    panel.querySelectorAll("input[type='checkbox'], input[type='radio']").forEach(inp => {
      const key = inp.dataset.key || inp.name || inp.id;
      if (!key) return;
      if (typeof flags[key] === "boolean") inp.checked = !!flags[key];
    });
    panel.querySelectorAll("input[type='text'], textarea, select").forEach(inp => {
      const key = inp.dataset.key || inp.name || inp.id;
      if (!key) return;
      if (flags[key] != null) inp.value = flags[key];
    });
  }
  // Observer para re-sync quando o painel aparecer/abrir
  const fnObserver = new MutationObserver(() => syncFunctionPanel());
  fnObserver.observe(document.body, { childList: true, subtree: true });

  // Clicar no botão ⚙
  function bindGear(){
    let gear = Array.from(document.querySelectorAll("button,a,.btn,[data-gear],[data-icon='gear']")).find(el => /⚙/.test(el.textContent));
    if (!gear) return;
    gear.addEventListener("click", () => setTimeout(syncFunctionPanel, 140));
  }
  bindGear();

  // ==== Preserve old render
  const _oldRender = window.renderResponse;

  // ==== renderResponse
  window.renderResponse = function(data){
    try {
      hidePulseLoading();
      const panel = ensurePanel();
      panel.innerHTML = "";
      const parts = (typeof data === "string")
        ? splitIntoThree(data)
        : [data?.intro || "", data?.middle || "", data?.ending || ""];

      parts.forEach((txt) => {
        if (!txt) return;
        const { main, out } = parseExpansions(txt);
        const ch = detectChannel(main);
        const html = mdLite(emoji2sym(main));
        const art = document.createElement("article");
        art.className = "dualsp-block";
        art.innerHTML = html;
        applyBlockTheme(art, ch);

        const nested = nestBlocks(main);
        if (nested) art.appendChild(nested);

        if (Object.keys(out).length) {
          const exp = document.createElement("div");
          exp.className = "dualsp-exp";
          if (out.recompensa) exp.insertAdjacentHTML("beforeend", `<details open><summary>Recompensa Inicial <span class="tag">bonus</span></summary>${mdLite(emoji2sym(out.recompensa))}</details>`);
          if (out.curiosidade) exp.insertAdjacentHTML("beforeend", `<details><summary>Curiosidade <span class="tag">descoberta</span></summary>${mdLite(emoji2sym(out.curiosidade))}</details>`);
          if (out.exploracao) exp.insertAdjacentHTML("beforeend", `<details><summary>Exploração <span class="tag">ação</span></summary>${mdLite(emoji2sym(out.exploracao))}</details>`);
          if (out.antecipacao) exp.insertAdjacentHTML("beforeend", `<details><summary>Antecipação Vibracional <span class="tag">próximo passo</span></summary>${mdLite(emoji2sym(out.antecipacao))}</details>`);
          art.appendChild(exp);
        }
        art.addEventListener("click", (ev) => {
          if (ev.target.closest("a, summary, code, pre, details, img, video, audio, iframe")) return;
          art.classList.toggle("expanded");
        });
        panel.appendChild(art);
      });

      if (!panel.children.length) {
        const a = document.createElement("article");
        a.className = "dualsp-block";
        a.textContent = "Sem conteúdo para exibir ainda.";
        applyBlockTheme(a, bodyThemeChannel());
        panel.appendChild(a);
      }
    } catch(e){
      if (typeof _oldRender === "function") {
        try { _oldRender(data); } catch {}
      }
      console.warn("DualSP v4 fallback:", e);
    }
  };

  // ==== API pública extra
  window.dualsp = Object.assign(window.dualsp || {}, {
    showPulseLoading, hidePulseLoading,
    syncFunctionPanel,
    reTheme: () => document.querySelectorAll(".dualsp-block").forEach(el => applyBlockTheme(el, bodyThemeChannel())),
    allowIframes: (hosts=[]) => {
      try { localStorage.setItem("INFODOSE_IFRAME_ALLOW", JSON.stringify(hosts)); } catch {}
    }
  });

  // ==== Botões hover 'ativo'
  ["sendBtn","voiceBtn"].forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener("mousedown", ()=> el.classList.add("active"));
    el.addEventListener("mouseup", ()=> el.classList.remove("active"));
    el.addEventListener("mouseleave", ()=> el.classList.remove("active"));
  });

  console.log("%cDualSP v4 • tema por body, iframe safe, emojis++, painel ⚙ auto-sync", "color:#0ff;font-weight:700");
})();
</script>
