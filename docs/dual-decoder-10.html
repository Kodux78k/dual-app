<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decodificador Simbi√≥tico Turbinado</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #0ff, #f0f);
      background-position: center;
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 95%;
      max-width: 640px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      border: 1px solid #0ff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #0ff88f, 0 0 10px #f0f5ff;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #0ff33f, 0 0 5px #f0f5ff; }
      to { box-shadow: 0 0 20px #0ff88f, 0 0 10px #f0f5ff; }
    }

    textarea, pre {
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      font-family: 'Montserrat', monospace;
      resize: vertical;
    }

    pre {
      max-height: 300px;
      overflow-y: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    pre::-webkit-scrollbar {
      width: 6px;
    }
    pre::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 6px;
    }
    pre::-webkit-scrollbar-track {
      background: transparent;
    }

    button, .symbol-button {
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 4px #0ff; }
      50% { box-shadow: 0 0 12px #f0f, 0 0 8px #0ff; }
      100% { box-shadow: 0 0 4px #0ff; }
    }

    button {
      background: rgba(0, 55, 85, 0.6);
      border: 1px solid #00f6ff;
      color: #0ff;
      padding: 10px 16px;
      margin: 6px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 0.95em;
    }

    button:hover {
      background: #005577;
      box-shadow: 0 0 10px #0ff, 0 0 5px #f0f;
    }

    .symbol-button {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      background: rgba(0, 0, 64, 0.4);
      border: 1px solid #f0f;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s;
    }

    .symbol-button:hover {
      background: rgba(64, 0, 128, 0.6);
      box-shadow: 0 0 10px #f0f, 0 0 5px #0ff;
    }

    #log-interno {
      font-size: 0.8em;
      color: #f0f;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 16px;
        border-radius: 12px;
      }

      textarea, pre {
        font-size: 0.9em;
        padding: 10px;
      }

      button {
        font-size: 0.85em;
        padding: 8px 12px;
        margin: 4px 2px;
      }

      .btns {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>üåå Decodificador Simbi√≥tico</h2>
    <div class="btns" style="text-align:center;">
      <button onclick="colarTexto()">üìã Colar</button>
      <button onclick="copiarTexto()">üì§ Copiar</button>
      <button onclick="decodificar()">üß¨ Decodificar</button>
      <button onclick="codificar()">üßæ Codificar</button>
      <button onclick="converterSimbolos()">üîÑ Converter</button>
      <button onclick="gerarArteASCII()">üåå ASCII Arte</button>
      <button onclick="gerarSuperASCII()">üåü Super ASCII</button>
      <button onclick="gerarMandala()">üå∏ Mandala</button>
      <button onclick="gerarPadraoGeometrico(3)">üßø 3x3</button>
      <button onclick="gerarPadraoGeometrico(6)">üßø 6x6</button>
      <button onclick="gerarPadraoGeometrico(9)">üßø 9x9</button>
      <button onclick="gerarAleatorioSagrado()">üé≤ Aleat√≥rio Sagrado</button>
    </div>

    <textarea id="entrada" placeholder="Cole seu texto simbi√≥tico aqui..."></textarea>
    <pre id="saida"></pre>
    <div id="log-interno">üßø Modo simbi√≥tico ativo</div>
  </div>

<script>
function colarTexto() {
  navigator.clipboard.readText().then(texto => {
    document.getElementById("entrada").value = texto;
    log("üì• Texto colado.");
  });
}
function copiarTexto() {
  const texto = document.getElementById("saida").textContent;
  navigator.clipboard.writeText(texto).then(() => {
    log("üì§ Texto copiado.");
  });
}
function decodificar() {
  const texto = document.getElementById("entrada").value;
  let resultado = "";
  for (let ch of texto) {
    const code = ch.codePointAt(0).toString(16).padStart(4, '0');
    resultado += `${ch} [U+${code.toUpperCase()}]\n`;
  }
  document.getElementById("saida").textContent = resultado;
  gerarBotoes(texto);
  log("üß¨ Decodifica√ß√£o simbi√≥tica aplicada.");
}
function codificar() {
  const texto = document.getElementById("entrada").value;
  let unicode = '';
  for (let ch of texto) {
    const code = ch.codePointAt(0).toString(16).toUpperCase();
    unicode += `\\u${code.padStart(4, '0')} `;
  }
  document.getElementById("saida").textContent = unicode.trim();
  log("üßæ Codifica√ß√£o Unicode gerada.");
}
function converterSimbolos() {
  const mapa = {
    "\u200B": "<ZWSP>", "\u200C": "<ZWNJ>", "\u200D": "<ZWJ>",
    "\u2060": "<WJ>", "\uFEFF": "<BOM>"
  };
  const texto = document.getElementById("entrada").value;
  let convertido = "";
  for (let ch of texto) {
    convertido += mapa[ch] || ch;
  }
  document.getElementById("saida").textContent = convertido;
  log("üîÑ Convers√£o simb√≥lica aplicada.");
}
function gerarArteASCII() {
  const texto = document.getElementById("entrada").value.trim();
  if (!texto) return log("‚ö†Ô∏è Texto vazio para gera√ß√£o de ASCII.");
  const largura = Math.max(texto.length + 6, 20);
  const arte = [
    "‚ïî" + "‚ïê".repeat(largura - 2) + "‚ïó",
    "‚ïë" + " ".repeat(largura - 2) + "‚ïë",
    "‚ïë  " + texto.padEnd(largura - 6, " ") + "  ‚ïë",
    "‚ïë" + " ".repeat(largura - 2) + "‚ïë",
    "‚ïö" + "‚ïê".repeat(largura - 2) + "‚ïù"
  ].join("\n");
  document.getElementById("saida").textContent = `[‚Äúarte ASCII gerada‚Äù]\n\n${arte}`;
  log("üåå Arte ASCII simbi√≥tica gerada.");
}
function gerarSuperASCII() {
  const texto = document.getElementById("entrada").value.trim();
  if (!texto) return log("‚ö†Ô∏è Texto vazio para arte simbi√≥tica animada.");
  const frames = [
    `\n‚óè       \n   ${texto}   \n       ‚óè`,
    `\n   ‚óè    \n   ${texto}   \n    ‚óè   `,
    `\n     ‚óè  \n   ${texto}   \n  ‚óè     `,
    `\n   ‚óè    \n   ${texto}   \n    ‚óè   `
  ];
  let index = 0;
  const pre = document.getElementById("saida");
  pre.textContent = "[‚Äúarte ASCII animada 369‚Äù]\n\n";
  log("üåÄ Iniciando anima√ß√£o fractal 369...");
  const loop = setInterval(() => {
    pre.textContent = "[‚Äúarte ASCII animada 369‚Äù]\n\n" + frames[index];
    index = (index + 1) % frames.length;
  }, 420);
  setTimeout(() => {
    clearInterval(loop);
    pre.textContent += `\n\n[üîÅ Encerrado - Arte fractal 369 finalizada]\n`;
    log("‚úÖ Arte fractal simbi√≥tica conclu√≠da.");
  }, 8400);
}
function gerarMandala() {
  const texto = document.getElementById("entrada").value.trim();
  if (!texto) return log("‚ö†Ô∏è Texto vazio para mandala.");
  const linha = `‚òº ${texto} ‚òº`;
  const espaco = " ".repeat(texto.length);
  const arte = [
    `   ${linha}`,
    `  ‚úß   ${espaco}   ‚úß`,
    ` ‚ú¶     ${espaco}     ‚ú¶`,
    `‚ú∂       ${espaco}       ‚ú∂`,
    `  ‚úß   ${espaco}   ‚úß`,
    `   ${linha}`
  ].join("\n");
  document.getElementById("saida").textContent = `[‚Äúmandala simbi√≥tica‚Äù]\n\n${arte}`;
  log("üå∏ Mandala simbi√≥tica gerada.");
}
function gerarPadraoGeometrico(n) {
  const texto = document.getElementById("entrada").value.trim();
  if (!texto) return log("‚ö†Ô∏è Texto vazio para padr√£o simb√≥lico.");
  let arte = `[‚Äúpadr√£o ${n}x${n}‚Äù]\n\n`;
  for (let i = 0; i < n; i++) arte += (texto + " ").repeat(n).trim() + "\n";
  document.getElementById("saida").textContent = arte;
  log(`üî≤ Padr√£o geom√©trico ${n}x${n} gerado.`);
}
function gerarAleatorioSagrado() {
  const simbolos = ["‚ú¶", "‚öõ", "‚òØ", "‚ôæ", "üßø", "üîÆ", "‚ú®", "‚ôª", "‚òÄ", "üåô", "üåü"];
  const escolhidos = Array.from({ length: 7 }, () => simbolos[Math.floor(Math.random() * simbolos.length)]);
  const arte = escolhidos.join(" ");
  document.getElementById("saida").textContent = `[‚ÄúAleatoriedade Sagrada‚Äù]\n\n${arte}`;
  log("üé≤ S√≠mbolos sagrados aleat√≥rios gerados.");
}
function log(msg) {
  document.getElementById("log-interno").textContent = "üßø " + msg;
}
function gerarBotoes(texto) {
  const saida = document.getElementById("saida");
  let html = "";
  const regex = /\[(.*?)\]/g;
  let match;
  while ((match = regex.exec(texto)) !== null) {
    const item = match[1];
    html += `<span class="symbol-button" onclick="responderArquetipo('${item}')">[${item}]</span>`;
  }
  saida.innerHTML += "\n\n" + html;
}
function responderArquetipo(nome) {
  const saida = document.getElementById("saida");
  const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
  audio.play();
  document.querySelector(".container").style.boxShadow = "0 0 40px #0ff, 0 0 20px #f0f";
  setTimeout(() => {
    document.querySelector(".container").style.boxShadow = "";
  }, 2000);
  const arte = `‚ï≠‚îÅ‚îÅ‚îÅ‚ïÆ\n‚îÉ ‚ú¶ ‚ú¶ ‚îÉ\n‚îÉ ${nome} ‚îÉ\n‚ï∞‚îÅ‚îÅ‚îÅ‚ïØ\n\n‚ö° Comando simb√≥lico: ATIVAR-${nome.toUpperCase()}`;
  saida.textContent = `[ARQU√âTIPO ATIVADO]\n\n${arte}`;
  log("üîî Arqu√©tipo com efeito ativado: " + nome);
}

particlesJS("particles-js", {
  particles: {
    number: { value: 40 },
    color: { value: ["#0FF", "#F0F"] },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    move: { enable: true, speed: 1.5 }
  },
  interactivity: {
    events: { onhover: { enable: true, mode: "repulse" } }
  }
});
</script>
</body>
</html>
