<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KOBÎ›LLUX âˆž Ritual Fractal</title>
  <style>
    :root {
      --gold: #f7d774;
      --aqua: #00ffe0;
      --deep: #1a002f;
      --night: #0f001a;
      --accent: #baffff;
      --glow-gold: drop-shadow(0 0 8px #f7d774);
      --glow-aqua: drop-shadow(0 0 16px #00ffe0);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(145deg, var(--deep), var(--night));
      color: var(--gold);
      display: grid;
      grid-template-areas:
        "title title title"
        "sidebar main panel"
        "log log log";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      min-height: 100vh;
      padding: 24px;
      overflow-x: hidden;
    }

    h1 {
      grid-area: title;
      text-align: center;
      text-shadow: 0 0 18px var(--gold);
      font-size: 2.2rem;
      letter-spacing: 1px;
      animation: fadeInDown 2s ease;
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #sidebar, #main, #panel {
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #sidebar { grid-area: sidebar; }
    #main { grid-area: main; display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 20px; justify-items: center; }
    #panel { grid-area: panel; }

    #log {
      grid-area: log;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #f7d77466;
      border-radius: var(--radius);
      padding: 16px;
      height: 180px;
      overflow-y: auto;
      font-size: 13.5px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: inset 0 0 12px #000;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 52px solid var(--gold);
      cursor: pointer;
      filter: var(--glow-gold);
      animation: pulse 3s infinite ease-in-out;
      position: relative;
      transition: all 0.4s ease;
    }

    .triangle:hover {
      transform: scale(1.15) rotate(2deg);
      filter: var(--glow-aqua);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    button, select {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius);
      background: var(--aqua);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px var(--aqua);
      cursor: pointer;
      margin: 8px 0;
      transition: transform 0.2s ease;
    }

    button:hover, select:hover {
      transform: scale(1.05);
    }

    .dropdown {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>KOBÎ›LLUX âˆ´ Ritual Fractal Ativado ðŸ”»âœ¨</h1>
  <div id="sidebar">
    <div class="dropdown">
      <label for="modo">Modo:</label>
      <select id="modo">
        <option value="normal">Normal</option>
        <option value="coop">Cooperativo</option>
        <option value="vs">Versus</option>
        <option value="ritual">Ritual Fractal</option>
      </select>
    </div>
    <button onclick="alert('Modo ritual ativado com consciÃªncia fractal!')">InstruÃ§Ã£o Dimensional</button>
  </div>
  <div id="main"></div>
  <div id="panel">
    <button onclick="gerarDodecaedro()">ðŸ”º Invocar Dodecaedro</button>
    <button onclick="resetar()">â†» Resetar TrajetÃ³ria</button>
  </div>
  <div id="log"></div>

  <audio id="somRitual" src="https://cdn.pixabay.com/audio/2022/03/15/audio_45b13f414b.mp3" preload="auto"></audio>

  <script>
    const base = [3, 6, 9, 7];
    const ops = [
      { symbol: "Ã—", fn: (a,b) => a*b },
      { symbol: "+", fn: (a,b) => a+b },
      { symbol: "â†º", fn: (a,b) => (a+b)%12 }
    ];

    const main = document.getElementById('main');
    const log = document.getElementById('log');
    const ritualSound = document.getElementById('somRitual');
    let dodecaedro = [];

    function gerarDodecaedro() {
      main.innerHTML = '';
      dodecaedro = Array.from({length: 12}, (_, i) => {
        const el = document.createElement('div');
        el.className = 'triangle';
        el.title = `T${i+1}`;
        el.onclick = () => ativar(el, i);
        main.appendChild(el);
        return el;
      });
      ritualSound.play();
      log.innerText += '\n:: Dodecaedro fractal invocado ::';
    }

    function ativar(el, i) {
      const a = base[i % base.length];
      const b = base[(i+1)%base.length];
      const op = ops[i%ops.length];
      const res = op.fn(a,b);
      el.style.borderBottomColor = 'var(--aqua)';
      el.style.filter = 'var(--glow-aqua)';
      el.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.3) rotate(10deg)' },
        { transform: 'scale(1)' }
      ], { duration: 600, easing: 'ease-in-out' });
      setTimeout(() => {
        el.style.borderBottomColor = 'var(--gold)';
        el.style.filter = 'var(--glow-gold)';
      }, 800);
      log.innerText += `\n[T${i+1}] ${a} ${op.symbol} ${b} = ${res}`;
      log.scrollTop = log.scrollHeight;
      coordenar(i, res);
    }

    function coordenar(i, res) {
      const alvo = (i + res) % dodecaedro.length;
      if (dodecaedro[alvo]) {
        dodecaedro[alvo].style.transform = 'scale(1.2) rotate(-10deg)';
        setTimeout(() => dodecaedro[alvo].style.transform = 'scale(1) rotate(0)', 600);
      }
    }

    function resetar() {
      main.innerHTML = '';
      log.innerText += '\n:: Ritual resetado ::';
    }
  </script>
</body>
</html>
