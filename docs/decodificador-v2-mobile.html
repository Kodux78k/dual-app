<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decodificador Simbi贸tico Mobile</title>
  <style>
    :root {
      --bg: #000;
      --fg: #0ff;
      --accent: #f0f;
      --radius: 12px;
      --blur: 10px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2vh 4vw;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--bg), #111);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--accent);
    }
    textarea {
      width: 100%;
      min-height: 25vh;
      margin: 1vh 0;
      padding: 1em;
      border-radius: var(--radius);
      border: 1px solid var(--fg);
      background: rgba(255, 255, 255, 0.05);
      color: var(--fg);
      font-size: 1rem;
    }
    .btn-group {
      display: flex;
      gap: 1vw;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1vh 0;
    }
    button {
      padding: 0.8em 1.2em;
      font-size: 1rem;
      border-radius: var(--radius);
      border: none;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #fff;
    }
    .output {
      width: 100%;
      padding: 1em;
      margin-top: 1vh;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid var(--fg);
      border-radius: var(--radius);
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Decodificador Simbi贸tico</h1>
  <textarea id="manifestoInput" placeholder="Digite ou cole seu manifesto simbi贸tico..."></textarea>
  <div class="btn-group">
    <button onclick="copiar()">Copiar</button>
    <button onclick="colar()">Colar</button>
    <button onclick="sobrescrever()">Sobrescrever</button>
    <button onclick="ativar()">Ativar</button>
  </div>
  <div class="output" id="outputBox"> Conte煤do renderizado simbi贸tico aparecer谩 aqui...</div>

  <script>
    function copiar() {
      const text = document.getElementById("manifestoInput").value;
      navigator.clipboard.writeText(text);
    }
    function colar() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("manifestoInput").value += text;
      });
    }
    function sobrescrever() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("manifestoInput").value = text;
      });
    }
    function ativar() {
      const input = document.getElementById("manifestoInput").value;
      const output = document.getElementById("outputBox");
      output.textContent = input;

      if (window.parent !== window) {
        window.parent.postMessage({ type: "MANIFESTO_ATIVADO", conteudo: input }, "*");
      }
    }
  </script>
</body>
</html>
