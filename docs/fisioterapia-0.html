<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconexão Trinity | Fisioterapia Integrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 340px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .pulse {
      margin-top: 20px;
      width: 80px;
      height: 80px;
      background: #81c784;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reconexão Trinity</h2>
    <p>Digite seu nome e descreva sua dor ou bloqueio:</p>
    <input type="text" placeholder="Seu nome" id="nome">
    <textarea rows="3" placeholder="Breve descrição..." id="descricao"></textarea>
    <button onclick="enviar()">Reconectar via WhatsApp</button>
    <div class="pulse"></div>
  </div>
  <script>
    function enviar() {
      const nome = document.getElementById("nome").value;
      const desc = document.getElementById("descricao").value;
      const msg = `Olá, me chamo ${nome} e estou buscando reconexão. Meu caso: ${desc}`;
      window.open(`https://wa.me/5500000000000?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
