<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.Infodose Player + Chat v1.1.2</title>

  <!-- Fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Part√≠culas.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js" defer></script>

  <!-- Configura√ß√µes do Chat (API_URL e AUTH_TOKEN) -->
  <script src="config/config.js" defer></script>

  <style>
    /* -------------------------------
       VARI√ÅVEIS DE TEMA E GLASSMO 
    ------------------------------- */
    :root {
      --bg-dark: linear-gradient(to bottom, #000, #1a1a1a);
      --text-dark: #d7d7d7;
      --accent1: #D28B36;
      --accent2: #1FC8DB;
      --fast: 0.4s;
      --med: 0.8s;
      --slow: 1.8s;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-blur: blur(10px);
    }
    body.light {
      --bg-dark: linear-gradient(to bottom, #666, #e0e0e0);
      --text-dark: #444;
    }
    body.medium {
      --bg-dark: linear-gradient(to bottom, #555, #333);
      --text-dark: #eee;
    }
    body.vibe {
      --bg-dark: linear-gradient(135deg, #D28B36, #1FC8DB);
      --text-dark: #fff;
    }

    /* -------------------------------
       RESET E ESTILIZA√á√ïES GERAIS
    ------------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Montserrat', sans-serif;
      transition: background var(--slow), color var(--slow);
      animation: fadeIn var(--slow) ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to   { transform: translateX(0); }
    }
    @keyframes slideOut {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.012); }
    }

    /* -------------------------------
       PART√çCULAS AO FUNDO
    ------------------------------- */
    #particles-js {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    /* -------------------------------
       BOT√ïES TEMA E MENU (canto sup.)
    ------------------------------- */
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border: 1px solid var(--text-dark);
      border-radius: 50%;
      background: transparent;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity var(--med), border-color var(--med);
      z-index: 10;
    }
    #themeToggle:hover {
      opacity: 0.9;
    }
    #themeToggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-dark);
      opacity: 0.2;
    }

    #menuToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      border: none;
      background: var(--accent1);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #fff;
      opacity: 0.9;
      transition: opacity var(--fast);
      z-index: 10;
    }
    #menuToggle:hover {
      opacity: 1;
    }

    /* -------------------------------
       CABE√áALHO (sauda√ß√£o + busca)
    ------------------------------- */
    header {
      position: relative;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 5;
    }
    #greeting {
      font-size: 1.1em;
      font-weight: 600;
      opacity: 0.8;
    }
    #videoSearch {
      flex: 1;
      max-width: 400px;
      margin-left: 20px;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 14px;
      transition: background var(--fast);
    }
    #videoSearch:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    /* -------------------------------
       LAYOUT PRINCIPAL: SIDEBAR + CONTENT
    ------------------------------- */
    .container {
      position: relative;
      flex: 1;
      display: flex;
      margin-top: 20px;
      overflow: hidden;
    }

    /* -------------------------------
       SIDEBAR DE PLAYLISTS (glassmo)
    ------------------------------- */
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-right: 1px solid rgba(255,255,255,0.15);
      transform: translateX(-100%);
      transition: transform var(--med) ease;
      z-index: 6;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    #sidebar.open {
      transform: translateX(0);
      animation: slideIn var(--med) ease forwards;
    }
    #sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--text-dark);
      padding-bottom: 6px;
      color: var(--text-dark);
    }
    #playlistList {
      list-style: none;
      overflow-y: auto;
      flex: 1;
    }
    #playlistList li {
      margin: 8px 0;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background var(--fast);
      font-size: 0.95em;
      background: rgba(255,255,255,0.02);
      color: var(--text-dark);
    }
    #playlistList li:hover {
      background: rgba(255,255,255,0.1);
    }

    /* -------------------------------
       CONTE√öDO PRINCIPAL (PLAYER + MINIS)
    ------------------------------- */
    #mainContent {
      flex: 1;
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      z-index: 1;
      overflow: hidden;
    }
    #mainPlayer {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    #mainPlayer iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #thumbnailsContainer {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      overflow-y: auto;
      max-height: calc(100vh - 350px);
    }
    .thumbnail {
      position: relative;
      width: 120px;
      height: 68px; /* 16:9 */
      background: #111;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform var(--fast), box-shadow var(--fast);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }
    .removeBtn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 0.8em;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity var(--fast);
    }
    .removeBtn:hover {
      opacity: 1;
    }

    /* -------------------------------
       MODAL DE LOGIN (glassmo)
    ------------------------------- */
    .login-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 1.5rem 1rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      backdrop-filter: var(--glass-blur);
      z-index: 20;
    }
    .login-container.active {
      display: block;
    }
    .login-container h3 {
      margin-bottom: 12px;
      font-size: 1.1em;
      text-align: center;
      color: var(--text-dark);
    }
    .login-container input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      margin: 0.8rem 0;
      padding: 0.4rem 0;
      font-size: 0.95em;
      color: #fff;
    }
    .login-container input::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .login-container button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem 0;
      border: 1px solid var(--accent2);
      border-radius: 8px;
      background: transparent;
      font-size: 0.95em;
      color: var(--accent2);
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .login-container button:hover {
      background: var(--accent2);
      color: #000;
    }

    /* -------------------------------
       FOOTER DE INSTRU√á√ÉO
    ------------------------------- */
    .footer-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      opacity: 0.5;
      font-style: italic;
      cursor: pointer;
      animation: moveGradient 8s linear infinite;
      background: var(--bg-dark);
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 5;
    }
    @keyframes moveGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    .footer-text:hover {
      opacity: 0.7;
    }

    /* -------------------------------
       CHAT CONTAINER (glassmo)
    ------------------------------- */
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 450px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      padding: 12px;
      z-index: 15;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .chat-header h3 {
      font-size: 1em;
      color: var(--text-dark);
    }
    .chat-header button {
      background: none;
      border: none;
      color: var(--text-dark);
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity var(--fast);
    }
    .chat-header button:hover {
      opacity: 1;
    }
    .assistant-buttons {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .assistant-buttons button {
      flex: 1;
      padding: 6px 8px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 0.85em;
      cursor: pointer;
      transition: background var(--fast), transform var(--fast);
    }
    .assistant-buttons button.selected {
      background: var(--accent2);
      transform: scale(1.03);
    }
    .assistant-buttons button:hover {
      background: rgba(255,255,255,0.2);
    }
    .input-container {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .input-container input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      color: inherit;
      font-size: 14px;
      transition: background var(--fast);
    }
    .input-container input:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }
    .input-container button {
      padding: 8px 12px;
      background: var(--accent1);
      border: none;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      transition: opacity var(--fast);
      font-size: 1em;
    }
    .input-container button:hover {
      opacity: 0.8;
    }

    /* -------------------------------
       RESPONSIVIDADE
    ------------------------------- */
    @media (max-width: 800px) {
      #mainContent {
        margin-left: 0;
      }
      #thumbnailsContainer {
        justify-content: center;
      }
      #sidebar {
        width: 100%;
      }
      .chat-container {
        width: 90%;
        right: 5%;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Part√≠culas ao fundo -->
  <div id="particles-js"></div>

  <!-- Bot√£o de menu da sidebar -->
  <button id="menuToggle" title="Menu">‚ò∞</button>

  <!-- Bot√£o de alternar tema -->
  <button id="themeToggle" title="Alternar tema" aria-label="Alternar tema"></button>

  <!-- Cabe√ßalho com sauda√ß√£o e busca -->
  <header>
    <div id="greeting">Ol√°, convidado</div>
    <input type="text" id="videoSearch" placeholder="üîç Buscar v√≠deos..." aria-label="Buscar v√≠deos" />
  </header>

  <!-- Container principal: sidebar + conte√∫do -->
  <div class="container">
    <!-- Sidebar de 3 Playlists -->
    <nav id="sidebar">
      <h2>Playlists A.Infodose</h2>
      <ul id="playlistList">
        <li data-playlist="Se chegou at√© voc√™ merece saber">Se chegou at√© voc√™ merece saber</li>
        <li data-playlist="Do seu jeito, sempre √∫nico, sempre seu">Do seu jeito, sempre √∫nico, sempre seu</li>
        <li data-playlist="Ativa√ß√µes guiadas">Ativa√ß√µes guiadas</li>
      </ul>
    </nav>

    <!-- Conte√∫do principal de v√≠deos -->
    <div id="mainContent">
      <!-- Player grande -->
      <div id="mainPlayer">
        <!-- O iframe ser√° inserido via JS -->
      </div>

      <!-- Miniaturas (ser√£o preenchidas via JS conforme playlist) -->
      <div id="thumbnailsContainer">
        <!-- Miniaturas geradas dinamicamente -->
      </div>
    </div>
  </div>

  <!-- Modal de login (nome de usu√°rio) -->
  <div class="login-container" id="loginBox">
    <h3>Entre com seu nome</h3>
    <form id="loginForm">
      <input type="text" id="videoUserName" placeholder="Seu nome" required />
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Texto de rodap√© (toggles a sidebar) -->
  <div class="footer-text">Toque para expandir</div>

  <!-- CHAT dual.Infodose (s√≥ √°udio) -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h3>dual.Infodose Chat</h3>
      <button id="closeChat" title="Fechar chat">‚úñ</button>
    </div>
    <!-- Bot√µes de sele√ß√£o de Assistente -->
    <div class="assistant-buttons" id="assistantButtons">
      <button data-assistant="Dual.infodose" class="selected">Dual</button>
      <button data-assistant="Codex.dual">Codex</button>
      <button data-assistant="Horus.dual">Horus</button>
    </div>
    <!-- Input do usu√°rio -->
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Digite sua mensagem..." aria-label="Digite sua mensagem" />
      <button id="sendBtn" title="Enviar">‚û§</button>
    </div>
  </div>

  <script>
  (function() {
    /***************************************
     * ELEMENTOS PRINCIPAIS
     ***************************************/
    const themeToggle         = document.getElementById('themeToggle');
    const menuToggle          = document.getElementById('menuToggle');
    const sidebar             = document.getElementById('sidebar');
    const greetingEl          = document.getElementById('greeting');
    const loginBox            = document.getElementById('loginBox');
    const loginForm           = document.getElementById('loginForm');
    const videoUserNameInput  = document.getElementById('videoUserName');

    const mainPlayerDiv       = document.getElementById('mainPlayer');
    const thumbnailsContainer = document.getElementById('thumbnailsContainer');
    const videoSearchInput    = document.getElementById('videoSearch');

    const playlistList        = document.getElementById('playlistList');
    const footerText          = document.querySelector('.footer-text');

    // Chat
    const chatContainer       = document.getElementById('chatContainer');
    const closeChatBtn        = document.getElementById('closeChat');
    const assistantButtons    = document.getElementById('assistantButtons');
    const userInput           = document.getElementById('userInput');
    const sendBtn             = document.getElementById('sendBtn');

    /***************************************
     * ESTADO GLOBAL
     ***************************************/
    let currentTheme      = localStorage.getItem('koduxTheme') || 'dark';
    let videoUser         = localStorage.getItem('videoUser') || '';
    let currentPlaylist   = '';   // nome da playlist selecionada
    let currentVideos     = [];   // array de strings (IDs do YouTube) da playlist atual
    let filteredVideos    = [];   // para busca
    let currentVideoId    = null;
    let assistantBase     = localStorage.getItem('assistantBase') || 'Dual.infodose';
    let conversation      = [];   // hist√≥rico de chat [{role, content}, ...]
    let isSending         = false;

    /***************************************
     * PLAYLISTS FIXAS (com IDs extra√≠dos dos links fornecidos)
     ***************************************/
    const playlists = {
      // 1) ‚ÄúSe chegou at√© voc√™ merece saber‚Äù (utilizei os tr√™s v√≠deos individuais desta categoria)
      "Se chegou at√© voc√™ merece saber": [
        "Bt_rLbMjJDk",   // Trilhas Potencializadoras dos Aromas
        "_0wVkryxanE",   // Desperte a magia dos 12 arqu√©tipos
        "Id2NI9tv1r4"    // Infodose - Pra quem merece saber
      ],
      // 2) ‚ÄúDo seu jeito, sempre √∫nico, sempre seu‚Äù (utilizei os v√≠deos de ‚ÄúSinopses e Conhecimentos Fundamentais‚Äù)
      "Do seu jeito, sempre √∫nico, sempre seu": [
        "qldgs0aLdB0",   // Sinopse - A F√≥rmula da Dopamina Sexy
        "FbutKMpd8MY",   // Sinopse - O Espa√ßo da Mente
        "1L9_rFmIGJ8"    // Sinopse - A recompensa
      ],
      // 3) ‚ÄúAtiva√ß√µes guiadas‚Äù (v√≠deos de Medita√ß√µes Guiadas)
      "Ativa√ß√µes guiadas": [
        "hfQ1L6fCfAo",   // Medita√ß√£o Guiada - A deriva no espa√ßo da mente
        "Tq99vQNQ6dQ",   // Medita√ß√£o Guiada - A deriva na mente do espa√ßo da mente
        "DTDfkHwuMic",   // Medita√ß√£o Guiada - Navegando pelo Universo da Mente
        "OVfqxW_Xlhw",   // Medita√ß√£o Guiada - Sinfonia da Expans√£o Criativa
        "kCHvLOtJIwQ"    // Medita√ß√£o Guiada - Uma Jornada de Transforma√ß√£o
      ]
    };

    /***************************************
     * FUN√á√ïES DE TEMA
     ***************************************/
    function applyTheme(theme) {
      document.body.classList.remove('light','medium','vibe');
      if (theme !== 'dark') document.body.classList.add(theme);
    }
    function toggleTheme() {
      const order = ['dark','light','medium','vibe'];
      let idx = order.indexOf(currentTheme);
      idx = (idx + 1) % order.length;
      currentTheme = order[idx];
      applyTheme(currentTheme);
      localStorage.setItem('koduxTheme', currentTheme);
    }
    themeToggle.addEventListener('click', toggleTheme);

    /***************************************
     * INIT PARTICLES.JS
     ***************************************/
    document.addEventListener('DOMContentLoaded', () => {
      const ACC1 = getComputedStyle(document.documentElement).getPropertyValue('--accent1').trim();
      const ACC2 = getComputedStyle(document.documentElement).getPropertyValue('--accent2').trim();
      particlesJS('particles-js', {
        particles: {
          number: { value: 40 },
          color: { value: [ACC1, ACC2] },
          shape: { type: 'circle' },
          opacity: { value: 0.4 },
          size: { value: 2.4 },
          move: { enable: true, speed: 1.5 }
        },
        retina_detect: true
      });
    });

    /***************************************
     * LOGIN / USU√ÅRIO
     ***************************************/
    function showLogin() {
      loginBox.classList.add('active');
    }
    function hideLogin() {
      loginBox.classList.remove('active');
    }
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = videoUserNameInput.value.trim();
      if (!name) return;
      videoUser = name;
      localStorage.setItem('videoUser', videoUser);
      hideLogin();
      initApp();
    });

    /***************************************
     * SIDEBAR / PLAYLIST SELECTION
     ***************************************/
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    footerText.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    // Fecha a sidebar se clicar fora dela
    document.body.addEventListener('click', (e) => {
      if (!e.target.closest('#sidebar') && !e.target.closest('#menuToggle')) {
        sidebar.classList.remove('open');
      }
    });

    playlistList.addEventListener('click', (e) => {
      const li = e.target.closest('li');
      if (!li) return;
      const name = li.dataset.playlist;
      selectPlaylist(name);
    });

    function selectPlaylist(name) {
      currentPlaylist = name;
      currentVideos = playlists[name] || [];
      filteredVideos = [...currentVideos];
      // Carrega o primeiro v√≠deo
      if (currentVideos.length > 0) {
        loadVideoInPlayer(currentVideos[0]);
      } else {
        mainPlayerDiv.innerHTML = '';
      }
      // Renderiza miniaturas
      renderThumbnails(filteredVideos);
      sidebar.classList.remove('open');
    }

    /***************************************
     * FUN√á√ïES DE V√çDEO (SEM ADD DIN√ÇMICO)
     ***************************************/
    function renderThumbnails(list) {
      thumbnailsContainer.innerHTML = '';
      list.forEach(id => {
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumbnail';
        thumbDiv.dataset.id = id;
        // Thumbnail padr√£o do YouTube
        const img = document.createElement('img');
        img.src = `https://img.youtube.com/vi/${id}/mqdefault.jpg`;
        img.alt = 'V√≠deo YouTube';
        thumbDiv.appendChild(img);

        // Ao clicar, carrega no player
        thumbDiv.addEventListener('click', () => {
          loadVideoInPlayer(id);
        });

        thumbnailsContainer.appendChild(thumbDiv);
      });
    }
    function loadVideoInPlayer(id) {
      currentVideoId = id;
      mainPlayerDiv.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
      iframe.allowFullscreen = true;
      mainPlayerDiv.appendChild(iframe);
    }
    // Busca nas miniaturas da playlist atual
    videoSearchInput.addEventListener('input', () => {
      const term = videoSearchInput.value.toLowerCase();
      filteredVideos = currentVideos.filter(id => {
        // Podemos filtrar pelo pr√≥prio ID ou simplesmente exibir todas se o campo estiver vazio
        return id.toLowerCase().includes(term);
      });
      renderThumbnails(filteredVideos);
    });

    /***************************************
     * INICIALIZA√á√ÉO DO APP
     ***************************************/
    function updateGreeting() {
      greetingEl.textContent = videoUser ? `Ol√°, ${videoUser}` : 'Ol√°, convidado';
    }
    function initApp() {
      applyTheme(currentTheme);
      updateGreeting();
      // Selecionar automaticamente a primeira playlist (opcional)
      selectPlaylist("Se chegou at√© voc√™ merece saber");
      initChat();
    }
    if (!videoUser) {
      showLogin();
    } else {
      initApp();
    }

    /***************************************
     * FUN√á√ïES DO CHAT dual.Infodose (SOMENTE √ÅUDIO)
     ***************************************/
    function initChat() {
      conversation = [{
        role: 'system',
        content: `Voc√™ √© o assistente ${assistantBase}. Converse de forma cinematogr√°fica e use linguagem vibracional.`
      }];
      Array.from(assistantButtons.children).forEach(btn => {
        if (btn.dataset.assistant === assistantBase) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }
    // Exibe o chat por padr√£o
    chatContainer.style.display = 'flex';

    // Fechar chat
    closeChatBtn.addEventListener('click', () => {
      chatContainer.style.display = 'none';
    });

    // Sele√ß√£o de assistente
    assistantButtons.addEventListener('click', (e) => {
      const btn = e.target.closest('button');
      if (!btn) return;
      assistantBase = btn.dataset.assistant;
      localStorage.setItem('assistantBase', assistantBase);
      Array.from(assistantButtons.children).forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      initChat();
    });

    // Envio de mensagem (clique ou Enter)
    sendBtn.addEventListener('click', onSend);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') onSend();
    });

    async function onSend() {
      if (isSending) return;
      const raw = userInput.value.trim();
      if (!raw) return;
      userInput.value = '';
      isSending = true;

      conversation.push({ role: 'user', content: raw });

      const payload = {
        model: 'gpt-4o-mini',
        messages: conversation.map(m => ({ role: m.role, content: m.content }))
      };

      try {
        const res = await fetch(CONFIG.API_URL, {
          method: 'POST',
          headers: {
            'Authorization': CONFIG.AUTH_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`Erro na requisi√ß√£o: ${res.status}`);
        const data = await res.json();
        const aiContent = data.choices?.[0]?.message?.content || data.message || '';
        if (aiContent) {
          conversation.push({ role: 'assistant', content: aiContent });
          const utter = new SpeechSynthesisUtterance(aiContent);
          speechSynthesis.speak(utter);
        }
      } catch (err) {
        console.error(err);
        const errMsg = 'Ocorreu um erro ao se comunicar com a IA.';
        const utterErr = new SpeechSynthesisUtterance(errMsg);
        speechSynthesis.speak(utterErr);
      } finally {
        isSending = false;
      }
    }
  })();
  </script>
