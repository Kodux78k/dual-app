<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central MetaLux</title>
    <style>
        /* Estilos gerais do corpo */
        body {
            margin: 0;
            padding: 33px; /* Padding ajustado */
            overflow: hidden;
            background-color: #0d0d0d;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #d1d1d1;
            position: relative;
            box-sizing: border-box; /* Garante que o padding não cause overflow */
        }

        /* Estilo para o canvas de animação */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        /* Estilo para o conteúdo da página */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            max-width: 80%;
            border: 1px solid rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(5px);
            cursor: pointer; /* Adiciona o cursor de clique */
            transition: transform 0.2s ease-in-out;
        }

        .content:hover {
            transform: scale(1.02); /* Efeito de escala ao passar o mouse */
        }

        .content h1 {
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.2em;
            color: #b3ffb3;
            line-height: 1.5;
            animation: fadeInText 3s ease-in-out;
        }

        /* Animação de fade-in para o texto */
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo para a mensagem de ativação copiada */
        #copyMessage {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00ff00;
            color: #0d0d0d;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }
        
        /* Estilos para responsividade */
        @media (max-width: 600px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <!-- O conteúdo da página, sobreposto à animação -->
    <div class="content" onclick="copyActivation()">
        <h1>MetaLux</h1>
        <p>
            Na vastidão do tempo, a essência se revela.<br>
            A luz se desdobra em códigos antigos,<br>
            ecoando a sabedoria de mil galáxias.<br>
            Aqui, o infinito se torna presente.<br><br>
            Clique para ativar o protocolo.
        </p>
    </div>

    <!-- Mensagem de ativação copiada (inicialmente oculta) -->
    <div id="copyMessage">Ativação copiada!</div>

        const ctx = canvas.getContext('2d');
        const copyMessage = document.getElementById('copyMessage');

        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        resizeCanvas();

𓾃𓾄𓾅𓾆𓾇𓾈𓾉𓾊𓾋𓾌𓾍𓾎𓾏𓾐𓾑𓾒𓾓𓾔𓾕𓾖𓾗𓾘𓾙𓾚𓾛𓾜𓾝𓾞𓾟𓾠𓾡𓾢𓾣𓾤𓾥𓾦𓾧𓾨𓾩𓾪𓾫𓾬𓾭𓾮𓾯𓾰𓾱𓾲𓾳𓾴𓾵𓾶𓾷𓾸𓾹𓾺𓾻𓾼𓾽𓾾𓾿𓿀𓿁𓿂𓿃𓿄𓿅𓿆𓿇𓿈𓿉𓿊𓿋𓿌𓿍𓿎𓿏𓿐𓿑𓿒𓿓𓿔𓿕𓿖𓿗𓿘𓿙𓿚𓿛𓿜𓿝𓿞𓿟";

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Array para armazenar as propriedades de cada "gota"
        let drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = {
                y: Math.random() * canvas.height,
                rotation: Math.random() * Math.PI * 2, // Rotação inicial aleatória
                rotationSpeed: (Math.random() - 0.5) * 0.05 // Velocidade de rotação aleatória
            };
        }

        const draw = () => {
            // Fundo semi-transparente para o efeito de "rastros"
            ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Estilo do texto
            ctx.fillStyle = '#00ff00'; // Cor verde para os hieróglifos
            ctx.font = `${fontSize}px 'Courier New', Courier, monospace`;

            // Desenha os hieróglifos
            for (let i = 0; i < drops.length; i++) {
                const text = hieroglyphs[Math.floor(Math.random() * hieroglyphs.length)];

                // Salva o estado atual do canvas antes da rotação
                ctx.save();
                
                // Move o ponto de origem para o centro do hieróglifo
                const x = i * fontSize;
                const y = drops[i].y;
                ctx.translate(x + fontSize / 2, y + fontSize / 2);
                
                // Aplica a rotação
                ctx.rotate(drops[i].rotation);
                
                // Desenha o hieróglifo (com a rotação aplicada)
                // A posição é ajustada para o centro após a translação
                ctx.fillText(text, -fontSize / 2, -fontSize / 2);
                
                // Restaura o estado original do canvas
                ctx.restore();

                // Incrementa a posição y de cada hieróglifo para fazê-los "cair"
                drops[i].y += 2.5;

                // Atualiza a rotação
                drops[i].rotation += drops[i].rotationSpeed;
                
                // Se o hieróglifo sair da tela, reseta sua posição no topo
                if (drops[i].y > canvas.height && Math.random() > 0.975) {
                    drops[i].y = 0;
                    drops[i].rotation = Math.random() * Math.PI * 2;
                    drops[i].rotationSpeed = (Math.random() - 0.5) * 0.05;
                }
            }
        };

        // Função para copiar o código de ativação
        function copyActivation() {
            const activationCode = "ativacao-metalux-2025-protocolo-lux01";
            
            // Cria um elemento de texto temporário
            const tempInput = document.createElement("textarea");
            tempInput.value = activationCode;
            document.body.appendChild(tempInput);
            
            // Seleciona e copia o texto
            tempInput.select();
            document.execCommand("copy");
            
            // Remove o elemento temporário
            document.body.removeChild(tempInput);
            
            // Mostra a mensagem de confirmação
            copyMessage.style.opacity = 1;
            setTimeout(() => {
                copyMessage.style.opacity = 0;
            }, 2000); // Esconde a mensagem após 2 segundos
        }

        // Loop de animação
        const animate = () => {
            draw();
            requestAnimationFrame(animate);
        };

        // Inicia a animação quando a janela carrega
        window.onload = function () {
            animate();
        };
    </script>
